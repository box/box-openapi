---
tags:
  - Watermark
operationId: delete_files_id_watermark
summary: Remove Watermark on File
description: Used to remove the watermark for a corresponding Box file.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty 204 No Content response to confirm the watermark has been
      removed.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  '404':
    description: |-
      If the file did not have a watermark applied to it, a 404 Not Found will
      be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Remove watermark on file error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
