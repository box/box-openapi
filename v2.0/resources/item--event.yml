---
title: Item (Event)

x-box-resource-id: item--event
x-box-sanitized: true
x-box-reference-hide: true

description: |-
  The generic representation of a resource returned within the
  source object of the event stream. Resource will be one of
  file or folder.

properties:
  item_type:
    type: string
    nullable: false
    description: |
      The type of the resource that the event
      represents. Can be `file` or `folder`.
    example: "file"

  item_id:
    type: string
    nullable: false
    description: |
      The unique identifier that represents the
      resource.
    example: "560284318361"

  item_name:
    type: string
    nullable: false
    description: |
      The name of the resource.
    example: "report.pdf"

  parent:
    allOf:
      - $ref: '#/components/schemas/Folder--Mini'
      - description: |-
          The optional folder that this folder is located within.

          This value may be `null` for some folders such as the
          root folder or the trash folder.
      - x-box-field-variant: 2
    nullable: true

  owned_by:
    allOf:
      - $ref: '#/components/schemas/User--Mini'
      - description: The user who owns this resource.
      - x-box-field-variant: 2
      - nullable: false
