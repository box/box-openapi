---
operationId: get_sign_requests_id

summary: Get sign request by ID

tags:
  - Sign Requests

x-box-tag: sign_requests

description: |-
  Gets a sign request by ID.

parameters:
  - $ref: '../attributes/sign_request_id.yml'

responses:
  200:
    description: |-
      Returns a sign request

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SignRequest'
  404:
    description: |-
      Returns an error when the sign request cannot be found or the user does
      not have access to the sign request.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
