---
operationId: post_tasks

tags:
  - Tasks
summary: Create a task

x-box-reference-category: tasks

description: |-
  Creates a single task on a file.

requestBody:
  content:
    application/json:
      schema:
        required:
          - item
          - action
        properties:
          item:
            type: object
            description: |-
              The file to attach the task to.
            required:
              - id
              - type
            properties:
              id:
                type: string
                description: The ID of the file
                example: "11446498"

              type:
                type: string
                description:
                  The type of the item to attach this task to.
                example: file
                enum:
                  - file

          action:
            type: string
            description: |-
              The action the task assignee will be prompted to complete.

              Currently only `review` is supported. This will provide the
              assigned user the ability to approve or reject the
              associated request.
            example: review
            enum:
              - review

          message:
            type: string
            description: |-
              An optional message to include with the task
            example: "Please review"

          due_at:
            type: string
            format: date-time
            description: When the task is due
            example: '2012-12-12T10:53:43-08:00'

responses:
  201:
    description: |-
      Returns a new task object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Task'
