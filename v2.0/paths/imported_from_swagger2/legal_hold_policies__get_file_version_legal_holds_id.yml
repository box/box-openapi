---
tags:
  - Legal Hold Policies
operationId: get_file_version_legal_holds_id
summary: Get File Version Legal Hold
description: Get details of a single File Version Legal Hold.
parameters:
  - name: ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      If the ID is valid, information about the Hold is returned with a 200
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionLegalHold'
  '404':
    description: |-
      If the ID is for a non-existent Hold, a 404 is returned
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get File Version Legal Hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
