---
# yamllint disable rule:line-length
operationId: post_shield_information_barrier_report

summary: Create Shield Information Barrier Report

tags:
  - shieldInformationBarrierReports
  - create_shield_information_barrier_report

x-box-tag: shield_information_barrier_reports

x-box-scopes:
  - manage_managed_users

description: |-
  Create Shield Information Barrier Report for the given barrier.

requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/ShieldInformationBarrierReference'

responses:
  201:
    description: |-
      Returns the Shield Information Barrier Report information object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ShieldInformationBarrierReport'

  404:
    description: |-
      Returns a `not_found` error if
      the Shield Information Barrier could not be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns a `conflict` error if a
      Shield Information Barrier Report is currently being created.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'
