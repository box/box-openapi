---
tags:
  - Collaborations
operationId: put_collaborations_id
summary: Update Collaboration
description: |-
  Used to edit an existing collaboration. Descriptions of the various roles can
  be found here.
parameters:
  - name: COLLAB_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Collaboration'
responses:
  '200':
    description: The updated collaboration object is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Collaboration'
        examples:
          response:
            value:
              type: collaboration
              id: '791293'
              created_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              created_at: '2012-12-12T10:54:37-08:00'
              modified_at: '2012-12-12T11:30:43-08:00'
              status: accepted
              accessible_by:
                type: user
                id: '18203124'
                name: sean
                login: sean+test@box.com
              role: viewer
              acknowledged_at: '2012-12-12T11:30:43-08:00'
              item:
                type: folder
                id: '11446500'
                sequence_id: '0'
                etag: '0'
                name: Shared Pictures
  '204':
    description: |-
      If the role is changed to owner, the collaboration is deleted with a new
      one created for the previous owner.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Collaboration'
  default:
    description: Update collaboration error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
