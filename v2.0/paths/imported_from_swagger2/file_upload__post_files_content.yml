---
tags:
  - FileUpload
operationId: post_files_content
summary: Upload File
description: Use the Uploads API to allow users to add a new file.
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            description: File to upload
            type: string
            format: binary
          attributes:
            description: File attributes
            type: string
        required:
          - file
          - attributes
responses:
  '201':
    description: The upload would be successful
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileList'
  '409':
    description: Name collision occurs
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: File upload error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
