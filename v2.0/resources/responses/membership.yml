---
properties:
  type:
    type: string
    description: Type for membership is 'group_membership.'
  id:
    type: string
    description: Box’s unique string identifying this membership.
  user:
    type: object
    description: |-
      Mini representation of the user, including id and name of user.
  group:
    type: object
    description: |-
      Mini representation of the group, including id and name of group.
  role:
    type: string
    description: |-
      The role of the user in the group. The default is “member” with an option
      for “admin.”
  created_at:
    type: date-time
    description: The time this membership was created.
  modified_at:
    type: date-time
    description: The time this membership was last modified.
  configurable_permissions:
    type: object
    description: Permissions of an individual group member.
