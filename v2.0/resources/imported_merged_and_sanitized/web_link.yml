---
title: Web Link Object
description: |-
  Web links are objects that point to URLs. These objects
  are also known as

  bookmarks within the Box web application. Web link objects
  are treated

  similarly to file objects, so they will also support
  shared links, copy,

  permanent delete, and restore with the format
  /web_links/{WEB_LINK_ID} in

  place of /files/{FILE_ID}.
type: object
allOf:
  - $ref: '#/components/schemas/ItemReference'
  - properties:
      parent:
        $ref: '#/components/schemas/ItemReference'
        type: object
        description: The parent object the web link belongs to
      url:
        type: string
        description: The URL this web link points to
      description:
        type: string
        description: |-
          The description accompanying the web link. This is
          visible within the Box

          web application.
      path_collection:
        $ref: '#/components/schemas/PathCollection'
      created_at:
        type: string
        format: date-time
        description: When this file was created on Boxâ€™s servers.
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: |-
          When this file was last updated on the Box
          servers.
        example: '2012-12-12T10:53:43-08:00'
      trashed_at:
        type: string
        format: date-time
        description: When this file was last moved to the trash.
        example: '2012-12-12T10:53:43-08:00'
      purged_at:
        type: string
        format: date-time
        description: When this file will be permanently deleted.
        example: '2012-12-12T10:53:43-08:00'
      created_by:
        $ref: '#/components/schemas/UserReference'
      modified_by:
        $ref: '#/components/schemas/UserReference'
      owned_by:
        $ref: '#/components/schemas/UserReference'
      shared_link:
        $ref: '#/components/schemas/SharedLink'
      item_status:
        type: string
        description: Whether this item is deleted or not.
      type:
        type: string
        description: '`web_link`'
      id:
        type: string
        description: The ID of the web link object
      name:
        type: string
        description: The name of this web link
