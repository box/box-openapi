---
title: Sign Request Prefill Tag

type: object

description: |-
  Prefill tags used to prefill signer input data

properties:
  external_id: 
    type: string
    example: '1234'
    description: This references the id of a particular tag added to the content of the files being used to create the sign request.
  
  allOf:
    - oneOf:
      - text_value:
          type: string
          example: text
      - checkbox_value:
          type: boolean
          example: true
      - date_value:
          type: string
          format: date*time
          example: '2021-04-26T08:12:13.982Z'
    - description: Value for field