---
tags:
  - Folders
operationId: get_folders_id
summary: Get Folder's Info
description: |-
  Retrieves the full metadata about a folder, including information about when
  it was last updated as well as the files and folders contained in it. The root
  folder of a Box account is always represented by the id “0”.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      A full folder object is returned, including the most current information
      available about it.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'
  '401':
    description: 4xx if the user does not have access to it.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: An 404 error is thrown if the folder does not exist.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get Folder's info error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
