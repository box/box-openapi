---
tags:
  - Comments
operationId: post_comments
summary: Create Comment
description: |-
  Used to add a comment by the user to a specific file or comment (i.e. as a
  reply comment).
parameters:
  - name: fields
    description: Attribute(s) to include in the response.
    in: query
    required: false
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Comment'
responses:
  '201':
    description: |-
      The new comment object is returned. Errors may occur if the item id is
      invalid, the item type is invalid/unsupported, you don’t include either a
      message or a tagged_message, or if the user does not have access to the
      item being commented on.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Comment'
        examples:
          response:
            value:
              type: comment
              id: '191969'
              is_reply_comment: false
              message: These tigers are cool!
              created_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              created_at: '2012-12-12T11:25:01-08:00'
              item:
                id: '5000948880'
                type: file
              modified_at: '2012-12-12T11:25:01-08:00'
  default:
    description: |-
      Errors may occur if the item id is invalid, the item type is
      invalid/unsupported, you don’t include either a message or a
      tagged_message, or if the user does not have access to the item being
      commented on.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
