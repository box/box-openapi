---
operationId: get_folders_id_collaborations

summary: Get Folder Collaborations

description: |-
  Use this to get a list of all the collaborations on a folder i.e. all of the
  users that have access to that folder.

tags:
  - Folder

parameters:
  - name: folder_id
    description: The ID of the folder to get collaborations for
    example: "123456"
    in: path
    required: true
    schema:
      type: string

  - name: fields
    description: Attribute(s) to include in the response
    example: "id,name"
    in: query
    required: false
    schema:
      type: string

  - name: limit
    description: |-
      The maximum number of items to return in a page. The default is 100 and
      the max is 1000.
    in: query
    required: false
    example: 1000
    schema:
      type: integer
      format: int64
      default: 100
      maximum: 1000

  - name: offset
    description: The item at which to begin the response
    in: query
    required: false
    example: 1000
    schema:
      type: integer
      format: int64
      default: 0

responses:
  '200':
    description: |-
      A collection of collaboration objects are returned. If there are no
      collaborations on this folder, an empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationCollection'

  default:
    description: Get folder collaborations operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
