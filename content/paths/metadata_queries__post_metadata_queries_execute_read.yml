---
operationId: post_metadata_queries_execute_read

summary: Search content using metadata

tags:
  - Metadata queries

x-box-tag: metadata_queries
x-box-reference-category: metadata_queries
x-box-sanitized: true

description: |-
  Create a search using SQL-like syntax to return items that match specific
  metadata.

requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/MetadataSearch"

responses:
  204:
    description: |-
      Returns an empty response when the policy
      is successfully deleted.

  404:
    description: |-
      Returns an error when the policy can not be found or the user does not
      have access to the folder.

      * `instance_not_found` - The policy could not be found
      * `not_found` - The folder could not be found or the user does not have
        access to the folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
