---
operationId: post_task_assignments

summary: Assign task

tags:
  - Tasks

x-box-tag: task_assignments
x-box-sanitized: true

description: |-
  Assigns a task to a user.

  A task can be assigned to more than one user by creating multiple
  assignments.

requestBody:
  content:
    application/json:
      schema:
        required:
          - task
          - assign_to

        properties:
          task:
            type: object
            description: |-
              The task to assign to a user.
            required:
              - id
              - type
            properties:
              id:
                type: string
                description: The ID of the task
                example: "11446498"

              type:
                type: string
                description:
                  The type of the item to assign.
                example: "task"
                enum:
                  - task

          assign_to:
            type: object
            description: |-
              The user to assign the task to.
            properties:
              id:
                type: string
                description: |-
                  The ID of the user to assign to the
                  task.

                  To specify a user by their email
                  address use the `login` parameter.
                example: "3242343"

              login:
                type: string
                description:
                  The email address of the user to
                  assign to the task.

                  To specify a user by their user ID
                  please use the `id` parameter.
                example: 'john@example.com'

responses:
  201:
    description: |-
      Returns a new task assignment object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TaskAssignment'

  403:
    description: |-
      Returns an error if a change to a completed task is attempted
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returns an error when the task could not be found or the user does not
      have access to the file the task is assigned to.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  500:
    description: |-
      Returns an error if any of the IDs for this request were not valid, or if
      the targeted user does not have access to the file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
