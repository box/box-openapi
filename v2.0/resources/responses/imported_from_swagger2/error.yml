---
type: object
properties:
  type:
    type: string
    enum:
      - error
  status:
    type: integer
    format: int32
  context_info:
    type: object
    properties:
      errors:
        type: array
        items:
          type: object
          properties:
            reason:
              type: string
            name:
              type: string
            message:
              type: string
  code:
    type: string
  help-url:
    type: string
  message:
    type: string
  request_id:
    type: string
