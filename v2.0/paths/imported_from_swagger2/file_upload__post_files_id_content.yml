---
tags:
  - FileUpload
operationId: post_files_id_content
summary: Upload File Version
description: |-
  This method is used to upload a new version of an existing file in a user’s
  account.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: If-Match
    description: This is in the ‘etag’ field of the file object
    in: header
    required: false
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          attributes:
            description: File attributes
            type: string
          file:
            description: File to upload
            type: string
            format: binary
        required:
          - file
responses:
  '200':
    description: The upload would be successful
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileList'
  default:
    description: File upload error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
