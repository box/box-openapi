    description: Returns information about a single device pin.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/DevicePinner'
        examples:
          response:
            value:
              type: device_pinner
              id: '788804'
              owned_by:
                type: user
                id: '222276603'
                name: Ted Blosser
                login: ted+boxworks2@box.com
              product_name: iPad
              created_at: '2014-09-23T22:56:18-07:00'
              modified_at: '2014-09-23T22:56:18-07:00'
  default:
    description: Get device pinner error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
