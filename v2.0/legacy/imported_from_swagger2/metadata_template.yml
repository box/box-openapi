---
title: Metadata Template Object
description: |-
  Metadata that belongs to a file or folder is grouped by templates. Templates
  allow the metadata service to provide a multitude of services, such as
  pre-defining sets of key:value pairs or schema enforcement on specific fields.
type: object
properties:
  templateKey:
    type: string
    description: |-
      A unique identifier for the template. The identifier must be unique across
      the scope of the enterprise to which the metadata template is being
      applied to. Defaults to a string derived from the displayName if no value
      is provided.
  scope:
    type: string
    description: The scope of the object.
  displayName:
    type: string
    description: The display name of the template. The character limit is 4096.
  hidden:
    type: boolean
    description: Whether this template is hidden in the UI
  fields:
    type: array
    description: 'The ordered set of key:value pairs for the template.'
    items:
      $ref: '#/components/schemas/TemplateFields'
