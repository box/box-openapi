---
tags:
  - Files
operationId: get_file_version_retentions
summary: Get File Version Retentions
description: Retrieves all file version retentions for the given enterprise.
parameters:
  - name: file_id
    description: A file id to filter the file version retentions by.
    in: query
    required: false
    schema:
      type: string
  - name: file_version_id
    description: A file version id to filter the file version retentions by.
    in: query
    required: false
    schema:
      type: string
  - name: policy_id
    description: A policy id to filter the file version retentions by.
    in: query
    required: false
    schema:
      type: string
  - name: disposition_action
    description: |-
      The disposition action of the retention policy. This action can be
      permanently_delete, which will cause the content retained by the policy to
      be permanently deleted, or remove_retention, which will lift the retention
      policy from the content, allowing it to be deleted by users, once the
      retention policy time period has passed.
    in: query
    required: false
    schema:
      type: string
      enum:
        - permanently_delete
        - remove_retention
  - name: disposition_before
    description: See content times for formatting
    in: query
    required: false
    schema:
      type: string
  - name: disposition_after
    description: See content times for formatting
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: The maximum number of items to return in a page
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: marker
    description: |-
      Base 64 encoded string that represents where the paging should being. It
      should be left blank to begin paging.
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      Returns the list of all file version retentions for the enterprise. If the
      query parameters are given, only the file version retentions that match
      the query parameters are returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionRetentionList'
        examples:
          response:
            value:
              entries:
                - type: file_version_retention
                  id: '112725'
                - type: file_version_retention
                  id: '112729'
                - type: file_version_retention
                  id: '112733'
              limit: 100
              order:
                - by: file_version_id
                  direction: ASC
  default:
    description: Get File version retentions error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
