---
tags:
  - Collaborations
operationId: get_collaborations
summary: Pending Collaborations
description: Used to retrieve all pending collaboration invites for this user.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: status
    description: Must be 'pending'
    in: query
    required: true
    schema:
      type: string
      enum:
        - pending
responses:
  '200':
    description: |-
      A collection of pending collaboration objects are returned. If the user
      has no pending collaborations, the collection will be empty.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationCollection'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: collaboration
                  id: '27513888'
                  created_by:
                    type: user
                    id: '11993747'
                    name: sean
                    login: sean@box.com
                  created_at: '2012-10-17T23:14:42-07:00'
                  modified_at: '2012-10-17T23:14:42-07:00'
                  status: Pending
                  accessible_by:
                    type: user
                    id: '181216415'
                    name: sean rose
                    login: sean+awesome@box.com
                  role: Editor
  default:
    description: Get pending collaborations operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
