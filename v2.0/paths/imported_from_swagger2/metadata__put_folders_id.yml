---
tags:
  - Metadata
operationId: put_folders_id
summary: Update Metadata on Folder
description: |-
  Used to update the template instance. Updates can be either add, replace,
  remove , or test. The template instance can only be updated if the template
  instance already exists. When editing metadata, only values that adhere to the
  metadata template schema will be accepted.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/UpdateMetadata'
responses:
  '200':
    description: |-
      An instance of the template that includes key:value pairs defined by a
      user or application.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Metadata'
        examples:
          response:
            value:
              currentDocumentStage: prioritization
              needsApprovalFrom: planning team
              $type: documentFlow-452b4c9d-c3ad-4ac7-b1ad-9d5192f2fc5f
              $parent: folder_998951261
              $id: e57f90ff-0044-48c2-807d-06b908765baf
              $version: 1
              $typeVersion: 2
              maximumDaysAllowedInCurrentStage: 5
              $template: documentFlow
              $scope: enterprise_12345
  '404':
    description: |-
      If there is no template instance present, a 404 HTTP status code of
      not_found will be returned
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Create Web link error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
