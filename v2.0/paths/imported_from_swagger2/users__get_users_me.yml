---
tags:
  - Users
operationId: get_users_me
summary: Get Current User
description: |-
  Retrieves information about the user who is currently logged in i.e. the user
  for whom this auth token was generated.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: Returns a single complete user object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
        examples:
          response:
            value:
              type: user
              id: '17738362'
              name: sean rose
              login: sean@box.com
              created_at: '2012-03-26T15:43:07-07:00'
              modified_at: '2012-12-12T11:34:29-08:00'
              language: en
              space_amount: 5368709120
              space_used: 2377016
              max_upload_size: 262144000
              status: active
              job_title: Employee
              phone: '5555555555'
              address: 555 Office Drive
              avatar_url: 'https://app.box.com/api/avatar/large/17738362'
  default:
    description: Get current user error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
