---
operationId: delete_folders_id_trash

summary: Permanently Delete

tags:
  - Folders

description: |-
  Permanently deletes an folder that is in the trash. The item will no longer
  exist in Box. This action cannot be undone.

parameters:
  - name: folder_id
    in: path
    required: true
    schema:
      type: string

responses:
  '204':
    description: |-
      An empty 204 No Content response will be returned upon successful
      deletion.

  '404':
    description: If the folder is not in the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
