---
tags:
  - Files
operationId: delete_files_id
summary: Delete Old Version
description: |-
  Discards a specific file version to the trash. (Depending on the enterprise
  settings for this user, the item will either be actually deleted from Box or
  moved to the trash.)
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: VERSION_ID
    in: path
    required: true
    schema:
      type: string
  - name: If-Match
    description: |-
      The etag of the file. This is in the ‘etag’ field of the file object.
    in: header
    required: false
    schema:
      type: string
responses:
  '204':
    description: An empty 204 response is sent to confirm deletion of the file.
  '412':
    description: |-
      If the If-Match header is sent and fails, a ‘412 Precondition Failed’
      error is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Delete file version error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
