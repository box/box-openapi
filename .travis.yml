language: node_js
dist: xenial
cache:
  directories:
  - node_modules
before_install:
- sudo apt-get update
- sudo apt-get install -y yamllint
install:
- npm install
node_js:
- 11
branches:
  only:
  - "@cbetta/refactor"
  - "master"
before_deploy: npm run build
deploy:
- provider: pages
  local-dir: build
  github-token: "$GITHUB_TOKEN"
  skip-cleanup: true
  keep-history: true
  on:
    branch: "master"
    node: 11
notifications:
  slack:
    secure: 
  on_start: always
