---
operationId: put_skill_invocations_id

summary: Update a skill invocation

tags:
  - Skills

x-box-reference-category: skills

description: |-
  Updates the status, usage and response metadata of a
  skill invocation.

parameters:
  - $ref: '../attributes/skill_invocation_id.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - status
          - metadata
          - file

        properties:
          status:
            type: string
            description:
              Sets the status of the skill invocation.
            example: success
            enum:
              - invoked
              - processing
              - success
              - transient_failure
              - permanent_failure

          metadata:
            type: object
            description: The metadata to set for this skill
            properties:
              cards:
                description: The metadata cards to set on the file.
                type: array
                items:
                  $ref: "#/components/schemas/MetadataCard"

          file:
            type: object
            description: |-
              The file to assign this metadata to
            properties:
              type:
                type: string
                description: "`file`"
                example: file
                enum:
                  - file
              id:
                type: string
                description: |-
                  The ID of the file
                example: "3243244"

          file_version:
            type: object
            description: |-
              The file version to assign this metadata to
            properties:
              type:
                type: string
                description: "`file_version`"
                example: file_version
                enum:
                  - file_version
              id:
                type: string
                description: |-
                  The ID of the file version
                example: "3"

responses:
  200:
    description: |-
      Returns an empty response.
