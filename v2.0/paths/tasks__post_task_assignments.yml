---
operationId: post_task_assignments

summary: Assign task

tags:
  - Tasks

x-box-reference-category: tasks

description: |-
  Assigns a task to a user.

  Multiple assignments to different users
  are allowed per task.

requestBody:
  content:
    application/json:
      schema:
        required:
          - task
          - assign_to

        properties:
          task:
            type: object
            description: |-
              The task to assign to a user.
            required:
              - id
              - type
            properties:
              id:
                type: string
                description: The ID of the task
                example: "11446498"

              type:
                type: string
                description:
                  The type of the item to assign.
                example: task
                enum:
                  - task

          assign_to:
            type: object
            description: |-
              The user to assign the task to.
            properties:
              id:
                type: string
                description: |-
                  The ID of the user to assign to the
                  task.

                  To specify a user by their email
                  address use the `login` parameter.
                example: "3242343"

              login:
                type: string
                description:
                  The email address of the user to
                  assign to the task.

                  To specify a user by their user ID
                  please use the `id` parameter.
                example: 'john@example.com'

responses:
  201:
    description: |-
      Returns a new task assignment object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TaskAssignment'
