---
operationId: put_folders_id

summary: Update a folder

description: |-
  Updates a folder. This can be also be used to move the folder,
  create shared links, update collaborations, and more.

tags:
  - Folder

parameters:
  - $ref: '../attributes/folder_id.yml'
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/if_match.yml'

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: |-
              The new name for the folder
            example: New Folder

          description:
            $ref: "../attributes/folder__description.yml"

          sync_state:
            $ref: "../attributes/folder__sync_state.yml"

          can_non_owners_invite:
            $ref: "../attributes/folder__can_non_owners_invite.yml"

          is_collaboration_restricted_to_enterprise:
            $ref:
              "../attributes/folder__is_collaboration_restricted_to_enterprise.yml"

          parent:
            $ref: "#/components/schemas/Parent"

          shared_link:
            $ref: "#/components/schemas/SharedLink--Writeable"

          folder_upload_email:
            $ref: "#/components/schemas/FolderUploadEmail"

          owned_by:
            $ref: "#/components/schemas/Owner"

          tags:
            $ref: "../attributes/folder__tags.yml"

          collections:
            type: array
            description: |-
              The collections this folder belongs to.
            items:
              $ref: "#/components/schemas/Parent"

responses:
  '200':
    description: A standard folder response for the updated folder
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder--Standard'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
