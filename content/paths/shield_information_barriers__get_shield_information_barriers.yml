---
operationId: get_shield_information_barriers

summary: List Shield Information Barriers

tags:
  - shieldInformationBarriers
  - get_shield_information_barriers

x-box-tag: shield_information_barriers

x-box-scopes:
  - manage_managed_users

description: |-
  Retrieves a list of Shield Information Barrier objects
  for the enterprise of JWT.
parameters:
  - $ref: '../attributes/marker.yml'
  - $ref: '../attributes/limit.yml'

responses:
  200:
    description: |-
      Returns a paginated list of
      Shield Information Barrier objects,
      empty list if currently no barrier.
    content:
      application/json:
        schema:
          type: object
          properties:
            pagination:
              type: object
              properties:
                prev_marker:
                  description: |-
                    The marker for the start of the previous page of results.
                  example: 3000
                  type: integer
                  format: int64
                next_marker:
                  type: integer
                  format: int64
                  description: |-
                    The marker for the start of the next page of results.
                  example: 3000
            data:
              type: array
              items:
                $ref: '#/components/schemas/ShieldInformationBarrier'

  404:
    description: |-
      Returns a `not_found` error if could not find an enterprise using JWT.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
