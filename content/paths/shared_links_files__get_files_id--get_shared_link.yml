---
operationId: get_files_id#get_shared_link

summary: Get shared link for file

tags:
  - Shared links (Files)

x-box-tag: shared_links_files
x-box-enable-explorer: true
x-box-sanitized: true

description: |-
  Gets the information for a shared link on a file.

parameters:
  - $ref: '../attributes/file_id.yml'
  - $ref: '../attributes/shared_item_fields.yml'

responses:
  200:
    description: |-
      Returns the base representation of a file with the
      additional shared link information.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/File'
        examples:
          default:
            value:
              id: "12345"
              type: "file"
              etag: "1"
              shared_link:
                # yamllint disable rule:line-length
                url: "https://app.box.com/s/kwio6b4ovt1264rnfbyqo1"
                download_url: "https://app.box.com/shared/static/kwio6b4ovt1264rnfbyqo1.pdf"
                # yamllint enable rule:line-length
                vanity_url: null
                vanity_name: null
                effective_access: "open"
                effective_permission: "can_download"
                is_password_enabled: false
                unshared_at: "2020-09-21T10:34:41-07:00"
                download_count: 0
                preview_count: 0
                access: "open"
                permissions:
                  can_preview: true
                  can_download: true

  401:
    description: |-
      Returned when the access token provided in the `Authorization` header
      is not recognized or not provided.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returned if the file is not found, or the user does not
      have access to the file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  405:
    description: |-
      Returned if the `file_id` is not in a recognized format.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
