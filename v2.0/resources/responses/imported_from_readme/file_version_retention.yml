---
properties:
  type:
    type: string
    description: '`file_version_retention`'
  id:
    type: string
    description: The ID of the file version retention object
  file_version:
    type: mini file version object
    description: The file version this file version retention was applied to
  file:
    type: mini file object
    description: The file this file version retention was applied to
  applied_at:
    type: date-time
    description: When this file version retention object was created
  disposition_at:
    type: date-time
    description: |-
      When the retention period expires on this file version retention
  winning_retention_policy:
    type: mini retention policy object
    description: |-
      The winning retention policy applied to this file version retention. A
      file version can have multiple retention policies applied.
