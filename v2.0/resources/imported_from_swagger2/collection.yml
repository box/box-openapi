---
title: Collection Object
description: |-
  Collections contain information about the items contained inside of them,
  including files and folders. The only collection available currently is a
  “Favorites” collection. The contents of the collection are discovered in a
  similar way in which the contents of a folder are discovered.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      name:
        type: string
        description: |-
          The name of this collection. The only collection currently available
          is named “Favorites”
      collection_type:
        type: string
        description: |-
          The type of the collection. This is used to determine the proper
          visual treatment for Box-internally created collections. Initially
          only “favorites” collection-type will be supported.
        enum:
          - favorites
