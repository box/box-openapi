---
tags:
  - Collections
operationId: get_collections
summary: Get Collections
description: |-
  Retrieves the collections for the given user. Currently, only the favorites
  collection is supported.
responses:
  '200':
    description: Collections for the given user
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollectionList'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: collection
                  id: '405151'
                  name: Favorites
                  collection_type: favorites
              limit: 100
              offset: 0
  default:
    description: Get Collections error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
