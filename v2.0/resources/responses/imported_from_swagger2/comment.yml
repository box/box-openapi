---
title: Comment Object
description: |-
  Comments are messages generated by Box users. Each message is tied to a
  specific file. You can create comments independently or create them as
  responses to other comments
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      is_reply_comment:
        type: boolean
        description: Whether or not this comment is a reply to another comment
      message:
        type: string
        description: The comment text that the user typed
      tagged_message:
        type: string
        description: |-
          The string representing the comment text with @mentions included.
          @mention format is @[id:username]. Field is not included by default.
      created_by:
        $ref: '#/components/schemas/UserReference'
      created_at:
        type: string
        format: date-time
        description: The time this comment was created
      modified_at:
        type: string
        format: date-time
        description: The time this comment was last modified
      item:
        $ref: '#/components/schemas/ItemReference'
