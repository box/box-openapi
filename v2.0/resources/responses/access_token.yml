---
properties:
  access_token:
    type: string
    format: token
    example: c3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQ
    description: |-
      The requested access token.

  expires_in:
    type: integer
    format: int64
    example: 3600
    description: |-
      The time in seconds in seconds by which this token will expire.

  token_type:
    type: string
    enum:
      - bearer
    example: bearer
    description: |-
      The type of access token returned.

  refresh_token:
    type: string
    format: token
    example: c3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQ
    description: |-
      The refresh token for this access token, which can be used
      to request a new access token when the current one expires.

  issued_token_type:
    type: string
    example: urn:ietf:params:oauth:token-type:access_token
    enum:
      - urn:ietf:params:oauth:token-type:access_token
    description: |-
      The type of downscoped access token returned. This is only
      returned if an access token has been downscoped.

  restricted_to:
    type: array
    example: |-
      [{ object: <File...>, scope: "annotation_view_self"}]
    description: |-
      The permissions that this access token permits,
      providing a list of resources (files, folders, etc)
      and the scopes permitted for each of those resources.
    items:
      properties:
        object:
          $ref: "#/components/schemas/File"
        scope:
          type: string
          enum:
            - annotation_edit
            - annotation_view_all
            - annotation_view_self
            - base_explorer
            - base_picker
            - base_preview
            - base_upload
            - item_delete
            - item_download
            - item_preview
            - item_rename
            - item_share
            - item_upload
