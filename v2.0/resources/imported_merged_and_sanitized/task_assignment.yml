---
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      item:
        $ref: '#/components/schemas/FileReference'
      assigned_to:
        $ref: '#/components/schemas/UserReference'
      message:
        type: string
        description: >-
          A message that will be included with this task
          assignment
      completed_at:
        type: string
        format: date-time
        description: >-
          The date at which this task assignment was
          completed
        example: '2012-12-12T10:53:43-08:00'
      assigned_at:
        type: string
        format: date-time
        description: >-
          The date at which this task assignment was
          assigned
        example: '2012-12-12T10:53:43-08:00'
      reminded_at:
        type: string
        format: date-time
        description: >-
          The date at which this task assignment was
          reminded
        example: '2012-12-12T10:53:43-08:00'
      resolution_state:
        type: string
        description: State of this assignment (complete/incomplete)
        enum:
          - completed
          - incomplete
          - approved
          - rejected
      assigned_by:
        $ref: '#/components/schemas/UserReference'
