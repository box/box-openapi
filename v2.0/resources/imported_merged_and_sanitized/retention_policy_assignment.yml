---
title: Retention Policy Assignment Object
description: |-
  The retention policy assignment endpoint provides a way
  for admins to apply a retention policy on a per-folder
  basis, or place a blanket policy over the entire
  enterprise.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      retention_policy:
        $ref: '#/components/schemas/RetentionPolicyReference'
        type: mini retention policy object
        description: |-
          A mini retention policy object representing the
          retention policy that has

          been assigned to this content
      assigned_to:
        $ref: '#/components/schemas/ItemReference'
        type: object
        description: |-
          The `type` and `id` of the content that is under
          retention. The `type` can

          either be `folder` or `enterprise`.
      assigned_by:
        $ref: '#/components/schemas/UserReference'
        type: mini user object
        description: |-
          A mini user object representing the user that
          created the retention policy

          assignment object
      assigned_at:
        type: string
        format: date-time
        description: |-
          When the retention policy assignment object was
          created
        example: '2012-12-12T10:53:43-08:00'
      type:
        type: string
        description: '`retention_policy_assignment`'
      id:
        type: string
        description: The ID of the retention policy assignment object
