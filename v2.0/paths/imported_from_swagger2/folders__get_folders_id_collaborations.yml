---
tags:
  - Folders
operationId: get_folders_id_collaborations
summary: Get Folder Collaborations
description: |-
  Use this to get a list of all the collaborations on a folder i.e. all of the
  users that have access to that folder.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      The maximum number of items to return in a page. The default is 100 and
      the max is 1000.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The item at which to begin the response
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: |-
      A collection of collaboration objects are returned. If there are no
      collaborations on this folder, an empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationList'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: collaboration
                  id: '14176246'
                  created_by:
                    type: user
                    id: '4276790'
                    name: David Lee
                    login: david@box.com
                  created_at: '2011-11-29T12:56:35-08:00'
                  modified_at: '2012-09-11T15:12:32-07:00'
                  status: accepted
                  accessible_by:
                    type: user
                    id: '755492'
                    name: Simon Tan
                    login: simon@box.net
                  role: editor
                  acknowledged_at: '2011-11-29T12:59:40-08:00'
  default:
    description: Get folder collaboartions operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
