---
operationId: put_skill_invocations_id

summary: Update skill invocation

tags:
  - Skills

x-box-reference-category: skills

description: |-
  Updates the status, usage and response metadata of a
  skill invocation.

parameters:
  - $ref: '../attributes/skill_invocation_id.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - status
          - metadata
          - file

        properties:
          status:
            type: string
            description:
              Sets the status of the skill invocation.
            example: success
            enum:
              - invoked
              - processing
              - success
              - transient_failure
              - permanent_failure

          metadata:
            type: object
            description: The metadata to set for this skill
            properties:
              cards:
                description: The metadata cards to set on the file.
                type: array
                items:
                  type: object

                  description: |-
                    A Box Skills card that is applied to the metadata
                    of a file.

                  required:
                    - type
                    - created_at
                    - skill
                    - skill_card_title

                  properties:
                    type:
                      type: string
                      example: "skill_card"
                      description: "`skill_card`"
                      enum:
                        - skill_card

                    created_at:
                      type: string
                      format: date-time
                      description: The time the card was created at
                      example: '2012-12-12T10:53:43-08:00'

                    skill_card_type:
                      type: string
                      description: The type of card to create
                      example: status
                      enum:
                        - transcript
                        - keyword
                        - timeline
                        - status
                        - error

                    skill:
                      type: object
                      description: The skill that is updating the cards
                      required:
                        - type
                        - id
                      properties:
                        type:
                          type: string
                          example: "service"
                          description: "`service`"
                          enum:
                            - service

                        id:
                          type: string
                          example: "43342423234"
                          description: The ID of the skill.

                    skill_card_title:
                      type: object
                      description: The title of the card
                      required:
                        - code
                        - message
                      properties:
                        code:
                          type: string
                          example: "my_transcripts"
                          description: An identifier for your title

                        message:
                          type: string
                          example: "My Transcripts"
                          description: The actual title to show in the UI

                    invocation:
                      type: object
                      description: The current invocation of the skill
                      required:
                        - type
                        - id
                      properties:
                        type:
                          type: string
                          example: "skill_invocation"
                          description: "`skill_invocation`"
                          enum:
                            - skill_invocation

                        id:
                          type: string
                          example: "33243242"
                          description: The ID of the skill invocation.

                    status:
                      type: object
                      description: |-
                        Optional status. Used with a `card_type` of `status`.
                      properties:
                        code:
                          type: string
                          description: The type of status being set
                          enum:
                            - skills_pending_status
                            - custom_error
                          example: skills_pending_status

                        message:
                          type: string
                          description: |-
                            The message for the status to show in the UI.
                          example:
                            We're preparing to process your file. Please hold
                            on!

                    entries:
                      description: |-
                        An optional list of entries.

                        Used with a `card_type` of`transcript`, `keyword` or
                        `timeline`.
                      type: array
                      items:
                        type: object

                        description: |-
                          An entry in the `entries` attribute of a metadata card

                        required:
                          - type
                          - text

                        properties:
                          type:
                            type: string
                            example: "text"
                            description: "`text`"
                            enum:
                              - text

                          text:
                            type: string
                            example: "keyword1"
                            description: The text of the entry

                    duration:
                      type: integer
                      example: 1000
                      description: |-
                        An optional duration.

                        Used with a `card_type` of`transcript`, or
                        `timeline`.

          file:
            type: object
            description: |-
              The file to assign this metadata to
            properties:
              type:
                type: string
                description: "`file`"
                example: file
                enum:
                  - file
              id:
                type: string
                description: |-
                  The ID of the file
                example: "3243244"

          file_version:
            type: object
            description: |-
              The file version to assign this metadata to
            properties:
              type:
                type: string
                description: "`file_version`"
                example: file_version
                enum:
                  - file_version
              id:
                type: string
                description: |-
                  The ID of the file version
                example: "3"

responses:
  200:
    description: |-
      Returns an empty response.

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
