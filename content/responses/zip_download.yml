---
title: Zip download

type: object

x-box-resource-id: zip_download

x-box-tag: zip_downloads
x-box-reference-category: zip_downloads

description: |-
  Represents a successful request to create a `zip` archive of a list of files
  and folders.

properties:
  download_url:
    type: string
    description: |-
      The URL that can be used to download the `zip` archive. A `Get` request to
      this URL will start streaming the items requested. By default, this URL
      is only valid for 25 seconds, unless a download is started after which it
      is valid for the duration of the download.

      It is important to note that the domain and path of this URL might change
      between API calls, and therefore it's important to use this URL as-is.
    example: |-
      https://dl.boxcloud.com/2.0/zip_downloads/Lu6fA9Ob-jyysp3AAvMF4AkLEwZwAYbL=tgj2zIC=eK9RvJnJbjJl9rNh2qBgHDpyOCAOhpM=vajg2mKq8Mdd/content

  status_url:
    type: string
    description: |-
      The URL that can be used to get the status of the `zip` archive being
      downloaded. A `Get` request to this URL will return the number of files
      in the archive as well as the number of items already downloaded or
      skipped. By default, this URL is only valid for 25 seconds, unless a
      download is started after which the URL is valid for 12 hours from the
      start of the download.

      It is important to note that the domain and path of this URL might change
      between API calls, and therefore it's important to use this URL as-is.
    example: |-
      https://dl.boxcloud.com/2.0/zip_downloads/Lu6fA9Ob-jyysp3AAvMF4AkLEwZwAYbL=tgj2zIC=eK9RvJnJbjJl9rNh2qBgHDpyOCAOhpM=vajg2mKq8Mdd/status

  expires_at:
    type: string
    format: date-time
    description: |-
      The time and date when this archive will expire. After this time the
      `status_url` and `download_url` will return an error.

      By default, these URLs are only valid for 25 seconds, unless a download is
      started after which the `download_url` is valid for the duration of the
      download, and the `status_url` is valid for 12 hours from the start of the
      download.
    example: '2019-08-29T23:59:00-07:00'

  name_conflicts:
    type: array
    description: |-
      A list of conflicts that occurred when trying to create the archive. This
      would occur when multiple files or folders have been requested with the
      same name.

      To solve these conflicts, the API will automatically rename a file and
      folder and return a mapping between the original item's name and its new
      name.
    items:
      type: object
      description: |-
        In individual conflict that occurred when trying to create the archive.
        This objects provides the type and identifier of the original item, as
        well as a mapping between its original name and it's new name as it will
        appear in the archive.
      properties:
        id:
          type: string
          description: The identifier of the file or folder
          example: '12345'
        type:
          type: string
          description: The type of this item
          example: file
          enum:
            - file
            - folder
        original_name:
          type: string
          description: The original name of this item
          example: "Report.pdf"
        download_name:
          type: string
          description: |-
            The new name of this item as it will appear in the
            downloaded `zip` archive.
          example: "3aa6a7_Report.pdf"
