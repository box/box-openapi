---
title: Task Object
description: |-
  Tasks enabled file-centric workflows in Box. User can

  create tasks on files and assign them to collaborators on
  Box.

  You can read more about tasks in Box here
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      item:
        $ref: '#/components/schemas/FileReference'
        type: mini file object
        description: The file associated with the task
      due_at:
        type: string
        format: date-time
        description: When the task is due
        example: '2012-12-12T10:53:43-08:00'
      action:
        type: string
        description: |-
          The action the task assignee will be prompted to
          do. Must be `review`
        enum:
          - review
      message:
        type: string
        description: A message that will be included with the task
      task_assignment_collection:
        $ref: '#/components/schemas/TaskAssignmentList'
        type: collection
        description: |-
          A collection of mini task_assignment objects
          associated with the task
      is_completed:
        type: boolean
        description: Whether the task has been completed
        example: true
      created_by:
        $ref: '#/components/schemas/UserReference'
        type: mini user object
        description: The user who created the task
      created_at:
        type: string
        format: date-time
        description: When the task object was created
        example: '2012-12-12T10:53:43-08:00'
      type:
        type: string
        description: '`task`'
      id:
        type: string
        description: The ID of the task object
