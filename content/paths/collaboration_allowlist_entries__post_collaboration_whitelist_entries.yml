---
operationId: post_collaboration_whitelist_entries

summary: Add domain to list of allowed collaboration domains

tags:
  - Domain restrictions for collaborations

x-box-tag: collaboration_allowlist_entries
x-box-reference-category: collaboration_allowlist_entries

description: |-
  Creates a new entry in the list of allowed domains to allow
  collaboration for.

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - domain
          - direction
        properties:
          domain:
            type: string
            description: |-
              The domain to add to the list of allowed domains.
            example: "example.com"
          direction:
            type: string
            description: |-
              The direction in which to allow collaborations.
            example: inbound
            enum:
              - inbound
              - outbound
              - both

responses:
  200:
    description: |-
      Returns a new entry on the list of allowed domains.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationSafelistEntry'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
