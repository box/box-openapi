---
title: User (Standard)

type: object

description: |-
  A standard representation of a user, as returned from any
  user API endpoints by default

allOf:
  - $ref: '#/components/schemas/User--Mini'
  - properties:
      created_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        description: When the user object was created
        example: "2012-12-12T10:53:43-08:00"

      modified_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        description: When the user object was last modified
        example: "2012-12-12T10:53:43-08:00"

      language:
        x-box-field-variant: 2
        type: string
        description: |-
          The language of the user, formatted in modified version of the
          [ISO 639-1](/guides/api-calls/language-codes) format.
        example: en

      timezone:
        x-box-field-variant: 2
        type: string
        format: timezone
        description: The user's timezone
        example: Africa/Bujumbura

      space_amount:
        x-box-field-variant: 2
        type: integer
        description: The user’s total available space amount in bytes
        example: 11345156112

      space_used:
        x-box-field-variant: 2
        type: integer
        description: The amount of space in use by the user
        example: 1237009912

      max_upload_size:
        x-box-field-variant: 2
        type: integer
        description: |-
          The maximum individual file size in bytes the user can have
        example: 2147483648

      status:
        x-box-field-variant: 2
        type: string
        enum:
          - active
          - inactive
          - cannot_delete_edit
          - cannot_delete_edit_upload
        description: The user's account status
        example: active

      job_title:
        x-box-field-variant: 2
        type: string
        description: The user’s job title
        maxLength: 100
        example: CEO

      phone:
        x-box-field-variant: 2
        type: string
        description: The user’s phone number
        maxLength: 100
        example: "6509241374"

      address:
        x-box-field-variant: 2
        type: string
        description: The user’s address
        maxLength: 255
        example: 900 Jefferson Ave, Redwood City, CA 94063

      avatar_url:
        x-box-field-variant: 2
        type: string
        description: URL of the user’s avatar image
        example: https://www.box.com/api/avatar/large/181216415

      notification_email:
        x-box-field-variant: 2
        type: object
        description: |-
          An alternate notification email address to which email
          notifications are sent. When it's confirmed, this will be
          the email address to which notifications are sent instead of
          to the primary email address.
        nullable: true
        properties:
          email:
            type: string
            example: notifications@example.com
            description: The email address to send the notifications to.

          is_confirmed:
            type: boolean
            example: true
            description: Specifies if this email address has been confirmed.
