---
title: Sign Request Signer Input

type: object

description: |-
  Input created by a Signer on a Sign Request

allOf:
  - $ref: '#/components/schemas/SignRequestPrefillTag'
  - properties:
      'type':
        type: string
        enum:
          - s
          - d
          - t
          - c
        description: >-
          's' (signature input), 't' (text input), 'd' (date input) or 'c'
          (checkbox input)
        example: 't'
      page_index:
        type: integer
        description: Index of page that input is on
        example: 4
