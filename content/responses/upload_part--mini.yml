---
title: Upload part (Mini)

type: object

x-box-resource-id: upload_part--mini
x-box-tag: chunked_uploads
x-box-variants:
  - mini
  - standard
x-box-variant: mini

description: |-
  The basic representation of an upload
  session chunk.

properties:
  part_id:
    description: |-
      The unique ID of the chunk.
    type: string
    example: 6F2D3486

  offset:
    description: |-
      The offset of the chunk within the file
      in bytes. The lower bound of the position
      of the chunk within the file.
    type: integer
    format: int64
    example: 16777216

  size:
    description: |-
      The size of the chunk in bytes.
    type: integer
    format: int64
    example: 3222784
