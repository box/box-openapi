---
operationId: post_legal_hold_policy_assignments

summary: Assign legal hold policy

tags:
  - Legal hold policies

x-box-tag: legal_hold_policy_assignments
x-box-reference-category: legal_hold_policy_assignments

description: |-
  Assign a legal hold to a file, file version, folder, or user.

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - policy_id
          - assign_to
        properties:
          policy_id:
            description: |-
              The ID of the policy to assign.
            example: "123244"
            type: string

          assign_to:
            type: object
            description: |-
              The item to assign the policy to
            required:
              - type
              - id
            properties:
              type:
                type: string
                description: |-
                  The type of item to assign the policy to
                example: folder
                enum:
                  - file
                  - file_version
                  - folder
                  - user
              id:
                type: string
                description: |-
                  The ID of item to assign the policy to
                example: "6564564"

responses:
  201:
    description: |-
      Returns a new legal hold policy assignment.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicyAssignment'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
