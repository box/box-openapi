---
operationId: post_folders

summary: Create a folder

tags:
  - Folder

description: |-
  Creates a new empty folder within the specified parent folder.

parameters:
  - name: fields
    description: |-
      A comma-separated list of item attributes to include in the
      response. This can be used to request fields that are not normally
      returned in a standard response for this endpoint.
    example: "id,name"
    in: query
    required: false
    schema:
      type: string

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: |-
              The name for the new folder
            example: New Folder
          parent:
            type: object
            properties:
              id:
                type: string
                description: |-
                  The ID of the parent folder
                example: "0"

responses:
  '201':
    description: |-
      Returns a standard folder object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder--Standard'

  default:
    description: Client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
