---
title: Retention Policy Assignment Object
description: |-
  The retention policy assignment endpoint provides a way
  for admins to apply a retention policy on a per-folder
  basis, or place a blanket policy over the entire
  enterprise.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      retention_policy:
        $ref: '#/components/schemas/RetentionPolicyReference'
      assigned_to:
        $ref: '#/components/schemas/ItemReference'
      assigned_by:
        $ref: '#/components/schemas/UserReference'
      assigned_at:
        type: string
        format: date-time
        description: |-
          The time that the retention policy assignment
          was created.
