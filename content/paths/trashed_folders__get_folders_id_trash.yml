---
operationId: get_folders_id_trash

summary: Get trashed folder

tags:
  - Trashed folders

x-box-tag: trashed_folders
x-box-reference-category: trashed_folders

description: |-
  Retrieves a folder that has been moved to the trash.

parameters:
  - $ref: '../attributes/folder_id.yml'
  - $ref: '../attributes/fields.yml'

responses:
  200:
    description: |-
      Returns the folder that was trashed,
      including information about when the it
      was moved to the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'

  404:
    description: |-
      Returns an error if the folder is not in the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
