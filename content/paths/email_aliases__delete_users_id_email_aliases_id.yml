---
operationId: delete_users_id_email_aliases_id

x-box-tag: email_aliases
x-box-reference-category: email_aliases

summary: Remove email alias

tags:
  - Email aliases

description: |-
  Removes an email alias from a user.


parameters:
  - $ref: '../attributes/user_id.yml'
  - name: email_alias_id
    description: |-
      The ID of the email alias.
    example: "23432"
    in: path
    required: true
    schema:
      type: string

responses:
  204:
    description: |-
      Removes the alias and returns an empty response.

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
