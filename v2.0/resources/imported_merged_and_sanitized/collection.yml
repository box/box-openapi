---
title: Collection Object
description: >-
  Collections contain information about the items contained
  inside of them,

  including files and folders. The only collection available
  currently is a

  “Favorites” collection. The contents of the collection are
  discovered in a

  similar way in which the contents of a folder are
  discovered.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      name:
        type: string
        description: >-
          The name of the collection. The only collection
          available is named

          `Favorites`
      collection_type:
        type: string
        description: >-
          The type of the collection. This is used to
          determine the proper visual

          treatment for collections. The only collection
          type is `favorites`.
        enum:
          - favorites
      type:
        type: string
        description: '`collection`'
      id:
        type: string
        description: The ID of the collection
