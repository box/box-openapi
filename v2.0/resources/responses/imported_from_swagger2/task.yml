---
title: Task Object
description: |-
  Tasks enabled file-centric workflows in Box. User can
  create tasks on files and assign them to collaborators on Box.
  You can read more about tasks in Box here
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      item:
        $ref: '#/components/schemas/FileReference'
      due_at:
        type: string
        format: date-time
        description: The date at which this task is due
      action:
        type: string
        description: |-
          The action the task assignee will be prompted to do. Must be review
        enum:
          - review
      message:
        type: string
        description: A message that will be included with this task
      task_assignment_collection:
        $ref: '#/components/schemas/TaskAssignmentList'
      is_completed:
        type: boolean
        description: Whether or not this task has been completed
      created_by:
        $ref: '#/components/schemas/UserReference'
      created_at:
        type: string
        format: date-time
        description: When this task was created
