---
title: Sign Request Prefill Tag

type: object

description: |-
  Prefill tags used to prefill signer input data. Only one value field
  (textbox_value, checkbox_value, or date_value) can be included.

properties:
  document_tag_id:
    type: string
    example: '1234'
    description: This references the id of a particular tag added to the 
      content of the files being used to create the sign request.  
  text_value:
    type: string
    example: text
    description: text prefill value
  checkbox_value:
    type: boolean
    example: true
    description: checkbox prefill value
  date_value:
    type: string
    format: date-time
    example: '2021-04-26T08:12:13.982Z'
    description: date prefill value
