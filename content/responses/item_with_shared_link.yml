---
title: Item with Shared Link

type: object

x-box-resource-id: item_with_shared_link
x-box-sanitized: true
x-box-tag: shared_links

description: |-
  A file or folder as returned when querying the API
  with the `fields` query parameter set to `shared_link`.

  This is the base representation of a file or folder,
  with the additional `shared_link` field.

properties:
  id:
    type: string
    nullable: false
    description: |-
      The unique identifier that represent this file or folder.
    example: "223314521"

  etag:
    type: string
    example: "1"
    nullable: true
    description: |-
      The HTTP `etag` of this file. This can be used within some API
      endpoints in the `If-Match` and `If-None-Match` headers to only
      perform changes on the file if (no) changes have happened.

  type:
    type: string
    description: The type of this item.
    example: file
    enum:
      - file
      - folder
    nullable: false

  shared_link:
    allOf:
      - $ref: '../attributes/shared_link.yml'
      - description: |-
          The shared link for this item. This will be
          `null` if no shared link has been created yet.
    nullable: true
