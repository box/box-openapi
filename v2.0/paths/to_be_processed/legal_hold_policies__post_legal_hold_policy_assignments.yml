---
tags:
  - Legal Hold Policies
operationId: post_legal_hold_policy_assignments
summary: Create New Legal Hold Policy Assignment
description: |-
  Create a new Assignment, which will apply the Legal Hold Policy to the target
  of the Assignment.
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/CreateLegalHoldPolicyAssignment'
  required: true
responses:
  '201':
    description: |-
      For a successful request, returns a 200 with information about the
      Assignment created.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicyAssignment'
  '404':
    description: |-
      If the policy or assign-to target cannot be found, a 404 will be returned
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Create Legal hold policy assignment error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
