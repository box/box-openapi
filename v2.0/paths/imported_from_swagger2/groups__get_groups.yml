---
tags:
  - Groups
operationId: get_groups
summary: Get Groups for an Enterprise
description: |-
  Retrieves all of the groups for given enterprise. Must have permissions to see
  an enterprise's groups.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      The maximum number of items to return in a page. The default is 100 and
      the max is 1000.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The item at which to begin the response.
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: |-
      A collection of mini group objects is returned. If there are no groups, an
      empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GroupList'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: group
                  id: '1786931'
                  name: friends
              limit: 100
              offset: 0
  default:
    description: Get groups error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
