---
operationId: post_files_content

tags:
  - Uploads

x-box-tag: uploads

summary: Upload file

description: |-
  Uploads a small file to Box. For file sizes over 50MB we recommend
  using the Chunk Upload APIs.

  # Request body order

  The `attributes` part of the body must come **before** the
  `file` part. Requests that do not follow this format when
  uploading the file will receive a HTTP `400` error with a
  `metadata_after_file_contents` error code.

servers:
  - url: https://upload.box.com/api/2.0
    description: |-
      Server for file uploads

parameters:
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/content_md5.yml'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - attributes
          - file
        properties:
          attributes:
            description: |-
              The additional attributes of the file being uploaded. Mainly the
              name and the parent folder. These attributes are part of the multi
              part request body and are in JSON format.

              <Message warning>

                The `attributes` part of the body must come **before** the
                `file` part. Requests that do not follow this format when
                uploading the file will receive a HTTP `400` error with a
                `metadata_after_file_contents` error code.

              </Message>
            type: object
            required:
              - name
              - parent
            properties:
              name:
                type: string
                description: The name of the file
                example: "Photo.png"

              parent:
                type: object
                description: |-
                  The parent folder to upload the file to
                required:
                  - id
                properties:
                  id:
                    type: string
                    example: "124132"
                    description: |-
                      The id of the parent folder. Use
                      `0` for the user's root folder.

              content_created_at:
                type: string
                format: date-time
                example: "2012-12-12T10:53:43-08:00"
                description: |-
                  Defines the time the file was originally created at.

                  If not set, the upload time will be used.

              content_modified_at:
                type: string
                format: date-time
                example: "2012-12-12T10:53:43-08:00"
                description: |-
                  Defines the time the file was last modified at.

                  If not set, the upload time will be used.

          file:
            type: string
            format: binary
            description: |-
              The content of the file to upload to Box.

              <Message warning>

                The `attributes` part of the body must come **before** the
                `file` part. Requests that do not follow this format when
                uploading the file will receive a HTTP `400` error with a
                `metadata_after_file_contents` error code.

              </Message>

responses:
  201:
    description: |-
      Returns the new file object in a list.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Files'

  400:
    description: |-
      Returns an error if some of the parameters are missing or
      not valid.
      * `bad_request` when a parameter is missing or incorrect.
      * `item_name_too_long` when the folder name is too long.
      * `item_name_invalid` when the folder name contains
        non-valid characters.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      Returns an error if the parent folder
      does not exist or if authorization to
      upload to the parent folder failed.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns an error if the file already exists,
      or the account has run out of disk space.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
