---
title: Group (Mini)

type: object

x-box-resource-id: group--mini
x-box-variant: mini

description: |-
  Mini representation of a group, including id and name of
  group.

allOf:
  - $ref: '#/components/schemas/Group--Base'
  - properties:
      name:
        type: string
        description: The name of the group
        example: Support

      group_type:
        type: string
        description: The type of the group.
        example: managed_group
        enum:
          - managed_group
          - all_users_group


      invitability_level:
        type: string
        example: admins_only
        description: |-
          Specifies who can invite the group to collaborate
          on folders (Create Collaboration).

          When set to `admins_only` the enterprise admin, co-admins,
          and the group's admin can invite the group.

          When set to `admins_and_members` all the admins listed
          above and group members can invite the group.

          When set to `all_managed_users` all managed users in the
          enterprise can invite the group.

          When set to `none` the group cannot be invited by anyone
          in the enterprise.
        enum:
          - admins_only
          - admins_and_members
          - all_managed_users
          - none
