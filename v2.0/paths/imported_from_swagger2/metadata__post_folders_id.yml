---
tags:
  - Metadata
operationId: post_folders_id
summary: Create Metadata on Folder
description: |-
  Used to create the metadata template instance for a corresponding Box folder.
  When creating metadata, only values that adhere to the metadata template
  schema will be accepted.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Metadata'
responses:
  '200':
    description: |-
      An instance of the template that includes key:value pairs defined by a
      user or application.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Metadata'
        examples:
          response:
            value:
              currentDocumentStage: initial vetting
              needsApprovalFrom: vetting team
              nextDocumentStage: prioritization
              $type: documentFlow-452b4c9d-c3ad-4ac7-b1ad-9d5192f2fc5f
              $parent: folder_998951261
              $id: e57f90ff-0044-48c2-807d-06b908765baf
              $version: 0
              $typeVersion: 0
              $template: documentFlow
              $scope: enterprise_12345
  '409':
    description: |-
      If the template instance already exists, a 409 HTTP status code of
      conflict will be returned and the update method should be used.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Create Folder metadata error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
