operationId: get_legal_hold_policy_assignments_id
summary: Get Legal Hold Policy Assignment
description: Get details of a single assignment.
parameters:
  - name: ASSIGNMENT_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      If the ID is valid, information about the Assignment is returned with a
      200.
  '404':
    description: |-
      If the ID is for a non-existent Assignment, a 404 is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Delete Legal Hold policy Assignment error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
