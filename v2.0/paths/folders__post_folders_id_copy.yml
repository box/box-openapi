---
operationId: post_folders_id_copy

summary: Copy a folder

description: |-
  Creates a copy of a folder in another folder. The original folder will
  not be changed.

tags:
  - Folder

parameters:
  - $ref: '../resources/attributes/folder_id.yml'
  - $ref: '../resources/attributes/fields.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - parent
        properties:
          name:
            type: string
            description: |-
              An optional different name for the new folder
            example: New Folder

          parent:
            $ref: "#/components/schemas/Parent"

responses:
  '201':
    description: |-
      Returns a standard folder object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
