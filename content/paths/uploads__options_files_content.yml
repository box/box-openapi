---
operationId: options_files_content

summary: Preflight check before upload

tags:
  - Files

x-box-reference-category: uploads

description: |-
  Performs a check to verify that a file will be accepted by Box
  before you upload the entire file.

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: |-
              The name for the file
            example: File.mp4

          size:
            type: integer
            format: int32
            description: |-
              The size of the file in bytes
            example: 1024

          parent:
            allOf:
              - $ref: "../attributes/parent.yml"
              - description: |-
                  The parent folder to upload the file to

responses:
  200:
    description: |-
      If the check passed, the response will include a session URL that
      can be used to upload the file to.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UploadUrl'

  409:
    description: |-
      If the check did not pass, the response will include some details on
      why it did not pass.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ConflictError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
