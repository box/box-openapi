---
properties:
  type:
    type: string
    example: string
    description: |-
      The data type of the field's value
    enum:
      - string
      - enum
      - float
      - date

  key:
    type: string
    example: category
    description: |-
      A unique identifier for the field. The identifier must
      be unique within the template to which it belongs.
    maxLength: 256

  displayName:
    type: string
    example: Category
    description: |-
      The display name of the field.
    maxLength: 4096

  description:
    type: string
    example: The category
    description: |-
      A description of the field.
    maxLength: 4096


  options:
    type: array
    items:
      type: object
      properties:
        key:
          description: |-
            For type `enum` and `multiSelect`, one of the potential values
            that can be selected
          example: category1
          type: string
