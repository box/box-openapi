---
operationId: post_terms_of_service_user_statuses

summary: Set status for new user

tags:
  - Terms of Service

x-box-reference-category: terms_of_services

description: |-
  Sets the status for a terms of service for a user.

requestBody:
  content:
    application/json:
      schema:
        required:
          - tos
          - user
          - is_accepted
        properties:
          tos:
            type: object
            description: |-
              The terms of service to set the status for.
            required:
              - id
              - type
            properties:
              type:
                type: string
                description: |-
                  The type of object.
                example: terms_of_service
                enum:
                  - terms_of_service
              id:
                type: string
                description: |-
                  The ID of terms of service
                example: "1232132"

          user:
            type: object
            description: |-
              The user to set the status for.
            required:
              - id
              - type
            properties:
              type:
                type: string
                description: |-
                  The type of object.
                example: user
                enum:
                  - user
              id:
                type: string
                description: |-
                  The ID of user
                example: "3423423"

          is_accepted:
            type: boolean
            example: true
            description: |-
              Whether the user has accepted the terms.

responses:
  200:
    description: |-
      Returns a terms of service status object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TermsOfServiceUserStatus'
