---
operationId: get_storage_policies

summary: List storage policies

tags:
  - Storage policies

x-box-tag: storage_policies

description: |-
  Fetches all the storage policies in the enterprise.
  Only a Primary Admin can access this endpoint. The user
  needs to generate a token for an account to authenticate this request.

parameters:
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/marker.yml'
  - $ref: '../attributes/limit.yml'

responses:
  200:
    description: |-
      Returns a collection of storage policies.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoragePolicies'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
