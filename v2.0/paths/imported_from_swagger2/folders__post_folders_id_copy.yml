---
tags:
  - Folders
operationId: post_folders_id_copy
summary: Copy Folder
description: |-
  Used to create a copy of a folder in another folder. The original version of
  the folder will not be altered.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Folder'
