---
operationId: post_shield_information_barrier_segments

summary: Create shield information barrier segment

tags:
  - shieldInformationBarrierSegments
  - create_shield_information_barrier_segments

x-box-tag: shield_information_barrier_segments

x-box-scopes:
  - manage_managed_users

description: |-
  Creates a shield information barrier segment.
requestBody:
  content:
    application/vnd.box+json:
      schema:
        type: object
        required:
          - shield_information_barrier
          - name
        properties:
          shield_information_barrier:
            type: object
            properties:
              id:
                type: string
                example: '1910967'
                description: |-
                  The ID of the shield information barrier this segment is for.

              type:
                type: string
                enum:
                  - shield_information_barrier
            description: |-
              The `type` and `id` of the
              shield information barrier this segment is for.

          name:
            type: string
            description: |-
              Name of the shield information barrier segment
            example: 'Investment banking'

          description:
            type: string
            example: |-
              'Corporate division that engages in
               advisory_based financial
              transactions on behalf of individuals,
              corporations, and governments.'
            description: |-
              Description of the shield information barrier segment

responses:
  201:
    description: |-
      Returns a new shield information barrier segment object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ShieldInformationBarrierSegment'

  404:
    description: |-
      Returns an error if the shield information barrier
      could not be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns an error if there exists an shield information
      barrier segment with same name.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
