---
tags:
  - Search
operationId: get_search
summary: Searching for Content
description: |-
  The search endpoint provides a powerful way of finding items that are
  accessible by a single user or an entire enterprise. Leverage the parameters
  listed below to generate targeted advanced searches.
parameters:
  - name: query
    description: |-
      The string to search for; can be matched against item names, descriptions,
      text content of a file, and other fields of the different item types.
    in: query
    required: true
    schema:
      type: string
  - name: scope
    description: |-
      The scope for which you want to limit your search to. Can be user_content
      for a search limited to only the current user or enterprise_content for
      the entire enterprise. To enable the enterprise_content scope for an
      administrator, please contact us.
    in: query
    required: false
    schema:
      type: string
  - name: file_extensions
    description: |-
      Limit searches to specific file extensions like pdf,png,doc. Requires one
      or a set of comma delimited file extensions:
      file_extension_1,file_extension_2,....
    in: query
    required: false
    schema:
      type: string
  - name: created_at_range
    description: |-
      The date for when the item was created. Specify the date range by using
      RFC3339 timestamp variables separated by a comma: from_date,to_date (e.g
      2014-05-15T13:35:01-07:00,2014-05-17T13:35:01-07:00). Trailing from_date,
      and leading ,to_date commas are also accepted, where the current date and
      earliest known date will be designated respectively.
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: updated_at_range
    description: |-
      The date for when the item was last updated. Specify the date range by
      using RFC3339 variables separated by a comma: from_date,to_date(e.g
      2014-05-15T13:35:01-07:00,2014-05-17T13:35:01-07:00). Trailing from_date,
      and leading ,to_date commas are also accepted, where the current date and
      earliest known date will be designated respectively.
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: size_range
    description: |-
      Filter by a file size range. Specify the file size range in bytes
      separated by a comma:lower_bound_size,upper_bound_size, where 1MB is
      equivalent to 1000000 bytes. Trailing lower_bound_size, and leading
      ,upper_bound_size commas are also accepted as parameters.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: owner_user_ids
    description: |-
      Search by item owners. Requires one or a set of comma delimited user_ids:
      user_id_1,user_id_2,...
    in: query
    required: false
    schema:
      type: string
  - name: ancestor_folder_ids
    description: |-
      Limit searches to specific parent folders. Requires one or a set of comma
      delimited folder_ids: folder_id_1,folder_id_2,.... Parent folder results
      will also include items within subfolders.
    in: query
    required: false
    schema:
      type: string
  - name: content_types
    description: |-
      Limit searches to specific Box designated content types. Can be name,
      description, file_content, comments, or tags. Requires one or a set of
      comma delimited content_types: content_type_1,content_type_2,....
    in: query
    required: false
    schema:
      type: string
  - name: type
    description: |-
      The type you want to return in your search. Can be file, folder, or
      web_link.
    in: query
    required: false
    schema:
      type: string
      enum:
        - file
        - folder
        - web_link
  - name: trash_content
    description: |-
      Allows you to search within the trash. Can be trashed_only or
      non_trashed_only. Searches without this parameter default to
      non_trashed_only.
    in: query
    required: false
    schema:
      type: string
  - name: mdfilters
    description: |-
      Filters for a specific metadata template for files with metadata object
      associations. The filters are to be placed in a single JSON object. Please
      refer the MDFilters object in the definitions section of the swagger.json
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      Number of search results to return. The default is 30 and the max is 200.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: |-
      The search result at which to start the response. The default is 0.
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: |-
      A collection of search results is returned. If there are no matching
      search results, the entries array will be empty.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ObjectList'
  default:
    description: Search operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
