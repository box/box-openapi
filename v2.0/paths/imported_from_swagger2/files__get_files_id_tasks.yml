---
tags:
  - Files
operationId: get_files_id_tasks
summary: Get File's Tasks
description: Retrieves all of the tasks for given file.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      A collection of mini task objects is returned. If there are no tasks, an
      empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TaskList'
  default:
    description: Get file's tasks error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
