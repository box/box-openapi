---
operationId: post_collaboration_whitelist_exempt_targets

summary: Create user exemption from collaboration domain restrictions

tags:
  - Domain restrictions (User exemptions)

x-box-tag: collaboration_allowlist_exempt_targets
x-box-reference-category: collaboration_allowlist_exempt_targets

description: |-
  Exempts a user from the restrictions set out by the allowed list of domains
  for collaborations.

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - user
        properties:
          user:
            type: object
            description: |-
              The user to exempt.
            required:
              - id
            properties:
              id:
                type: string
                description: |-
                  The ID of the user to exempt.
                example: "23522323"
responses:
  200:
    description: |-
      Returns a new exemption entry.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationSafelistExemptTarget'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
