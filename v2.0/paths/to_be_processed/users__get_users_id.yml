---
tags:
  - Users
operationId: get_users_id
summary: Get User's Info
description: |-
  Retrieves information about a user in the enterprise. Requires enterprise
  administration authorization.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      Returns a single complete user object. Note: The GET /users{id} endpoint
      also returns a limited set of information for external users who are
      collaborated on content owned by the enterprise for certain admin
      scopes/users. Disallowed fields will return null.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
        examples:
          response:
            value:
              type: user
              id: '10543463'
              name: Arielle Frey
              login: ariellefrey@box.com
              created_at: '2011-01-07T12:37:09-08:00'
              modified_at: '2014-05-30T10:39:47-07:00'
              language: en
              timezone: America/Los_Angeles
              space_amount: 10737418240
              space_used: 558732
              max_upload_size: 5368709120
              status: active
              job_title: ''
              phone: ''
              address: ''
              avatar_url: 'https://acme.app.box.com/api/avatar/large/10543465'
  default:
    description: Get User info error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
