---
operationId: post_shield_information_barriers_change_status

summary: Add status of Shield Information Barrier with specified ID

tags:
  - Shield information barriers

x-box-tag: shield_information_barriers

x-box-scopes:
  - manage_managed_users

description: |-
  Change status of Shield Information Barrier with the specified ID.

requestBody:
  content:
    application/vnd.box+json:
      schema:
        type: object
        required:
          - id
          - status
        properties:
          id:
            type: string
            example: '1910967'
            description: |-
              The ID of the shield information barrier.
          status:
            type: string
            enum:
              - pending
              - disabled
            example: 'pending'
            description: |-
              The desired status for the Shield Information Barrier.

responses:
  200:
    description: |-
      Returns the updated Shield Information Barrier object.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ShieldInformationBarrier'

  404:
    description: |-
      Returns a `not_found` error if the
      Shield Information Barrier could not be found.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns an error if there exists Conflicts
      with existing information barriers.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'
