summary: List file version legal holds for assignment

tags:
  - Legal hold policies

x-box-reference-category: legal_hold_policy_assignments

description: |-
  Get list of non-deleted legal holds for a single legal
  hold policy assignment.

  Due to ongoing re-architecture efforts this API might not return all the legal
  holds for the policy ID for this assignment. The `GET
  /get_file_version_legal_holds` endpoint can be used
  to fetch any other holds available for this policy.

parameters:
