---
description: |-
  A standard representation of a group, as returned from any
  group API endpoints by default

properties:
  type:
    type: string
    description: '`group`'
    example: 'group'

  id:
    type: string
    description: The ID of the group object
    example: "1786931"

  name:
    type: string
    description: The name of the group
    example: Support

  created_at:
    type: string
    format: date-time
    description: When the group object was created
    example: '2012-12-12T10:53:43-08:00'

  modified_at:
    type: string
    format: date-time
    description: When the group object was last modified
    example: '2012-12-12T10:53:43-08:00'
