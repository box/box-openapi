---
title: Sign Request Prefill Tag

type: object

description: |-
  Prefill tags are used to prefill placeholders with signer input data. Only
  one value field can be included.

properties:
  document_tag_id:
    type: string
    example: '1234'
    description: This references the ID of a specific tag contained in a file of
      the sign request.
  text_value:
    type: string
    example: text
    description: Text prefill value
  checkbox_value:
    type: boolean
    example: true
    description: Checkbox prefill value
  date_value:
    type: string
    format: date-time
    example: '2021-04-26T08:12:13.982Z'
    description: Date prefill value
