---
tags:
  - Metadata
operationId: put_metadata_templates_id_schema
summary: Update Metadata Template
description: Used to update the schema of an existing template.
parameters:
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UpdateMetadataTemplate'
  required: true
responses:
  '200':
    description: The schema representing the updated metadata template.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'
        examples:
          response:
            value:
              templateKey: customer
              scope: enterprise_490685
              displayName: Customer
              fields:
                - type: string
                  key: customerTeam
                  displayName: Customer team
                  hidden: false
                - type: string
                  key: category
                  displayName: Customer Group
                  hidden: false
                - type: string
                  key: brand
                  displayName: Brand
                  hidden: false
                - type: enum
                  key: fy
                  displayName: FY
                  options:
                    - key: FY11
                    - key: FY12
                    - key: FY13
                    - key: FY14
                    - key: FY15
                  hidden: false
                - type: enum
                  key: qtr
                  displayName: Qtr
                  options:
                    - key: First
                    - key: Second
                    - key: Third
                    - key: Fourth
                  hidden: false
  '400':
    description: Request body contains invalid metadata schema.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
        examples:
          response:
            value:
              type: error
              status: 400
              code: bad_request
              help_url: 'http://developers.box.com/docs/#errors'
              message: '"displayName" is required and not set'
              request_id: 616776114571858dc4ab8f
  '403':
    description: |-
      Request body contains a scope that the user is not allowed to create
      templates for.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
        examples:
          response:
            value:
              type: error
              status: 403
              code: forbidden
              help_url: 'http://developers.box.com/docs/#errors'
              message: Forbidden
              request_id: 616776114571858dc4ab8f
  '404':
    description: Requested template is not found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Patch Metadata template error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
