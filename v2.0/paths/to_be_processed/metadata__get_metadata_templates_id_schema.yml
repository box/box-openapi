---
tags:
  - Metadata
operationId: get_metadata_templates_id_schema
summary: Get Metadata Template
description: Used to retrieve the schema for a given metadata template.
parameters:
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: The schema representing the metadata template queried
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'
        examples:
          response:
            value:
              templateKey: productInfo
              scope: enterprise_12345
              displayName: Product Info
              hidden: false
              fields:
                - type: float
                  key: skuNumber
                  displayName: SKU Number
                  hidden: false
                - type: string
                  key: description
                  displayName: Description
                  hidden: false
                - type: enum
                  key: department
                  displayName: Department
                  hidden: false
                  options:
                    - key: Beauty
                    - key: Shoes
                    - key: Accessories
                    - key: Clothing
                    - key: Handbags
                    - key: Bedding
                    - key: Watches
                - type: date
                  key: displayDate
                  displayName: Display Date
                  hidden: false
  default:
    description: Get Metadata Template error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
