---
tags:
  - Retention Policies
operationId: get_retention_policy_assignments_id
summary: Get Retention Policy Assignment
description: Used to retrieve information about a retention policy assignment.
parameters:
  - name: RETENTION_POLICY_ASSIGNMENT_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      The specified retention policy assignment will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicyAssignment'
        examples:
          response:
            value:
              type: retention_policy_assignment
              id: '3233225'
              retention_policy:
                type: retention_policy
                id: '32131'
                policy_name: TaxDocuments
              assigned_to:
                type: folder
                id: '99922219'
              assigned_by:
                type: user
                id: '123456789'
                name: Sean
                login: sean@box.com
              assigned_at: '2015-07-20T14:28:09-07:00'
  '404':
    description: |-
      If no retention policy assignment with the given ID exists, a 404 HTTP
      status code of not_found is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Get Retention Policy Assignment error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
