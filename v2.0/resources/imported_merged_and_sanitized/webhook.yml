---
title: Webhook Object
description: >-
  When you create or retrieve a webhook a JSON object
  representing the webhook

  is returned to you. This JSON object's fields contain the
  name and ID of the

  webhook, along with configuration details such as its
  target and its

  notification URL.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      target:
        $ref: '#/components/schemas/Reference'
      created_by:
        $ref: '#/components/schemas/UserReference'
      created_at:
        type: string
        format: date-time
        description: >-
          An RFC-3339 timestamp identifying the time that
          the webhook was

          created.
        example: '2012-12-12T10:53:43-08:00'
      address:
        type: string
        description: >-
          The notification URL of the webhook. The
          notification URL is the URL

          used by Box to send a notification when the
          webhook is triggered.
      triggers:
        type: array
        description: >-
          An array of event names. The events that webhooks
          support are listed

          in the 'Event Triggers'

          (https://docs.box.com/reference#event-triggers)
          section.
        items:
          type: string
