---
properties:
  type:
    type: string
    description: '`legal_hold`'
  ID:
    type: string
    description: The ID of the file version legal hold object
  file_version:
    type: object
    description: The file version that is held
  file:
    type: object
    description: |-
      The parent file of the file version that is held. Note that there is no
      guarantee that the current version of this file is held.
  legal_hold_policy_assignments:
    type: array
    description: List of assignments contributing to this hold
  deleted_at:
    type: date-time
    description: |-
      Time that this file version legal hold was deleted. If this is deleted,
      the file version is not under legal hold.
