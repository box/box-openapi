---
operationId: put_folders_id_watermark

summary: Apply watermark to folder

tags:
  - Watermarks (Folders)

x-box-tag: folder_watermarks
x-box-reference-category: folder_watermarks

description: |-
  Applies or update a watermark on a folder.

parameters:
  - $ref: '../attributes/folder_id.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - watermark
        properties:
          watermark:
            type: object
            description: |-
              The watermark to imprint on the folder
            required:
              - imprint
            properties:
              imprint:
                type: string
                example: default
                description: |-
                  The type of watermark to apply.

                  Currently only supports one option.
                enum:
                  - default

responses:
  200:
    description: |-
      Returns an updated watermark if a watermark already
      existed on this folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'

  201:
    description: |-
      Returns a new watermark if no watermark existed on
      this folder yet.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
