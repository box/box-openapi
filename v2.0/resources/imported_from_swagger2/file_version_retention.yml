---
title: File Version Retention Object
description: |-
  A retention policy blocks permanent deletion of content for a
  specified amount of time. Admins can apply policies to specified
  folders, or an entire enterprise. A file version retention is a
  record for a retained file version. To use this feature, you must
  have the manage retention policies scope enabled for your API key via
  your application management console. For more information about retention
  policies, please visit our help documentation."
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      file_version:
        $ref: '#/components/schemas/FileVersionReference'
      file:
        $ref: '#/components/schemas/FileReference'
      applied_at:
        type: string
        format: date-time
        description: The time that this file version retention was created.
      disposition_at:
        type: string
        format: date-time
        description: |-
          The time that the retention period expires on this file version
          retention.
      winning_retention_policy:
        $ref: '#/components/schemas/RetentionPolicyReference'
