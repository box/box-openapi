---
tags:
  - Comments
operationId: delete_comments_id
summary: Delete Comment
description: Permanently deletes a comment.
parameters:
  - name: COMMENT_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty 204 response is returned to confirm deletion of the comment.
      Errors can be thrown if the ID is invalid or if the user is not authorized
      to delete this particular comment.
  default:
    description: |-
      Errors can be thrown if the ID is invalid or if the user is not authorized
      to delete this particular comment.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
