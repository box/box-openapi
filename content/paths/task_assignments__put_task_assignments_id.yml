---
operationId: put_task_assignments_id

summary: Update task assignment

tags:
  - Tasks

x-box-reference-category: task_assignments

description: |-
  Updates a task assignment. This endpoint can be
  used to update the state of a task.

parameters:
  - $ref: '../attributes/task_assignment_id.yml'

requestBody:
  content:
    application/json:
      schema:
        properties:
          message:
            type: string
            description: |-
              A message from the assignee about this task
            example: "Please review"

          resolution_state:
            type: string
            description: |-
              The state of the task. This can be completed or incomplete for
              general tasks with the `complete` action or it can be approved,
              rejected, or incomplete for approval tasks with the `review`
              action.
            example: completed
            enum:
              - completed
              - incomplete
              - approved
              - rejected

responses:
  200:
    description: |-
      Returns the updated task assignment object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TaskAssignment'

  400:
    description: |-
      Returns an error if a resolution state is incompatible with the action
      type of the task.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returns an error if the task assignment for the given ID does not exist or
      is inaccessible to your account.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
