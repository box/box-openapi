---
type: object
description: |-
  Collaborations are used to set and apply access permissions for users and
  groups to files and folders, similar to access control lists.
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      created_by:
        $ref: '#/components/schemas/UserReference'
      created_at:
        type: string
        format: date-time
        description: The time this collaboration was created
      modified_at:
        type: string
        format: date-time
        description: The time this collaboration was last modified
      expires_at:
        type: string
        format: date-time
        description: The time this collaboration will expire
      status:
        type: string
        description: |-
          The status of this collab. Can be accepted, pending, or rejected
      accessible_by:
        $ref: '#/components/schemas/UserReference'
      role:
        type: string
        description: |-
          The level of access this user or group has. Can be editor, viewer,
          previewer, uploader, previewer uploader, viewer uploader, co-owner, or
          owner
        enum:
          - editor
          - viewer
          - previewer
          - uploader
          - previewer uploader
          - viewer uploader
          - co-owner
          - owner
      acknowledged_at:
        type: string
        format: date-time
        description: When the status of this collab was changed
      item:
        $ref: '#/components/schemas/ItemReference'
      can_view_path:
        type: boolean
        description: |-
          Whether view path collaboration feature is enabled or not. View path
          collaborations allow the invitee to see the entire ancestral path to
          the associated folder. The user will not gain privileges in any
          ancestral folder
