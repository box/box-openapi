---
tags:
  - Users
operationId: get_users
summary: Get Enterprise Users
description: |-
  Returns a list of all users for the Enterprise along with their user_id,
  public_name, and login.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: filter_term
    description: |-
      A string used to filter the results to only users starting with the
      filter_term in either the name or the login.
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      The number of records to return. The default is 100 and the max is 1000.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The record at which to start. The default is 0.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: user_type
    description: |-
      The type of user to search for. Valid values are all, external or
      managed.  If nothing is provided, the default behavior will be managed
      only
    in: query
    required: false
    schema:
      type: string
      enum:
        - all
        - external
        - managed
responses:
  '200':
    description: ''
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UserList'
  default:
    description: Get Enterprise users error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
