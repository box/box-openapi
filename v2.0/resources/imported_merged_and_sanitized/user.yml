---
title: User Object
description: >-
  The users endpoint is used for managing a user and its
  content. For an

  individual user, this includes their own user information
  and content. For an

  enterprise admin, this includes both the individual user
  and any other users

  in the admin’s enterprise account.
type: object
allOf:
  - $ref: '#/components/schemas/UserReference'
  - properties:
      created_at:
        type: string
        format: date-time
        description: The time this user was created.
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: The time this user was last modified.
        example: '2012-12-12T10:53:43-08:00'
      language:
        type: string
        description: >-
          The language of this user. (ISO 639-1 Language
          Code)
      timezone:
        type: string
        description: The timezone of this user. (tz Database timezones)
      space_amount:
        type: integer
        format: int64
        description: The user’s total available space amount in bytes.
      space_used:
        type: integer
        format: int64
        description: The amount of space in use by the user.
      max_upload_size:
        type: integer
        format: int64
        description: >-
          The maximum individual file size in bytes this
          user can have.
      status:
        type: string
        description: |-
          Can be active, inactive, cannot_delete_edit, or
          cannot_delete_edit_upload.
        enum:
          - active
          - inactive
          - cannot_delete_edit
          - cannot_delete_edit_upload
      job_title:
        type: string
        description: The user’s job title.
      phone:
        type: string
        description: The user’s phone number.
      address:
        type: string
        description: The user’s address.
      avatar_url:
        type: string
        description: URL of this user’s avatar image.
      role:
        type: string
        description: >-
          This user’s enterprise role. Can be admin,
          coadmin, or user.
        enum:
          - admin
          - coadmin
          - user
      tracking_codes:
        type: array
        items:
          type: object
        description: >-
          An array of key/value pairs set by the user’s
          admin.
      can_see_managed_users:
        type: boolean
        description: >-
          Whether this user can see other enterprise users
          in her contact list
        example: true
      is_sync_enabled:
        type: boolean
        description: Whether or not this user can use Box Sync.
        example: true
      is_external_collab_restricted:
        type: boolean
        description: >-
          Whether this user is allowed to collaborate with
          users outside her

          enterprise.
        example: true
      is_exempt_from_device_limits:
        type: boolean
        description: >-
          Whether to exempt this user from Enterprise device
          limits.
        example: true
      is_exempt_from_login_verification:
        type: boolean
        description: >-
          Whether or not this user must use two-factor
          authentication.
        example: true
      enterprise:
        $ref: '#/components/schemas/Enterprise'
      my_tags:
        type: array
        description: Tags for all files and folders owned by this user.
        items:
          type: string
      hostname:
        type: string
        description: >-
          The root (protocol, subdomain, domain) of any
          links that need to be

          generated for this user
