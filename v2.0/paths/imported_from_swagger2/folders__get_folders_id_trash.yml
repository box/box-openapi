---
tags:
  - Folders
operationId: get_folders_id_trash
summary: Get Trashed Folder
description: Retrieves an folder that has been moved to the trash.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      The full folder will be returned, including information about when the it
      was moved to the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'
        examples:
          response:
            value:
              type: folder
              id: '588970022'
              sequence_id: '1'
              etag: '1'
              name: heloo world
              created_at: '2013-01-15T16:15:27-08:00'
              modified_at: '2013-01-17T13:48:23-08:00'
              description: ''
              size: 0
              path_collection:
                total_count: 1
                entries:
                  - type: folder
                    id: '1'
                    name: Trash
              created_by:
                type: user
                id: '181757341'
                name: sean test
                login: sean+test@box.com
              modified_by:
                type: user
                id: '181757341'
                name: sean test
                login: sean+test@box.com
              trashed_at: '2013-02-07T12:53:32-08:00'
              purged_at: '2013-03-09T12:53:32-08:00'
              content_created_at: '2013-01-15T16:15:27-08:00'
              content_modified_at: '2013-01-17T13:48:23-08:00'
              owned_by:
                type: user
                id: '181757341'
                name: sean test
                login: sean+test@box.com
              parent:
                type: folder
                id: '0'
                name: All Files
              item_status: trashed
  '404':
    description: If the folder is not in the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get Trashed Folder operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
