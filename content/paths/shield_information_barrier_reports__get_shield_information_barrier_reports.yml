---
operationId: get_shield_information_barrier_reports

summary: List Shield Information Barrier Segment Members by Barrier ID

tags:
  - shieldInformationBarrierReports
  - get_shield_information_barrier_reports_barrier_id

x-box-tag: shield_information_barrier_reports

x-box-scopes:
  - manage_managed_users

description: |-
  List Shield Information Barrier Reports for given barrier ID.
parameters:
  - $ref: '../attributes/shield_information_barrier_id--query.yml'
  - $ref: '../attributes/marker.yml'
  - $ref: '../attributes/limit.yml'

responses:
  200:
    description: |-
      Returns a paginated list of Shield Information Barrier Report objects.
    content:
      application/json:
        schema:
          type: object
          properties:
            pagination:
              type: object
              properties:
                prev_marker:
                  type: integer
                  format: int64
                  description: |-
                    The marker for the start of the previous page of results.
                  example: 3000
                next_marker:
                  type: integer
                  format: int64
                  description: |-
                    The marker for the start of the previous page of results.
                  example: 3000
            data:
              type: array
              description: |-
                A list of shield barrier reports
              items:
                $ref: '#/components/schemas/ShieldInformationBarrierReport'
  404:
    description: |-
      Returns a `not_found` error if the
      Shield Information Barrier could not be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
