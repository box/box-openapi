---
type: description

description: |-
  The writable parts of a metadata template that can be
  applied to files and folders

properties:
  scope:
    type: string
    description: |-
      The scope of the metadata template, which can be either `global` for
      templates that are available to any Box enterprise, or `enterprise_*` for
      templates that have been created within the enterprise in question.

       The ID of the enterprise will be appended to the enterprise scope.
    example: enterprise_123456

  templateKey:
    type: string
    example: productInfo
    description: |-
      A unique identifier for the template. This identifier is unique across
      the scope of the enterprise to which the metadata template is being
      applied.
    maxLength: 64
    pattern: '^[a-zA-Z_][-a-zA-Z0-9_]*$'


  displayName:
    type: string
    description: |-
      The display name of the template
    maxLength: 4096
    example: Product Info

  hidden:
    type: boolean
    example: true
    description: |-
      Defines if this field is visible in the Box web app UI.
    default: false

  fields:
    type: array
    description: |-
      An ordered list of template fields which are part of the template. Each
      field can be a regular text field, date field, number field, as well as a
      single or multi-select list.
    items:
      $ref: '#/components/schemas/MetadataTemplateField'

  copyInstanceOnItemCopy:
    type: boolean
    description: |-
      Whether or not to copy the metadata for a file or folder when an it is
      copied.
    default: false
    example: true
