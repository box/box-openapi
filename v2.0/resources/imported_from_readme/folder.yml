---
properties:
  type:
    type: string
    description: '`folder`'
  id:
    type: string
    description: The ID of the folder object.
  sequence_id:
    type: string
    description: |-
      A unique ID for use with the `/events` endpoint. May be `null` for some
      folders, such as root or trash.
  etag:
    type: string
    description: |-
      The entity tag of this folder object. Used with If-Match
      [headers](#if-match).  May be `null` for some folders such as root or
      trash.
  name:
    type: string
    description: The name of the folder.
  created_at:
    type: date-time
    description: |-
      The time the folder was created.  May be `null` for some folders such as
      root or trash.
  modified_at:
    type: date-time
    description: |-
      When this folder was last updated on the Box servers. This is a read-only
      field.
  description:
    type: string
    description: The description of the folder. The limit is 256 characters.
  size:
    type: integer
    description: |-  # yamllint disable-line rule:line-length
      The folder size in bytes. Be careful parsing this integer, it can easily
      go into EE notation: see [IEEE754
      format](http://en.wikipedia.org/wiki/Double-precision_floating-point_format).
  path_collection:
    type: collection
    description: 'The path of folders to this folder, starting at the root.'
  created_by:
    type: mini user object
    description: The user who created this folder.
  modified_by:
    type: mini user object
    description: The user who last modified this folder.
  trashed_at:
    type: date-time
    description: |-
      The time the folder or its contents were put in the trash.  May be `null`
      for some folders such as root or trash.
  purged_at:
    type: date-time
    description: |-
      The time the folder or its contents will be purged from the trash.  May be
      `null` for some folders such as root or trash.
  content_created_at:
    type: date-time
    description: |-
      The time the folder or its contents were originally created (according to
      the uploader).  May be `null` for some folders such as root or trash.
  content_modified_at:
    type: date-time
    description: |-
      The time the folder or its contents were last modified (according to the
      uploader).  May be `null` for some folders such as root or trash.
  expires_at:
    type: date-time
    description: |-
      When the folder will automatically be deleted, i.e. expired. This
      attribute cannot be set.
  owned_by:
    type: mini user object
    description: The user who owns this folder.
  shared_link:
    type: object
    description: |-
      The [shared link object](#shared-link-object) for this file.  Will be
      `null` if no shared link has been created.
  folder_upload_email:
    type: object
    description: The upload email address for this folder. `null` if not set.
  parent:
    type: mini folder object
    description: |-
      The folder that contains this folder.

      May be `null` for folders such as root, trash and child folders whose
      parent is inaccessible.
  item_status:
    type: string
    description: |-
      Whether this item is deleted or not. Values include `active`, `trashed` if
      the item has been moved to the trash, and `deleted` if the item has been
      permanently deleted.
  item_collection:
    type: collection
    description: |-
      A collection of mini file and folder objects contained in this folder.
  sync_state:
    type: string
    description: |-
      Whether this folder will be synced by the Box sync clients or not. Can be
      `synced`, `not_synced`, or `partially_synced`.
  has_collaborations:
    type: boolean
    description: Whether this folder has any collaborators.
  permissions:
    type: object
    description: |-
      An object containing the permissions that the current user has on this
      folder. The keys are `can_download`, `can_upload`, `can_rename`,
      `can_delete`, `can_share`, `can_invite_collaborator`, and
      `can_set_share_access`. Each key has a boolean value.
  tags:
    type: array of strings
    description: All tags applied to this folder.
  can_non_owners_invite:
    type: boolean
    description: Whether non-owners can invite collaborators to this folder.
  is_externally_owned:
    type: boolean
    description: |-
      Whether this folder is owned by a user outside of the enterprise.
  is_collaboration_restricted_to_enterprise:
    type: boolean
    description: |-
      Whether future collaborations should be restricted to within the
      enterprise only.
  allowed_shared_link_access_levels:
    type: array of strings
    description: |-
      Access level settings for shared links set by administrator. Can include
      `open`, `company`, or `collaborators`.
  allowed_invitee_roles:
    type: array of strings
    description: |-
      Folder [collaboration](#collaboration-object) roles allowed by the
      enterprise administrator.
  watermark_info:
    type: object
    description: |-
      Information about the watermark status of this folder. See
      [Watermarking](#watermarking) for additional endpoints.


      Fields:

      `is_watermarked` (boolean): Whether the folder is watermarked or not.
  metadata.<scope>.<templateKey>:
    type: object
    description: |-
      Specific metadata on the folder, identified by `scope` and `templateKey`.
      The limit of metadata instances to be requested this way is 3.
