---
operationId: options_files_id_content

summary: Preflight check before new version upload

tags:
  - Files

x-box-tag: uploads
x-box-reference-category: uploads

description: |-
  Performs a check to verify that a file will be accepted by Box
  before you upload a new version of a file.

parameters:
  - $ref: '../attributes/file_id.yml'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: |-
              The optional new name for the file. When not provided
              the preflight check will not verify if the name is
              a valid file name.
            example: File.mp4

          size:
            type: integer
            format: int32
            description: |-
              The optional size of the file in bytes. When not provided
              the preflight check will not verify if the user still has
              space in their account for the file.
            example: 1024

          parent:
            allOf:
              - $ref: "../attributes/parent.yml"
              - description: |-
                  The optional different parent folder to upload the file to.
                  When not provided the preflight check will not verify if the
                  user has upload access to the destination folder.

responses:
  200:
    description: |-
      If the check passed, the response will include a session URL that
      can be used to upload the file to.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UploadUrl'

  409:
    description: |-
      If the check did not pass, the response will include some details on
      why it did not pass.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ConflictError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
