---
x-box-resource-id: permissions

description:
  The part of an API response that describes permissions

properties:
  can_access:
    type: boolean
    description: Whether the current user can access the item
    example: true
  can_upload:
    type: boolean
    description: Whether the current user can upload to the item
    example: true
  can_rename:
    type: boolean
    description: Whether the current user can rename the item
    example: true
  can_delete:
    type: boolean
    description: Whether the current user can delete the item
    example: true
  can_share:
    type: boolean
    description: Whether the current user can share the item
    example: true
  can_invite_collaborator:
    type: boolean
    description: |-
      Whether the current user can invite collaborators to the item
    example: true
  can_set_share_access:
    type: boolean
    description: |-
      Whether the current user can set share permissions for the item
    example: true
