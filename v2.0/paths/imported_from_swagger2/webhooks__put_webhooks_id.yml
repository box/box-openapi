---
tags:
  - Webhooks
operationId: put_webhooks_id
summary: Update Webhook
description: Update a Webhook
parameters:
  - name: WEBHOOK_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Webhook'
responses:
  '200':
    description: Returns the updated webhook object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Webhook'
        examples:
          response:
            value:
              id: '4133'
              type: webhook
              target:
                id: '1000605797'
                type: folder
              created_by:
                type: user
                id: '2030392653'
                name: John Q. Developer
                login: john2@example.net
              created_at: '2016-05-04T18:51:17-07:00'
              address: 'https://notification.example.net'
              triggers:
                - FILE.PREVIEWED
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '403':
    description: Insufficient permissions
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '404':
    description: Webhook ID not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Update webhook error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
