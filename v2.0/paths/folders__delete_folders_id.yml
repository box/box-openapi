---
operationId: delete_folders_id

summary: Delete a folder

description: |-
  Deletes a folder. Depending on the enterprise settings for
  the user the item will either be permanently deleted from
  Box or moved to the trash.

tags:
  - Folder

parameters:
  - name: folder_id
    description: |-
      The ID of the folder to delete.
    in: path
    required: true
    example: "123456"
    schema:
      type: string

  - name: recursive
    description: |-
      Delete a folder that is not empty by recursively deleting the
      folder and all of its content.
    in: query
    required: false
    example: true
    schema:
      type: boolean

  - name: If-Match
    description: |-
      Ensure a folder is only deleted if it hasn't recently change
      by ensuring the `etag` matches the `etag` passed in this header.
    in: header
    required: false
    example: 1
    schema:
      type: string

responses:
  '204':
    description: |-
      Returns an empty response when the folder is successfully deleted.

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
