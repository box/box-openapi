---
operationId: put_folders_id

summary: Update a folder

description: |-
  Updates a folder. This can be also be used to move the folder,
  create shared links, update collaborations, and more.

tags:
  - Folder

parameters:
  - $ref: '../resources/attributes/folder_id.yml'
  - $ref: '../resources/attributes/fields.yml'
  - $ref: '../resources/attributes/if_match.yml'

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: |-
              The new name for the folder
            example: New Folder

          description:
            type: string
            description: |-
              A description for the folder
            example: Some pictures I took

          sync_state:
            type: string
            example: synced
            description: |-
              If Box Sync or Box Drive is allowed to sync this folder.
            enum:
              - synced
              - not_synced

          can_non_owners_invite:
            type: boolean
            example: true
            description: |-
              If non folder owners can invite new collaborators

          is_collaboration_restricted_to_enterprise:
            type: boolean
            example: true
            description: |-
              If future invites to this folder are restricted to users
              within the enterprise. This does not affect existing
              collaborations.

          parent:
            $ref: "#/components/schemas/Parent"

          shared_link:
            type: object
            properties:
              access:
                type: string
                description: |-
                  The level of access for the shared link. This can be
                  restricted to anyone with the link (`open`), only people
                  within the company (`company`) and only those who
                  have been invited to the folder (`collaborators`).

                  This field defaults to default access level
                  specified by the enterprise admin.
                enum:
                  - open
                  - company
                  - collaborators
                example: "open"

              password:
                type: string
                description: |-
                  The password required to access the shared link. Set this to
                  `null` to remove the password.
                example: "do-not-use-this-password"

              unshared_at:
                type: string
                format: date-time
                example: "2012-12-12T10:53:43-08:00"
                description: |-
                  The timestamp at which this shared link will
                  be disabled. This field can only be set by
                  users with paid accounts.

              permissions:
                type: object
                properties:
                  can_download:
                    type: boolean
                    example: true
                    description: |-
                      If the shared link allows for downloading of files.
                      This can only be set when `access` is set to
                      `open` or `company`.

          folder_upload_email:
            type: object
            properties:
              access:
                type: string
                example: "open"
                enum:
                  - open
                  - collaborators
                description: |-
                  If set, users can email files to the automatically
                  created email address to upload files to the
                  folder. To get the email address, request the
                  `folder_upload_email` field for the folder after setting
                  this field.

                  When set to `collaborators`, only emails from registered email
                  addresses for collaborators will be accepted.

          owned_by:
            type: object
            properties:
              id:
                type: string
                example: "123456"
                description: |-
                  The ID of the new user that will own this folder.

          tags:
            type: array
            example:
              - approved
            items:
              type: string
            description: |-
              The tags for this folder.

              To add or remove a tag, retrieve the folderâ€™s current tags,
              modify them, and then update them using this field.

          collections:
            type: array
            description: |-
              The collections this folder belongs to.
            items:
              $ref: "#/components/schemas/Parent"

responses:
  '200':
    description: A standard folder response for the updated folder
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder--Standard'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
