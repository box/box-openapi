---
operationId: get_collaborations

summary: List pending collaborations

tags:
  - Collaborations (List)

x-box-tag: list_collaborations
x-box-reference-category: list_collaborations

description: |-
  Retrieves all pending collaboration invites for this user.

parameters:
  - name: status
    description: The status of the collaborations to retrieve
    in: query
    required: true
    example: pending
    schema:
      type: string
      enum:
        - pending
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/offset.yml'
  - $ref: '../attributes/limit.yml'

responses:
  200:
    description: |-
      Returns a collection of pending collaboration objects.

      If the user has no pending collaborations, the collection
      will be empty.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Collaborations'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
