---
operationId: get_id_id#get_shared_link

summary: Get shared link

tags:
  - Shared links

x-box-tag: shared_links
x-box-enable-explorer: true
x-box-sanitized: true

description: |-
  Gets the information for a shared link on a file or folder.

parameters:
  - $ref: '../attributes/shared_item_type.yml'
  - $ref: '../attributes/shared_item_id.yml'
  - $ref: '../attributes/shared_item_fields.yml'

responses:
  200:
    description: |-
      Returns the item with the shared link information.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ItemWithSharedLink'

  401:
    description: |-
      Returned when the access token provided in the `Authorization` header
      is not recognized or not provided.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returned if the item is not found, or the user does not
      have access to the item.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  405:
    description: |-
      Returned if the `shared_item_id` is not in a recognized format.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
