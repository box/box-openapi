---
tags:
  - Files
operationId: post_files_id
summary: Restore Item
description: |-
  Restores an item that has been moved to the trash. Default behavior is to
  restore the item to the folder it was in before it was moved to the trash. If
  that parent folder no longer exists or if there is now an item with the same
  name in that parent folder, the new parent folder and/or new name will need to
  be included in the request.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/BoxFile'
responses:
  '201':
    description: |-
      The full item will be returned with a 201 Created status. By default it is
      restored to the parent folder it was in before it was trashed.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BoxFile'
        examples:
          response:
            value:
              type: file
              id: '5859258256'
              sequence_id: '3'
              etag: '3'
              sha1: 4bd9e98652799fc57cf9423e13629c151152ce6c
              name: Screenshot_1_30_13_6_37_PM.png
              description: ''
              size: 163265
              path_collection:
                total_count: 1
                entries:
                  - type: folder
                    id: '0'
                    name: All Files
              created_at: '2013-01-30T18:43:56-08:00'
              modified_at: '2013-02-07T10:56:58-08:00'
              content_created_at: '2013-01-30T18:43:56-08:00'
              content_modified_at: '2013-02-07T10:56:58-08:00'
              created_by:
                type: user
