---
operationId: put_files_upload_sessions_id

summary: Upload part of file

tags:
  - Uploads (Chunked)

x-box-tag: chunked_uploads

description:
  Updates a chunk of an upload session for a file.

servers:
  - url: https://upload.box.com/api/2.0
    description: |-
      Server for file uploads

parameters:
  - $ref: '../attributes/upload_session_id.yml'
  - $ref: '../attributes/digest.yml'
  - $ref: '../attributes/content_range.yml'

requestBody:
  content:
    application/octet-stream:
      schema:
        type: string
        format: binary
        description: |-
          The binary content of the file

responses:
  200:
    description: |-
      Chunk has been uploaded successfully.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UploadedPart'

  409:
    description: |-
      Returns an error if the chunk conflicts with another
      chunk previously uploaded.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  412:
    description: |-
      Returns an error if a precondition was not met.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  416:
    description: |-
      Returns an error if the content range does not match a specified range
      for the session.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
