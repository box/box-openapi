---
tags:
  - Users
operationId: post_users
summary: Create User
description: |-
  Used to provision a new user in an enterprise. This method only works for
  enterprise admins.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/User'
responses:
  '201':
    description: |-
      Returns the full user object for the newly created user. Errors may be
      thrown when the fields are invalid or this API call is made from a
      non-admin account.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
        examples:
          response:
            value:
              type: user
              id: '187273718'
              name: Ned Stark
              login: eddard@box.com
              created_at: '2012-11-15T16:34:28-08:00'
              modified_at: '2012-11-15T16:34:29-08:00'
              role: user
              language: en
              space_amount: 5368709120
              space_used: 0
              max_upload_size: 2147483648
              tracking_codes: []
              can_see_managed_users: true
              is_sync_enabled: true
              status: active
              job_title: ''
              phone: 555-555-5555
              address: 555 Box Lane
              avatar_url: 'https://www.box.com/api/avatar/large/187273718'
              is_exempt_from_device_limits: false
              is_exempt_from_login_verification: false
  default:
    description: Create User error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
