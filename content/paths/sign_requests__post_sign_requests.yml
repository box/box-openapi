---
operationId: post_sign_requests

summary: Create sign request

tags:
  - Box Sign

x-box-tag: sign_requests

description: |-
  Creates a sign request. This involves preparing a document for signing and
  sending the sign request to signers.

requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/SignRequestCreateRequest"

  source_files:
    type: array
    items:
      $ref: '#/components/schemas/File--Base'
    description: >-
      List of files to create a signing document from. This is currently
      limited to 10 files. Only the ID and type fields are required for each
      file. The array will be empty if the `source_files` are deleted.
    minimum: 1

responses:
  201:
    description: |-
      Returns a Sign Request object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SignRequest'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
