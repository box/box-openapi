---
operationId: post_integration_mappings_slack

summary: Create Slack integration mapping

tags:
  - Integration mappings

x-box-tag: integration_mappings

x-box-scopes:
  - integration_mappings.readwrite

description: |-
  Creates a Slack integration mapping (maps a Slack channel to a Box item).
  This endpoint is available only for users with admin or co-admin role.

requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/IntegrationMappingSlackCreateRequest'

responses:
  201:
    description: Returns the created integration mapping.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/IntegrationMapping'

  400:
    description: |-
      Returns `not_found` if integration mapping object was not found.

      Error codes:
      * `SERVICE_ACCOUNT_IS_NOT_A_COOWNER_OR_OWNER` - service account doesn't
      have co-owner collaboration or is not an owner of the `box_item_id`,
      * `CHANNEL_ALREADY_MAPPED` - channel is already mapped to another
      `box_item_id`,
      * `CHANNEL_NOT_FOUND` - channel was not found,
      * `CHANNEL_NOT_SUITABLE_FOR_CFS` - connect channel, not suitable for Box
      as Content layer for Slack,
      * `BOX_ENTERPRISE_MISMATCH` -- Box folder must be owned by the enterprise,
      which is configured to use Box as Content layer for Slack,
      * `CFS_DISABLED` -- Box as Content layer for Slack must be enabled for a
      provided Slack workspace or organization,
      * `BOX_FOLDER_EXTERNALLY_OWNED` -- provided Box folder is externally
      owned by the admin's enterprise,
      * `JWT_APP_NOT_AUTHORIZED` - JWT authorization error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
