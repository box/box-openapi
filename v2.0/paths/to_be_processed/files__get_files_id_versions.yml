---
tags:
  - Files
operationId: get_files_id_versions
summary: View Versions
description: |-
  If there are previous versions of this file, this method can be used to
  retrieve information about the older versions. (Versions are only tracked for
  Box users with premium accounts.)
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      An array of version objects are returned. If there are no previous
      versions of this file, then an empty array will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionList'
  default:
    description: View file version error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
