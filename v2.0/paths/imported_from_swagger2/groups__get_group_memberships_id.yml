---
tags:
  - Groups
operationId: get_group_memberships_id
summary: Get Membership
description: Fetches a specific group membership entry.
parameters:
  - name: GROUP_MEMBERSHIP_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      The specified group_membership object will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GroupMembership'
        examples:
          response:
            value:
              type: group_membership
              id: '1560354'
              user:
                type: user
                id: '13130406'
                name: Alison Wonderland
                login: alice@gmail.com
              group:
                type: group
                id: '119720'
                name: family
              role: member
              created_at: '2013-05-16T15:27:57-07:00'
              modified_at: '2013-05-16T15:27:57-07:00'
  default:
    description: Get Group membership error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
