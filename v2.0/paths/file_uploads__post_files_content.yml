---
operationId: post_files_content

tags:
  - File Uploads

x-box-reference-category: file_uploads

summary: Upload a file

description: |-
  Uploads a small file to Box. For file sizes over 50MB we recommend
  using the Chunk Upload APIs.

servers:
  - url: https://upload.box.com/api/2.0
    description: |-
      Server for file uploads

parameters:
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/content_md5.yml'

requestBody:
  content:
    multipart/form-data:
      schema:
        required:
          - attributes
          - files
        properties:
          attributes:
            description: The JSON attributes of this request.
            type: object
            required:
              - name
              - parent
            properties:
              name:
                type: string
                description: The name of the file
                example: "Photo.png"

              parent:
                type: object
                description: |-
                  The parent folder to upload the file to
                required:
                  - id
                properties:
                  id:
                    type: string
                    example: "124132"
                    description: |-
                      The id of the parent folder. Use
                      `0` for the user's root folder.

              content_created_at:
                type: string
                format: date-time
                example: "2012-12-12T10:53:43-08:00"
                description: |-
                  Defines the time the file was originally created at.

                  If not set, the upload time will be used.

              content_modified_at:
                type: string
                format: date-time
                example: "2012-12-12T10:53:43-08:00"
                description: |-
                  Defines the time the file was last modified at.

                  If not set, the upload time will be used.

          file:
            type: string
            format: binary
            description: The content of the file to upload to Box.

responses:
  201:
    description: |-
      Returns the new file object in a list.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Files'

  409:
    description: |-
      Returns an error if the file already exists,
      or the account has run out of disk space.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
