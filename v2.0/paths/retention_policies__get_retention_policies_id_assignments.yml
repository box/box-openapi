---
operationId: get_retention_policies_id_assignments

summary: List policy's assignments

tags:
  - Retention Policies

x-box-reference-category: retention_policies

description: |-
  Returns a list of all retention policy assignments associated with a specified
  retention policy.

parameters:
  - $ref: '../attributes/retention_policy_id.yml'
  - name: type
    description: |-
      The type of the retention policy assignment to retrieve.
    in: query
    required: false
    example: folder
    schema:
      type: string
      enum:
        - folder
        - enterprise
  - $ref: '../attributes/item_marker.yml'
  - $ref: '../attributes/item_limit.yml'

responses:
  200:
    description: |-
      Returns a list of the retention policy assignments associated with the
      specified retention policy.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicyAssignments'

  400:
    description: |-
      Returns an error if an unknown `type` is specified.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
