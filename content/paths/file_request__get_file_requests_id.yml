---
operationId: get_file_requests_id

summary: Get file request information

tags:
  - File Requests

x-box-tag: file_requests
x-box-enable-explorer: true

description: |-
  Retrieves the details about a file request.

parameters:
  - $ref: '../attributes/file_request_id.yml'

responses:
  200:
    description: |-
      Returns a file request object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileRequest'

  401:
    description: |-
      Returned when the access token provided in the `Authorization` header
      is not recognized or not provided.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returned if the file request is not found, or the user does not
      have access to the associated folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  405:
    description: |-
      Returned if the `file_request_id` is not in a recognized format.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
