---
tags:
  - Metadata
operationId: post_files_id
summary: Create Metadata on File
description: |-
  Used to create the metadata template instance for a corresponding Box file.
  When creating metadata, only values that adhere to the metadata template
  schema will be accepted.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Metadata'
responses:
  '200':
    description: |-
      An instance of the template that includes key:value pairs defined by a
      user or application.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Metadata'
        examples:
          response:
            value:
              audience1: internal
              documentType: Q1 plans
              competitiveDocument: 'no'
              status: active
              author: Jones
              currentState: proposal
              $type: marketingCollateral-d086c908-2498-4d3e-8a1f-01e82bfc2abe
              $parent: file_5010739061
              $id: 2094c584-68e1-475c-a581-534a4609594e
              $version: 0
              $typeVersion: 0
              $template: marketingCollateral
              $scope: enterprise_12345
  '409':
    description: |-
      If the template instance already exists, a 409 HTTP status code of
      conflict will be returned and the update method should be used.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Create File metadata error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
