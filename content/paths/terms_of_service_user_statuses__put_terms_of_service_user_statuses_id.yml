---
operationId: put_terms_of_service_user_statuses_id

summary: Update terms of service status for existing user

tags:
  - Terms of service user statuses

x-box-tag: terms_of_service_user_statuses

description: |-
  Updates the status for a terms of service for a user.

parameters:
  - $ref: '../attributes/terms_of_service_user_status_id.yml'

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - is_accepted
        properties:
          is_accepted:
            type: boolean
            example: true
            description: |-
              Whether the user has accepted the terms.

responses:
  200:
    description: |-
      Returns the updated terms of service status object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TermsOfServiceUserStatus'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
