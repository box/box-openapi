                  created_by:
                    type: user
                    id: '17738362'
                    name: sean rose
                    login: sean@box.com
                  created_at: '2012-12-12T11:25:01-08:00'
                  item:
                    id: '5000948880'
                    type: file
                  modified_at: '2012-12-12T11:25:01-08:00'
  default:
