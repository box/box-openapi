---
tags:
  - Files
operationId: get_files_id_collaborations
summary: Get File's Collaborations
description: Use this to get a list of all the collaborations on a file
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: The maximum number of items to return in a page
    in: query
    required: false
    schema:
      type: integer
      format: int32
  - name: offset
    description: The item at which to begin the response
    in: query
    required: false
    schema:
      type: integer
      format: int32
responses:
  '200':
    description: A collection of collaboration objects is returned
    content:
