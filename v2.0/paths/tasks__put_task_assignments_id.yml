---
operationId: put_task_assignments_id

summary: Update task assignment

tags:
  - Tasks

x-box-reference-category: tasks

description: |-
  Updates a task assignment. This endpoint can be
  used to update the state of a task.

parameters:
  - $ref: '../attributes/task_assignment_id.yml'

requestBody:
  content:
    application/json:
      schema:
        properties:
          message:
            type: string
            description: |-
              A message from the assignee about this task
            example: "Please review"

          resolution_state:
            type: string
            description: |-
              The state of the task. This can be used to
              mark the task as completed.
            example: completed
            enum:
              - completed
              - incomplete
              - approved
              - rejected

responses:
  200:
    description: |-
      Returns the updated task assignment object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TaskAssignment'
