---
properties:
  type:
    type: string
    description: '`collaboration`'

  id:
    type: string
    description: The ID of the collaboration object

  item:
    type: object
    format: Item
    description: |-
      The file or folder that access is granted to

  accessible_by:
    type: object
    format: User
    description: The user or group that is granted access

  invite_email:
    type: string
    description: |-
      The email address used to invite an unregistered collaborator, if they
      are not a registered user.

  role:
    type: string
    description: |-
      The level of access granted. Can be `editor`, `viewer`, `previewer`,
      `uploader`, `previewer uploader`, `viewer uploader`, `co-owner`, or
      `owner`.

  expires_at:
    type: string
    format: date-time
    description: When the collaboration will expire

  can_view_path:
    type: boolean
    description: |-
      Whether the "view path collaboration" feature is enabled or not. View
      path collaborations allow the invitee to see the entire parent path to
      the item. View path collaboration does not grant privileges in any parent
      folder (e.g. cannot see content the user is not collaborated on), other
      than the permission to view the parent path.

  status:
    type: string
    description: |-
      The status of the collaboration invitation. Can be `accepted`, `pending`,
      or `rejected`.

  acknowledged_at:
    type: string
    format: date-time
    description: |-
      When the `status` of the collaboration object changed to `accepted` or
      `rejected`

  created_by:
    type: object
    format: MiniUser
    description: The user who created the collaboration object

  created_at:
    type: string
    format: date-time
    description: When the collaboration object was created

  modified_at:
    type: string
    format: date-time
    description: When the collaboration object was last modified
