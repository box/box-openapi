---
operationId: delete_files_id_trash

summary: Permanently delete file

tags:
  - Files
  - Trash

x-box-reference-category: files

description: |-
  Permanently deletes a file in the trash. The item will no longer
  exist in Box. This action cannot be undone.

parameters:
  - $ref: '../attributes/file_id.yml'

responses:
  204:
    description: |-
      An empty `204 No Content` response will be returned upon successful
      deletion.

  default:
    description: Generic file error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
