---
title: Signer fields for GET Sign Request response

type: object

description: |-
  The schema for a Signer in a GET Sign Request request body

required:
  - email

allOf:
  - $ref: '#/components/schemas/SignRequestCreateSigner'
  - properties:
      has_viewed_document:
        type: boolean
        readOnly: true
        example: true
        description: Set to `true` if the signer views the document

      signer_decision:
        type: object
        properties:
          'type':
            type: string
            enum: ['signed', 'declined']
            example: signed
            description: Type of decision made by the signer
          finalized_at:
            type: string
            format: date-time
            example: '2021-04-26T08:12:13.982Z'
            description: Date and Time that the decision was made
        description: Final decision made by the signer

      inputs:
        type: array
        items:
          $ref: '#/components/schemas/SignRequestSignerInput'
        readOnly: true

      embed_url:
        type: string
        readOnly: true
        example: https://example.com
        description: URL to direct a signer to for signing

<!-- yamllint-disable line-length -->

      iframeable_embed_url:
        type: string
        nullable: true
        example: https://app.box.com/embed/sign/document/f14d7098-a331-494b-808b-79bc7f3992a3/f14d7098-a331-494b-808b-79bc7f3992a4
        description: |-
          This URL is specifically designed for
          signing documents within an HTML iframe tag.
          The first ID in the URL represents the signature
          request ID, while the second ID (the last part) represents the signer's ID.

<!-- yamllint-enable line-length -->
