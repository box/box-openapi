---
type: object
properties:
  type:
    type: string
    description: The data type of the field's value.
    enum:
      - string
      - enum
      - float
      - date
  key:
    type: string
    description: |-
      A unique identifier for the field. The identifier must
      be unique within

      the template to which it belongs. The character limit
      is 256. All

      characters are allowed.
  displayName:
    type: string
    description: |-
      The display name of the field. The character limit is
      4096. All characters

      are allowed.
  description:
    type: string
    description: |-
      A description of the field. The character limit is
      4096. All characters

      are allowed.
  hidden:
    type: boolean
    example: true
    description: ''
  options:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
