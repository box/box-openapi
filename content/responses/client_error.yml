---
title: Client error

x-box-resource-id: client_error

description: |-
  A generic error

properties:
  type:
    description: "`error`"
    example: "error"
    type: string
    enum:
      - error
    nullable: false

  status:
    description: The HTTP status of the response.
    example: 400
    type: integer
    format: int32
    nullable: false

  code:
    description: A Box-specific error code
    example: item_name_invalid
    type: string
    enum:
      - created
      - accepted
      - no_content
      - redirect
      - not_modified
      - bad_request
      - unauthorized
      - forbidden
      - not_found
      - method_not_allowed
      - conflict
      - precondition_failed
      - too_many_requests
      - internal_server_error
      - unavailable
      - item_name_invalid

  help_url:
    description: |-
      A URL that links to more information about why this error occurred.
    example: http://developers.box.com/docs/#errors
    type: string
    nullable: false

  message:
    description: |-
      A short message describing the error.
    example: Method Not Allowed
    type: string
    nullable: false

  request_id:
    description: |-
      A unique identifier for this response, which can be used
      when contacting Box support.
    type: string
    example: 'abcdef123456'
    nullable: false
