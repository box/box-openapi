---
tags:
  - Watermark
operationId: put_files_id_watermark
summary: Apply Watermark on File
description: |-
  Used to apply or update the watermark for a corresponding Box file. The
  endpoint accepts a JSON body describing the watermark to apply.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Watermark'
responses:
  '200':
    description: |-
      An object containing information about the watermark associated for this
      file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  '201':
    description: |-
      If the file did not previously have a watermark applied to it, 201 Created
      is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  default:
    description: Apply watermark on file error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
