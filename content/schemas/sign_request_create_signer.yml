---
title: Signer fields for Create Sign Request

type: object

description: |-
  The schema for a Signer in a POST Sign Request request body

required:
  - email

properties:
  email:
    type: string
    description: Email address for signer
    example: example@gmail.com

  name:
    type: string
    description: Name of signer
    example: Aaron Levie

  role:
    type: string
    enum:
      - signer
      - approver
      - final_copy_reader
    description: Defines the role of the signer in the sign request. Signers
      need to sign the document and Approvers approve the document. A
      `final_copy_reader` only receives the final signed document and signing
      log.
    example: signer
    default: signer

  is_in_person:
    type: boolean
    description: 'When used in combination with an embed URL on the sender,
      after sender has signed, they will be redirected to the next `in_person`
      signer, see: In person signing'
    example: true

  order:
    type: integer
    description: Order of signer
    minimum: 0
    example: 2

  language:
    type: string
    enum:
      - en
      - gb
      - nl
      - fr
      - de
      - he
      - da
      - fi
      - hu
      - it
      - nb
      - pl
      - pt
      - es
      - sv
      - ru
      - ja
    description: Language for email notifications sent to this signer
    example: en

  embed_url_external_user_id:
    type: string
    description: User id for this signer in external application responsible for
      authentication when accessing the embed URL
    example: '1234'
