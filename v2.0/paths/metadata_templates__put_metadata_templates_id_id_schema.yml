---
operationId: put_metadata_templates_id_id_schema

tags:
  - Metadata Templates

x-box-reference-category: metadata_templates

summary: Update metadata template

description: |-
  Updates a metadata template.

  The metadata template can only be updated if the template
  already exists.

  The update is applied atomically. If any errors occur during the
  application of the operations, the metadata template remains unchanged.

parameters:
  - $ref: '../attributes/metadata_scope.yml'
  - $ref: '../attributes/metadata_template_key.yml'

requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/MetadataTemplatePatch'

responses:
  200:
    description: |-
      Returns the updated metadata template, with the
      custom template data included.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'

  400:
    description: |-
      The request body contains an invalid metadata schema.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      The request body contains a scope that the user is not
      allowed to create templates for.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: The requested template could not be found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
