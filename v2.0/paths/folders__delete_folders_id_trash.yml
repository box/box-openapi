---
operationId: delete_folders_id_trash

summary: Permanently delete folder

tags:
  - Folders
  - Trash

x-box-reference-category: folders

description: |-
  Permanently deletes a folder in the trash. The item will no longer
  exist in Box. This action cannot be undone.

parameters:
  - $ref: '../attributes/folder_id.yml'

responses:
  204:
    description: |-
      An empty `204 No Content` response will be returned upon successful
      deletion.

  default:
    description: Generic client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
