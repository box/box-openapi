---
title: Signer fields for Create Sign Request

type: object

description: |-
  The schema for a Signer in a POST Sign Request request body

required:
  - email

properties:
  email:
    type: string
    description: Email address for signer
    example: example@gmail.com

  first_name:
    type: string
    description: First name of signer
    example: Aaron

  last_name:
    type: string
    description: Last name of signer
    example: Levie

  role:
    type: string
    enum:
      - signer
      - approver
      - subscriber
      - final_copy_reader
    description: Defines the role of the signer in the sign request. Signers will
      need to sign the document, Approvers may just approve the document,
      and subscribers will not need to take any actions but will be notified
      of each action.
      finally, final_copy_reader will only receive the finished sign request with a sign log
    example: signer

  is_in_person:
    type: boolean
    description: 'When used in combination with an embed url on the sender, after
      sender has signed, they will be redirected to the next in_person
      signer, see: In person signing'
    example: true

  order:
    type: integer
    description: Order of signer
    minimum: 0
    example: 2

  language:
    type: string
    enum:
      - en
      - en-gb
      - nl
      - fr
      - de
      - he
      - da
      - fi
      - hu
      - it
      - 'no'
      - pl
      - pt
      - es
      - sv
      - ru
      - ja
    description: Language for email notifications sent to this signer
    example: en

  verification_phone_number:
    type: string
    description: If set, this phone number will be used to verify the signer before
      the signer can sign
    example: '6314578901'

  embed_url_user_id:
    type: string
    description: User id for this signer in external application responsible for
      authentication when accessing the embed url
    example: '1234'

  redirect_url:
    type: string
    description: The uri that a signer will be redirect to after signing a document -
      this will override the redirect url defined in the general sign
      request
    example: 'https://example.com'

  declined_redirect_url:
    type: string
    description: >-
      The uri that a signer will be redirect to after declining to sign a
      document - this will override the redirect url defined in the
      general sign request
    example: 'https://declined-example.com'

  verification_password:
    type: string
    writeOnly: true
    description: >-
      Require the signer to enter this password before signing a document.
      This field is write only.
    example: superSecretPassword123
