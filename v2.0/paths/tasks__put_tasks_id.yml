---
operationId: put_tasks_id

tags:
  - Tasks

summary: Update task

x-box-reference-category: tasks

description: |-
  Updates a specific task.

parameters:
  - $ref: '../attributes/task_id.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - item
          - action
        properties:
          action:
            type: string
            description: |-
              The action the task assignee will be prompted to complete.

              Currently only `review` is supported. This will provide the
              assigned user the ability to approve or reject the
              associated request.
            example: review
            enum:
              - review

          message:
            type: string
            description: |-
              The message included with the task
            example: "Please review"

          due_at:
            type: string
            format: date-time
            description: When the task is due
            example: '2012-12-12T10:53:43-08:00'

responses:
  200:
    description: |-
      Returns the updated task object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Task'
  404:
    description: |-
      Returns an error if the task for the given ID does not exist or
      is inaccessible to your account.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
