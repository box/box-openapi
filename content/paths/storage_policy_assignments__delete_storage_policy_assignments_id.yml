---
operationId: delete_storage_policy_assignments_id

summary: Unassign storage policy

tags:
  - Storage policy assignments

x-box-tag: storage_policy_assignments

description: |-
  Delete a storage policy assignment.

  Deleting a storage policy assignment on a user
  will have the user inherit the enterprise's default
  storage policy.

  There is a rate limit for calling this endpoint of only
  twice per user in a 24 hour time frame.

  This endpoint can be accessed only by a Primary Admin. The user
  needs to generate a token for an account to authenticate this request.

parameters:
  - $ref: '../attributes/storage_policy_assignment_id.yml'

responses:
  204:
    description: |-
      Returns an empty response when the storage policy
      assignment is successfully deleted.

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
