---
tags:
  - Webhooks
operationId: delete_webhooks_id
summary: Delete Webhook
description: Permanently deletes a webhook
parameters:
  - name: WEBHOOK_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty 204 response is returned to confirm deletion of the webhook.
  '403':
    description: Insufficient permissions
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Webhook ID not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Delete webhook error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
