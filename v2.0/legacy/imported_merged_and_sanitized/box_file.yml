---
title: File Object
description: |-
  File information describe file objects in Box, with
  attributes like who

  created the file, when it was last modified, and other
  information. The actual

  content of the file itself is accessible through the
  /files/{id}/content

  endpoint.
type: object
allOf:
  - $ref: '#/components/schemas/File--Mini'
  - properties:
      file_version:
        $ref: '#/components/schemas/FileVersionReference'
      description:
        type: string
        description: The description of this file.
      size:
        type: integer
        format: int64
        description: Size of this file in bytes.
      path_collection:
        $ref: '#/components/schemas/PathCollection'
      created_at:
        type: string
        format: date-time
        description: When this file was created on Boxâ€™s servers.
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: |-
          When this file was last updated on the Box
          servers.
        example: '2012-12-12T10:53:43-08:00'
      trashed_at:
        type: string
        format: date-time
        description: When this file was last moved to the trash.
        example: '2012-12-12T10:53:43-08:00'
      purged_at:
        type: string
        format: date-time
        description: When this file will be permanently deleted.
        example: '2012-12-12T10:53:43-08:00'
      content_created_at:
        type: string
        format: date-time
        description: |-
          When the content of this file was created (more
          info).
        example: '2012-12-12T10:53:43-08:00'
      content_modified_at:
        type: string
        format: date-time
        description: |-
          When the content of this file was last modified
          (more info).
        example: '2012-12-12T10:53:43-08:00'
      created_by:
        $ref: '#/components/schemas/User--Mini'
      modified_by:
        $ref: '#/components/schemas/User--Mini'
      owned_by:
        $ref: '#/components/schemas/User--Mini'
      shared_link:
        $ref: '#/components/schemas/SharedLink'
      parent:
        $ref: '#/components/schemas/ItemReference'
      item_status:
        type: string
        description: Whether this item is deleted or not.
      version_number:
        type: string
        description: The version number of the file.
      comment_count:
        type: integer
        format: int64
        description: The number of comments on a file.
      permissions:
        $ref: '#/components/schemas/FilePermissions'
      tags:
        type: array
        items:
          type: string
        description: All tags applied to this file.
      collections:
        type: array
        items:
          $ref: '#/components/schemas/Collection'
      lock:
        $ref: '#/components/schemas/Lock'
      extension:
        type: string
        description: |-
          Indicates the suffix, when available, on the file.
          By default, set to

          an empty string. The suffix usually indicates the
          encoding (file

          format) of the file contents or usage.
      is_package:
        type: boolean
        description: |-
          Whether the file is a package. Used for Mac
          Packages used by iWorks.
        example: true
      expiring_embed_link:
        type: string
        description: |-
          An expiring URL for an embedded preview session in
          an iframe. This URL

          will expire after 60 seconds and the session will
          expire after 60

          minutes.
      watermark_info:
        $ref: '#/components/schemas/WatermarkInfo'
