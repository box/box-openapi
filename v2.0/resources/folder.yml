---
description: |-
  A full representation of a folder, as can be returned from any
  folder API endpoints by default

allOf:
  - $ref: '#/components/schemas/Folder--Standard'
  - properties:
      sync_state:
        type: string
        example: synced
        enum:
          - synced
          - not_synced
          - partially_synced
        description: |-
          Whether this folder will be synced by the Box sync clients or not. Can
          be `synced`, `not_synced`, or `partially_synced`.

      has_collaborations:
        type: boolean
        example: true
        description: Whether this folder has any collaborators.

      permissions:
        allOf:
          - $ref: '#/components/schemas/Permissions'
          - description: |-
              An object containing the permissions that the current user has
              for this item

      tags:
        type: array
        example:
          - approved
        items:
          type: string
        description: All tags applied to this folder.

      can_non_owners_invite:
        type: boolean
        example: true
        description: |-
          Whether non-owners can invite collaborators to this folder.

      is_externally_owned:
        type: boolean
        example: true
        description: |-
          Whether this folder is owned by a user outside of the enterprise.

      is_collaboration_restricted_to_enterprise:
        type: boolean
        example: true
        description: |-
          Whether future collaborations should be restricted to within the
          enterprise only.

      allowed_shared_link_access_levels:
        type: array
        example: open
        enum:
          - open
          - company
          - collaborators
        description: |-
          Access level settings for shared links set by administrator. Can
          include `open`, `company`, or `collaborators`.

      allowed_invitee_roles:
        type: array
        description: |-
          Folder [collaboration](#collaboration-object) roles allowed by the
          enterprise administrator.
        items:
          type: string

      watermark_info:
        allOf:
          - $ref: '#/components/schemas/WatermarkInfo'
          - description: Information about the watermarking on this folder

      metadata:
        type: object
        description: The scope of the metadata
        example: global
        additionalProperties:
          type: object
          description: The template name for the metadata
          example: properties
          additionalProperties:
            $ref: "#/components/schemas/Metadata"
