---
description: File
type: object
properties:
  type: 
    type: string
    example: file
    description: |-
      The type of object returned.
    enum: 
    - file

  id: 
    type: string
    example: 5391641209
    description: |-
      The Box ID for this file

  name: 
    type: string
    example: example.txt
    description: |-
      The name of this file

  sequence_id: 
    type: "string"
    example: "0"
    description: |-
      A unique ID for use with the `/events` endpoint

  etag: 
    type: "string"
    example: "3"
    description: |-
      The entity tag of this file object. Used with `If-Match` headers.

  sha1:
    type: string
    format: hash
    example: 85136C79CBF9FE36BB9D05D0639C70C265C18D37
    description: |-
      The SHA1 hash of the file.