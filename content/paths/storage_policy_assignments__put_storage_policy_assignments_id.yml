---
operationId: put_storage_policy_assignments_id

summary: Update storage policy assignment

tags:
  - Storage policy assignments

x-box-tag: storage_policy_assignments

description: Updates a specific storage policy assignment.
  Only a Primary Admin can access this endpoint. The user
  needs to generate a token for an account to authenticate this request.

parameters:
  - $ref: '../attributes/storage_policy_assignment_id.yml'

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - storage_policy
        properties:
          storage_policy:
            type: object
            description: |-
              The storage policy to assign to the user or
              enterprise
            required:
              - type
              - id
            properties:
              type:
                type: string
                description: |-
                  The type to assign.
                example: "storage_policy"
                enum:
                  - storage_policy
              id:
                type: string
                description: |-
                  The ID of the storage policy to assign.
                example: "1434325"

responses:
  200:
    description: |-
      Returns an updated storage policy assignment object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoragePolicyAssignment'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
