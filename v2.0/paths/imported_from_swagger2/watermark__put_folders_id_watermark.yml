---
tags:
  - Watermark
operationId: put_folders_id_watermark
summary: Apply Watermark on Folder
description: |-
  Used to apply or update the watermark for a corresponding Box folder. The
  endpoints accepts a JSON body describing the watermark to apply.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Watermark'
responses:
  '200':
    description: |-
      An object containing information about the watermark associated for this
      folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  '201':
    description: |-
      If the folder did not previously have a watermark applied to it, 201
      Created is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  default:
    description: Apply watermark on folder error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
