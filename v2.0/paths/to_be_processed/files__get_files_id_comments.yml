---
tags:
  - Files
operationId: get_files_id_comments
summary: Get File's Comments
description: 'Retrieves the comments on a particular file, if any exist.'
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      A collection of comment objects are returned. If there are no comments on
      the file, an empty comments array is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CommentList'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: comment
                  id: '191969'
                  is_reply_comment: false
                  message: These tigers are cool!
                  created_by:
                    type: user
                    id: '17738362'
                    name: sean rose
                    login: sean@box.com
                  created_at: '2012-12-12T11:25:01-08:00'
                  item:
                    id: '5000948880'
                    type: file
                  modified_at: '2012-12-12T11:25:01-08:00'
  default:
    description: Get file's comments error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
