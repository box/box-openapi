---
title: Item (Mini)

type: object
x-box-reference-hide: true

description: |-
  A generic mini representation of a file, folder, user or enterprise

allOf:
  - $ref: "../attributes/reference.yml"
  - properties:
      type:
        description: |-
          The type of this item
        type: string
        example: file
        enum:
          - file
          - folder
          - web_link

      sequence_id:
        allOf:
          - $ref: "../attributes/sequence_id.yml"
          - x-box-field-variant: 1
          - nullable: false

      etag:
        type: string
        example: "1"
        description: |-
          The entity tag of this item. Used with If-Match headers.
          May be `null` for some folders such as root or trash.

      name:
        type: string
        description: The name of the item.
        example: "Pictures"
