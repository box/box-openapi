---
tags:
  - Legal Hold Policies
operationId: delete_legal_hold_policy_assignments_id
summary: Delete Legal Hold Policy Assignment
description: |-
  Sends request to delete an existing Assignment. Note that this is an
  asynchronous process - the Assignment will not be fully deleted yet when the
  response comes back.
parameters:
  - name: ASSIGNMENT_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: A successful request returns 204 No Content.
  '409':
    description: 'If the Assignment is still initializing, will return a 409.'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Delete Legal Hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
