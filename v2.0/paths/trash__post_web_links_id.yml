---
operationId: post_web_links_id

summary: Restore a web link

tags:
  - Trash
  - Web Links

x-box-reference-category: trash

description: |-
  Restores an web link that has been moved to the trash.

parameters:
  - $ref: '../attributes/web_link_id.yml'
  - $ref: '../attributes/fields.yml'

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            description: |-
              An optional new name for the web link.
            example: "Restored.docx"
            type: string

          parent:
            allOf:
              - $ref: "#/components/schemas/Parent"
              - description: |-
                  The optional parent folder to restore the web link to.

                  Use this if the original parent folder no longer
                  exists, or the user no longer has access to the
                  original parent folder.

responses:
  201:
    description: |-
      Returns a web link object when it has been restored.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/WebLink'

  403:
    description: |-
      Returns an error if the user doesn’t have access to the folder
      the web link is being restored to, or the user doesn’t have permission
      to restore web link from the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returns an error if the web link is not in the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns an error if there is an web link with the same name
      in the folder the web link is being restored to.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
