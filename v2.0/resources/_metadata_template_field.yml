---
x-box-resource-display-name: Metadata Template Field

x-box-resource-id: metadata_template_field

description: |-
  An ordered set of key-value pairs that are part of a
  metadata template

properties:
  type:
    type: string
    example: string
    description: |-
      The data type of the field's value
    enum:
      - string
      - enum
      - float
      - date

  key:
    type: string
    example: category
    description: |-
      A unique identifier for the field. The identifier must
      be unique within the template to which it belongs.
    maxLength: 256

  displayName:
    type: string
    example: Category
    description: |-
      The display name of the field.
    maxLength: 4096

  description:
    type: string
    example: The category
    description: |-
      A description of the field.
    maxLength: 4096

  hidden:
    type: boolean
    example: true
    description: |-
      Whether this template is hidden in the UI

  options:
    type: array
    items:
      $ref: "#/components/schemas/MetadataTemplateFieldOption"
