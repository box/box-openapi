---
title: File (Standard)

x-box-resource-id: file--standard
x-box-tag: null
x-box-reference-category: null
x-box-sanitized: true

description: |-
  A standard representation of a file, as returned from any
  file API endpoints by default

x-box-reference-hide: true

allOf:
  - $ref: '#/components/schemas/File--Mini'
  - properties:
      sha1:
        x-box-field-variant: 2
        type: string
        format: digest
        nullable: false
        example: 85136C79CBF9FE36BB9D05D0639C70C265C18D37
        description: |-
          The SHA1 hash of the file. This can be used to compare the contents
          of a file on Box with a local file.

      description:
        x-box-field-variant: 2
        type: string
        nullable: false
        description: The optional description of this file
        maxLength: 256
        example: "Contract for Q1 renewal"

      size:
        x-box-field-variant: 2
        type: integer
        nullable: false
        description: |-
          The file size in bytes. Be careful parsing this integer as it can
          get very large and cause an integer overflow.
        example: 629644

      path_collection:
        allOf:
          - $ref: '../attributes/path_collection.yml'
          - description: |-
              The tree of folders that this file is contained in,
              starting at the root.
          - x-box-field-variant: 2
          - nullable: false

      created_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: false
        description: |-
          The date and time when the file was created on Box.
        example: "2012-12-12T10:53:43-08:00"

      modified_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: false
        description: |-
          The date and time when the folder was last updated on Box.
        example: "2012-12-12T10:53:43-08:00"

      trashed_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: true
        description: |-
          The time at which this file was put in the trash.
        example: "2012-12-12T10:53:43-08:00"

      purged_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: true
        description: |-
          The time at which this file is expected to be purged
          from the trash.
        example: "2012-12-12T10:53:43-08:00"

      content_created_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: true
        description: |-
          The date and time at which this file was originally
          created, which might be before it was uploaded to Box.
        example: "2012-12-12T10:53:43-08:00"

      content_modified_at:
        x-box-field-variant: 2
        type: string
        format: date-time
        nullable: true
        description: |-
          The date and time at which this folder was last updated,
          which might be before it was uploaded to Box.
        example: "2012-12-12T10:53:43-08:00"

      created_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who created this file
          - x-box-field-variant: 2

      modified_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who last modified this file
          - x-box-field-variant: 2
          - nullable: false

      owned_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who owns this file
          - x-box-field-variant: 2
          - nullable: false

      shared_link:
        allOf:
          - $ref: '../attributes/shared_link.yml'
          - description: |-
              The shared link for this file. This will be
              `null` if no shared link has been created for this
              file.
          - x-box-field-variant: 2
          - nullable: true

      parent:
        allOf:
          - $ref: '#/components/schemas/Folder--Mini'
          - description: |-
              The folder that this file is located within.
          - x-box-field-variant: 2
        nullable: true

      item_status:
        x-box-field-variant: 2
        type: string
        description: |-
          Defines if this item has been deleted or not.

          * `active` when the item has is not in the trash
          * `trashed` when the item has been moved to the trash but not deleted
          * `deleted` when the item has been permanently deleted.
        enum:
          - active
          - trashed
          - deleted
        nullable: false
        example: "active"

      file_version:
        allOf:
          - $ref: '#/components/schemas/FileVersion--Mini'
          - description: |-
              The information about the current version of the file.
          - x-box-field-variant: 2
