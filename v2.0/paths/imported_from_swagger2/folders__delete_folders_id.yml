---
tags:
  - Folders
operationId: delete_folders_id
summary: Delete Folder
description: |-
  Used to delete a folder. A recursive parameter must be included in order to
  delete folders that have items inside of them. An optional If-Match header can
  be included to ensure that client only deletes the folder if it knows about
  the latest version.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: recursive
    in: query
    required: false
    schema:
      type: boolean
  - name: If-Match
    description: This is in the ‘etag’ field of the folder object.
    in: header
    required: false
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty 204 response will be returned upon successful deletion.
  '400':
    description: |-
      An error is thrown if the folder is not empty and the ‘recursive’
      parameter is not included.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Delete folder operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
