---
operationId: get_collaboration_whitelist_entries

summary: List allowed collaboration domains

tags:
  - Collaborations (Managing allowed domains)

x-box-tag: collaboration_allowlist_entries
x-box-reference-category: collaboration_allowlist_entries

description: |-
  Returns the list domains that have been deemed safe to create collaborations
  for within the current enterprise.

parameters:
  - $ref: '../attributes/marker.yml'
  - $ref: '../attributes/limit.yml'

responses:
  200:
    description: |-
      Returns a collection of domains that are allowed for collaboration.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationSafelistEntries'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
