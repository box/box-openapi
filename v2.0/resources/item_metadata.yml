---
properties:
  $canEdit:
    type: boolean
    example: true
    description: Whether the user can edit this metadata

  $id:
    type: string
    format: uuid
    example: 01234500-12f1-1234-aa12-b1d234cb567e
    description: The ID for this piece of metadata

  $parent:
    type: string
    example: folder_59449484661,
    description: An ID for the parent folder

  $scope:
    type: string
    example: enterprise_27335
    description: |-
      An ID for the scope in which this template
      has been applied

  $template:
    type: string
    example: blueprintTemplate
    description: The name of the template

  $type:
    type: string
    example: blueprintTemplate-6bcba49f-ca6d-4d2a-a758-57fe6edf44d0
    description: The long version name of this template

  $typeVersion:
    type: integer
    example: 2
    description: The version of this type of template

  $version:
    type: integer
    example: 1
    description: The version of this instance of the template

additionalProperties:
  type: string
  description: Additional data
  example:
    foo: bar
