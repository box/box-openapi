---
operationId: post_tasks

tags:
  - Tasks

summary: Create task

x-box-tag: tasks
x-box-santized: true

description: |-
  Creates a single task on a file. This task is not assigned to any user and
  will need to be assigned separately.

requestBody:
  content:
    application/json:
      schema:
        required:
          - item
        properties:
          item:
            type: object
            description: |-
              The file to attach the task to.
            required:
              - id
              - type
            properties:
              id:
                type: string
                description: The ID of the file
                example: "11446498"

              type:
                type: string
                description: "`file`"
                example: "file"
                enum:
                  - file

          action:
            type: string
            description: |-
              The action the task assignee will be prompted to do. Must be

              * `review` defines an approval task that can be approved or
              rejected
              * `complete` defines a general task which can be completed
            example: review
            default: review
            enum:
              - review
              - complete

          message:
            type: string
            default: ""
            description: |-
              An optional message to include with the task.
            example: "Please review"

          due_at:
            type: string
            format: date-time
            default: null
            description: |-
              Defines when the task is due. Defaults to `null` if not
              provided.
            example: '2012-12-12T10:53:43-08:00'

          completion_rule:
            type: string
            description: |-
              Defines which assignees need to complete this task before the task
              is considered completed.

              * `all_assignees` (default) requires all assignees to review or
              approve the the task in order for it to be considered completed.
              * `any_assignee` accepts any one assignee to review or
              approve the the task in order for it to be considered completed.
            example: all_assignees
            default: all_assignees
            enum:
              - all_assignees
              - any_assignee

responses:
  201:
    description: |-
      Returns the newly created task.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Task'

  400:
    description: |-
      Returned if the request parameters or body is not valid.

      * `bad_request` when the body does not contain a valid request. This may
      be because the `action` or `completion_rule` are not one of the allowed
      values.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      Returns an error when the user does not have the permission to create a
      task on the file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returns an error when the file could not be found or the user does not
      have access to the file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
