---
operationId: delete_users_id_avatar

x-box-tag: avatars

summary: Delete user avatar

tags:
  - User avatars
description: |-
  Removes an existing user avatar.
  You cannot reverse this operation.
parameters:
  - $ref: ../attributes/user_id.yml
responses:
  204:
    description: |-
      `NO_CONTENT`: Removes the avatar and returns an empty response.
  403:
    description: |-
     `FORBIDDEN`: Returned if the user does not have necessary permissions
      or is not activated.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  404:
    description: |-
      `NOT_FOUND`: Returned if the user or user avatar does not exist
      or cannot be found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
