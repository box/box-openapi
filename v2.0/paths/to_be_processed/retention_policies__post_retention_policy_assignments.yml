---
tags:
  - Retention Policies
operationId: post_retention_policy_assignments
summary: Create Retention Policy Assignment
description: |-
  Returns a list of all retention policy assignments associated with a specified
  retention policy.
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/CreateRetentionPolicyAssignment'
  required: true
responses:
  '201':
    description: |-
      A new retention policy assignment will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicyAssignment'
        examples:
          response:
            value:
              type: retention_policy_assignment
              id: '3233225'
              retention_policy:
                type: retention_policy
                id: '32131'
                policy_name: TaxDocuments
              assigned_to:
                type: folder
                id: '99922219'
              assigned_by:
                type: user
                id: '123456789'
                name: Sean
                login: sean@box.com
              assigned_at: '2015-07-20T14:28:09-07:00'
  '400':
    description: |-
      If an “id” is specified while assigning a retention policy to an
      enterprise, a 400 HTTP status code of bad_request is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '404':
    description: |-
      If no retention policy with the given “policy_id” exists, a 404 HTTP
      status code of not_found is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '409':
    description: |-
      If a retention policy of equal or greater length has already been assigned
      to this content, a 409 HTTP status_code of conflict is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Create Retention Policy Assignment error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
