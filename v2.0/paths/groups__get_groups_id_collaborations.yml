---
tags:
  - Groups
operationId: get_groups_id_collaborations
summary: Get Collaborations for Group
description: |-
  Retrieves all of the group collaborations for a given group. Note this is only
  available to group admins.
parameters:
  - name: GROUP_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      The maximum number of items to return in a page. The default is 100 and
      the max is 1000.
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The item at which to begin the response.
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: |-
      A collection of collaboration objects will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationCollection'
        examples:
          response:
            value:
              total_count: 1
              entries:
                - type: collaboration
                  id: '52123184'
                  created_by:
                    type: user
                    id: '13130406'
                    name: Eddard Stark
                    login: ned@winterfell.com
                  created_at: '2013-11-14T16:16:20-08:00'
                  modified_at: '2013-11-14T16:16:20-08:00'
                  status: accepted
                  accessible_by:
                    type: group
                    id: '160018'
                    name: Hand of the King inner counsel
                  role: viewer
                  acknowledged_at: '2013-11-14T16:16:20-08:00'
                  item:
                    type: folder
                    id: '541014843'
                    sequence_id: '0'
                    etag: '0'
                    name: People killed by Ice
              offset: 0
              limit: 100
  default:
    description: Get Group collaborations error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
