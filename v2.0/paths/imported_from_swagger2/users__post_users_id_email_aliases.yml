---
tags:
  - Users
operationId: post_users_id_email_aliases
summary: Add Email Alias
description: Adds a new email alias to the given user’s account.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/EmailAlias'
  required: true
responses:
  '201':
    description: Returns the newly created email_alias object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EmailAlias'
  default:
    description: |-
      Errors will be thrown if the user_id is not valid or the particular user’s
      email alias cannot be modified.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
