---
operationId: get_storage_policy_assignments

summary: List storage policy assignments

tags:
  - Storage policy assignments

x-box-tag: storage_policy_assignments

description: |-
  Fetches all the storage policy assignment for an enterprise or user.
  Only a Primary Admin can access this endpoint. The user
  needs to generate a token for an account to authenticate this request.

parameters:
  - $ref: '../attributes/marker.yml'

  - name: resolved_for_type
    in: query
    example: user
    description: The target type to return assignments for
    required: true
    schema:
      type: string
      enum:
        - user
        - enterprise

  - name: resolved_for_id
    in: query
    required: true
    example: "984322"
    description: |-
      The ID of the user or enterprise to return assignments for
    schema:
      type: string

responses:
  200:
    description: |-
      Returns a collection of storage policies for
      the enterprise or user.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoragePolicyAssignments'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
