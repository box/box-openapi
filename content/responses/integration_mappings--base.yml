---
title: Integration Mapping (Base)

type: object

x-box-resource-id: integration_mappings--base
x-box-tag: integration_mappings

description: |-
  An Integration Mapping Object (Base)
properties:
  id:
    type: string
    nullable: false
    example: "12345"
    description: A unique identifier of a folder mapping (part of
      a composite key together with `integration_type`)
  integration_type:
    type: string
    nullable: false
    example: slack
    description: |-
      Identifies the Box partner app, with which the mapping is associated.
      Currently only supports Slack (part of the composite key together with
      `id`).
    enum:
      - slack
