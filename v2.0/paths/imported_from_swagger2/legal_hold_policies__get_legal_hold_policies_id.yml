---
tags:
  - Legal Hold Policies
operationId: get_legal_hold_policies_id
summary: Get Legal Hold Policy
description: Get details of a single Legal Hold Policy
parameters:
  - name: ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      If the ID is valid, information about the Legal Hold Policy is returned
      with a 200
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicy'
  '404':
    description: |-
      If the ID is for a non-existent Legal Hold Policy, a 404 is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get Legal Hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
