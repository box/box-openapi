---
properties:
  type:
    type: string
    description: '`user`'
  id:
    type: string
    description: The ID of the user object
  name:
    type: string
    description: 'The name of the user (max length: 50 chars)'
  login:
    type: string
    description: The email address the user uses to log in
  created_at:
    type: date-time
    description: When the user object was created
  modified_at:
    type: date-time
    description: When the user object was last modified
  language:
    type: |-
      We use a modified version of the [ISO 639-1 Language Code
      format](/v2.0/docs/api-language-codes)
    description: The user's preferred language
  timezone:
    type: |-
      [tz Database
      timezones](http://en.wikipedia.org/wiki/List_of_tz_database_time_zones)
    description: The user's timezone
  space_amount:
    type: integer
    description: The user’s total available space amount in bytes
  space_used:
    type: integer
    description: The amount of space in use by the user
  max_upload_size:
    type: integer
    description: The maximum individual file size in bytes the user can have
  status:
    type: string
    description: |-
      Can be `active`, `inactive`, `cannot_delete_edit`, or
      `cannot_delete_edit_upload`
  job_title:
    type: string
    description: 'The user’s job title (max length: 100 chars)'
  phone:
    type: string
    description: 'The user’s phone number (max length: 100 chars)'
  address:
    type: string
    description: 'The user’s address (max length: 255 chars)'
  avatar_url:
    type: string
    description: URL of the user’s avatar image
  role:
    type: string
    description: |-
      The user’s enterprise role. Can be `admin`, `coadmin`, or `user`.'
  tracking_codes:
    type: array
    description: An array of key/value pairs set by the user’s admin
  can_see_managed_users:
    type: boolean
    description: |-
      Whether the user can see other enterprise users in her contact list
  is_sync_enabled:
    type: boolean
    description: Whether the user can use Box Sync
  is_external_collab_restricted:
    type: boolean
    description: |-
      Whether the user is allowed to collaborate with users outside her
      enterprise
  is_exempt_from_device_limits:
    type: boolean
    description: Whether to exempt the user from Enterprise device limits
  is_exempt_from_login_verification:
    type: boolean
    description: Whether the user must use two-factor authentication
  enterprise:
    type: object
    description: Mini representation of the user’s enterprise
  my_tags:
    type: array of strings
    description: |-
      Tags for all files and folders owned by the user. Values returned will
      only contain tags that were set by the requester.
  hostname:
    type: string
    description: |-
      The root (protocol, subdomain, domain) of any links that need to be
      generated for the user
  is_platform_access_only:
    type: boolean
    description: Whether the user is an App User
