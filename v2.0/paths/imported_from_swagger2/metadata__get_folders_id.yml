---
tags:
  - Metadata
operationId: get_folders_id
summary: Get Metadata on Folder
description: |-
  Used to retrieve the metadata template instance for a corresponding Box
  folder.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
responses:
  '201':
    description: |-
      An instance of the template that includes key:value pairs defined by a
      user or application.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Metadata'
        examples:
          response:
            value:
              currentDocumentStage: initial vetting
              needsApprovalFrom: vetting team
              nextDocumentStage: prioritization
              $type: documentFlow-452b4c9d-c3ad-4ac7-b1ad-9d5192f2fc5f
              $parent: folder_998951261
              $id: e57f90ff-0044-48c2-807d-06b908765baf
              $version: 0
              $typeVersion: 0
              $template: documentFlow
              $scope: enterprise_12345
  '404':
    description: |-
      If there is no template instance present, a 404 HTTP status code of
      not_found will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Get metadata error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
