---
properties:
  type:
    type: string
    description: '`recent_item`'
  item:
    type: item mini
    description: The item that was recently accessed.
  interaction_type:
    type: string
    description: |-
      The most recent type of access the user performed on the item. Possible
      values:

      * `item_preview`

      * `item_upload`

      * `item_comment`

      * `item_open`

      * `item_modify`
  interacted_at:
    type: date-time
    description: The time of the most recent interaction.
  interaction_shared_link:
    type: string | null
    description: |-
      If the item was accessed through a shared link it will appear here,
      otherwise this will be null.
