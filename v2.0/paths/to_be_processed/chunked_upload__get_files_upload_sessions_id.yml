    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Get would be successful
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UploadSession'
  '400':
    description: Bad request. See response body for details.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Get upload session error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
