---
title: Device Pinner Object
description: >-
  Device pins allow enterprises to control what devices can
  use native Box

  applications. To learn more about device pinning, please
  see our

  documentation.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      owned_by:
        $ref: '#/components/schemas/UserReference'
        type: string
        description: The user that the device pin belongs to
      product_name:
        type: string
        description: The type of device being pinned
      created_at:
        type: string
        format: date-time
        description: The time the device pin was created
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: The time the device pin was modified
        example: '2012-12-12T10:53:43-08:00'
      type:
        type: string
        description: '`device_pinner`'
      id:
        type: string
        description: The ID of the device pin object
