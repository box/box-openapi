---
tags:
  - ChunkedUpload
operationId: get_files_upload_sessions_id_parts
summary: List Parts
description: Return the list of parts uploaded so far for this session.
parameters:
  - name: SESSION_ID
    in: path
    required: true
    schema:
      type: string
  - name: offset
    description: |-
      Zero-based index of first part to return. Defaults to zero, if not
      specified.
    in: query
    required: false
    schema:
      type: integer
      format: int32
  - name: limit
    description: |-
      How many parts to return. Defaults to 1000 if not specified, which is also
      the maximum value allowed.
    in: query
    required: false
    schema:
      type: integer
      format: int32
responses:
  '200':
    description: List would be successful
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PartList'
  '400':
    description: Bad request. See response body for details.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Upload commit error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
