---
title: Upload part

type: object

x-box-resource-id: upload_part

description: |-
  The representation of an upload
  session chunk.

properties:
  part_id:
    description: |-
      The unique ID of the chunk.
    type: string
    example: 6F2D3486

  offset:
    description: |-
      The offset of the chunk within the file
      in bytes. The lower bound of the position
      of the chunk within the file.
    type: integer
    format: int64
    example: 16777216

  size:
    description: |-
      The size of the chunk in bytes.
    type: integer
    format: int64
    example: 3222784

  sha1:
    description: |-
      The SHA1 hash of the chunk.
    type: string
    example: 134b65991ed521fcfe4724b7d814ab8ded5185dc
