---
operationId: post_folders

summary: Create Folder

tags:
  - Folder

description: |-
  Used to create a new empty folder. The new folder will be created inside of
  the specified parent folder

parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    example: "id,name"
    schema:
      type: string

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: The desired name for the folder
            example: New Folder
          parent:
            type: object
            properties:
              id:
                type: string
                description: The ID of the parent folder
                example: "11446498"

responses:
  '201':
    description: |-
      A full folder object is returned if the parent folder ID is valid and if
      no name collisions occur.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'

  default:
    description: Client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
