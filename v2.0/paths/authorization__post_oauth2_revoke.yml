---
operationId: post_oauth2_revoke

summary: |-
  Revoke an Access Token

description: |-
  This is the URL of the Box revoke endpoint, the endpoint that revokes access
  tokens, or to put it another way, the endpoint that ends sessions, logging
  users out.

tags:
  - Authorization
  - AccessToken

security: []

requestBody:
  content:
    application/x-www-form-urlencoded:
      schema:
        $ref: "#/components/schemas/TokenRevocationRequest"

responses:
  "200":
    description: |-
      The access token has been revoked
  "400":
    description: "An OAuth2 error"
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/OAuth2Error"
