---
properties:
  type:
    type: string
    description: '`comment`'
  id:
    type: string
    description: The ID of the comment object
  is_reply_comment:
    type: boolean
    description: Whether or not this comment is a reply to another comment
  message:
    type: string
    description: The comment text that the user typed
  tagged_message:
    type: string
    description: |-
      The string representing the comment text with @mentions included. @mention
      format is @[id:username] where id is user_id and username is display name.
      Field is not included by default.
  created_by:
    type: mini user object
    description: A mini user object representing the author of the comment
  created_at:
    type: date-time
    description: The time this comment was created
  item:
    type: object
    description: The object this comment was placed on
  modified_at:
    type: date-time
    description: The time this comment was last modified
