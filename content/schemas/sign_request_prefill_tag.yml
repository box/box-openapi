---
title: Sign Request Prefill Tag

type: object

description: |-
  Prefill tags used to prefill signer input data

properties:
  external_id: 
    type: string
    example: '1234'
    description: external id of prefill tag

  text_value:
    type: string
    example: text
    description: text value for field

  checkbox_value: 
    type: boolean
    example: true
    description: checkbox value for field

  date_value:
    type: string
    format: date*time
    example: '2021-04-26T08:12:13.982Z'
    description: date value for field