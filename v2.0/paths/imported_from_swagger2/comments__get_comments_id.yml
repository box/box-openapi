---
tags:
  - Comments
operationId: get_comments_id
summary: Get Comment
description: |-
  Used to retrieve the message and metadata about a specific comment.
  Information about the user who created the comment is also included.
parameters:
  - name: COMMENT_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response.
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      A full comment object is returned is the ID is valid and if the user has
      access to the comment.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Comment'
        examples:
          response:
            value:
              type: comment
              id: '191969'
              is_reply_comment: false
              message: These tigers are cool!
              created_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              created_at: '2012-12-12T11:25:01-08:00'
              item:
                id: '5000948880'
                type: file
              modified_at: '2012-12-12T11:25:01-08:00'
  default:
    description: Get comment error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
