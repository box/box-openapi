operationId: post_legal_hold_policies
summary: Create New Legal Hold Policy
description: |-
  Create a new Legal Hold Policy. Optional date filter may be passed. If Policy
  has a date filter, any Custodian assignments will apply only to file versions
  created or uploaded inside of the date range.
requestBody:
  $ref: '#/components/requestBodies/LegalHoldPolicy'
responses:
  '201':
    description: A new retention policy object will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicy'
  '409':
    description: |-
      If the Policy Name is in use for your enterprise, will return a 409.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Create Legal hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
