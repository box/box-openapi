---
operationId: delete_users_id

x-box-reference-category: users

summary: Delete user

tags:
  - Users

description: |-
  Deletes a user. By default this will fail if the user
  still owns any content. Move their owned content first
  before proceeding, or use the `force` field to delete
  the user and their files.

parameters:
  - $ref: '../attributes/user_id.yml'

  - name: notify
    schema:
      type: boolean
    in: query
    example: true
    description: |-
      Whether the user will receive email notification of
      the deletion

  - name: force
    schema:
      type: boolean
    in: query
    example: true
    description: |-
      Whether the user should be deleted even if this user
      still own files

responses:
  204:
    description: |-
      Removes the user and returns an empty response.

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
