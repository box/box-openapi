                type: folder
                id: '0'
                name: All Files
              item_status: active
  '403':
    description: |-
      The user doesn’t have access to the folder the item is being restored to
      or the user doesn’t have permission to restore items from the trash
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '404':
    description: The item is not in the trash
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  '409':
    description: |-
      There is an item with the same name in the folder the item is being
      restored to
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Restore file error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
