---
title: Membership Object
description: |-
  Membership is used to signify that a user is part of a
  group. Membership can

  be added, requested, updated and deleted. You can also get
  all members of a

  group, or all memberships for a given user.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      user:
        $ref: '#/components/schemas/UserReference'
      group:
        $ref: '#/components/schemas/GroupReference'
      role:
        type: string
        description: The role of the user in the group.
        enum:
          - member
          - admin
      created_at:
        type: string
        format: date-time
        description: The time this membership was created.
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: The time this membership was last modified.
        example: '2012-12-12T10:53:43-08:00'
