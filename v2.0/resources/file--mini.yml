---
allOf:
  - $ref: '#/components/schemas/ItemReference'
  - properties:
      type:
        type: string
        description: '`folder`'
        example: '`folder`'

      id:
        type: string
        description: The ID of the file
        example: "11446498"

      sequence_id:
        type: string
        example: "1"
        description: |-
          A unique ID for use with the /events endpoint

      etag:
        type: string
        example: "1"
        description: |-
          The entity tag of this file object. Used with `If-Match`
          headers.

      name:
        type: string
        description: The name of the file
        example: "Pictures"
