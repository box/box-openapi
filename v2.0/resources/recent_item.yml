---
x-box-resource-id: recent_item

description: |-
  Recent Items returns information about files that have
  been accessed by a user recently. It keeps track of items
  that were accessed either in the last 90 days or the last
  1000 items accessed

properties:
  type:
    type: string
    description: '`recent_item`'
    example: 'recent_item'

  item:
    allOf:
      - $ref: "#/components/schemas/ItemReference"
      - description: The item that was recently accessed.

  interaction_type:
    type: string
    example: item_preview
    description: |-
      The most recent type of access the user performed on
      the item.
    enum:
      - item_preview
      - item_upload
      - item_comment
      - item_open
      - item_modify

  interacted_at:
    type: string
    format: date-time
    description: The time of the most recent interaction.
    example: "2018-04-13T13:53:23-07:00"

  interaction_shared_link:
    type: string
    example: https://www.box.com/shared/static/rh935iit6ewrmw0unyul.jpeg
    description: |-
      If the item was accessed through a shared link it will appear here,
      otherwise this will be null.
