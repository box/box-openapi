---
x-box-resource-id: file

description: |-
  A full representation of a file, as can be returned from any
  file API endpoints by default

x-box-reference-category: files

allOf:
  - $ref: '#/components/schemas/File--Standard'
  - properties:
      version_number:
        type: string
        example: "1"
        description: The version number of this file

      comment_count:
        type: integer
        example: 10
        description: The number of comments on this file

      permissions:
        allOf:
          - $ref: '#/components/schemas/Permissions'
          - description: |-
              An object containing the permissions that the current user has
              for this item

      tags:
        type: array
        example:
          - draft
          - needs_review
        items:
          type: string
        description: All tags applied to this folder.

      lock:
        allOf:
          - $ref: '#/components/schemas/Lock'
          - description: |-
              The lock held on this file. If there is no lock, this can either
              be `null` or have a timestamp in the past.

      extension:
        type: string
        example: png
        description: |-
          Indicates the suffix, when available, on the file. By default,
          set to an empty string. The suffix usually indicates the encoding
          (file format) of the file contents or usage.

      is_package:
        type: boolean
        example: true
        description: |-
          Whether the file is a package. Used for Mac Packages used by iWorks.

      expiring_embed_link:
        type: string
        example: https://app.box.com/preview/expiring_embed/gvoct6FE!
        description: |-
          An expiring URL for an embedded preview session in an iframe.
          This URL will expire after 60 seconds and the session will
          expire after 60 minutes.

      watermark_info:
        allOf:
          - $ref: '#/components/schemas/WatermarkInfo'
          - description: Information about the watermarking on this file

      allowed_invitee_roles:
        type: array
        description: |-
          Folder [collaboration](#collaboration-object) roles allowed by the
          enterprise administrator.
        items:
          type: string
        example:
          - open
        enum:
          - open
          - company
          - collaborators

      is_externally_owned:
        type: boolean
        example: true
        description: |-
          Whether this file is owned by a user outside of the enterprise.

      has_collaborations:
        type: boolean
        example: true
        description: Whether this file has any collaborators.

      metadata:
        type: object
        description: The scope of the metadata
        example:
          global:
            properties:
              $canEdit: true
              $id: "1ced710e-19e6-4d98-a288-a81fb2dae93c"
              $parent: "file_1234567"
              $scope: "global"
              $template: "properties"
              $type: "properties"
              $typeVersion: 5
              $version: 1
              MyKey: "MyValue"

          enterprise_12345:
            properties:
              $canEdit: true
              $id: "57b35856-8fed-4fbc-826d-9543a7bf27ce"
              $parent: "file_1234567"
              $scope: "enterprise_12345"
              $template: "acme_inc_metadata"
              $type: "acme_inc_metadata-f2c57cf8-9e7a-4769-a5b2-54f8c3b7c1a0"
              $typeVersion: 4
              $version: 1
              acme_inc_metadata_id: "123"

        additionalProperties:
          type: object
          description: The template name for the metadata
          additionalProperties:
            $ref: "#/components/schemas/Metadata"
