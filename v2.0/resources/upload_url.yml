---
x-box-resource-id: upload_url

x-box-reference-category: file_uploads

description: The details for the upload session for the file.

properties:
  upload_url:
    type: string
    example: |-
      https://upload-las.app.box.com/api/2.0/files/content?upload_session_id=1234

    description: |-
      A URL for an upload session that can be used to upload
      the file.

  upload_token:
    type: string
    example: |-
      Pc3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQP

    description: |-
      An optional access token to use to upload the file
