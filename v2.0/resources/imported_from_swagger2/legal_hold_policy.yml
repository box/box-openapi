---
title: Legal Hold Policy object
type: object
description: |-
  Legal Hold Policy information describes the basic characteristics of the
  Policy, such as name, description, and filter dates.
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      policy_name:
        type: string
        description: Name of the Policy. This is limited to 254 characters.
      description:
        type: string
        description: |-
          The type and id of the content that is under retention. The type can
          either be folder or enterprise.
      status:
        type: string
        enum:
          - active
          - applying
          - releasing
          - released
      assignment_count:
        $ref: '#/components/schemas/AssignmentCounts'
      created_by:
        $ref: '#/components/schemas/UserReference'
      created_at:
        type: string
        format: date-time
        description: Time the Policy was created.
      modified_at:
        type: string
        format: date-time
        description: |-
          Time that the Policy itself was modified. Does not update when
          assignments are added or removed.
      deleted_at:
        type: string
        format: date-time
        description: Time that the policy release request was sent.
      filter_started_at:
        type: string
        format: date-time
        description: |-
          User-specified, optional date filter applies to Custodian assignments
          only.
      filter_ended_at:
        type: string
        format: date-time
        description: |-
          User-specified, optional date filter applies to Custodian assignments
          only.
      release_notes:
        type: string
        description: |-
          Notes around why the policy was released. Optional property with a 500
          character limit.
