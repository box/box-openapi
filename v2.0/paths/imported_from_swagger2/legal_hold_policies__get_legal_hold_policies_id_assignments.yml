---
tags:
  - Legal Hold Policies
operationId: get_legal_hold_policies_id_assignments
summary: Get Legal hold policy assignments
description: Get list of assignments for a single Policy.
parameters:
  - name: ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      Returns the list of Assignments for the passed in Policy, as well as any
      optional filter parameters passed in. By default, will only return only
      type, and id, but you can specify more by using the fields parameter.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicyAssignmentList'
  default:
    description: Get Legal Hold policy assignments error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
