---
title: Signer fields for Create Sign Request

type: object

description: |-
  The schema for a Signer in a POST Sign Request request body

required:
  - email

properties:
  email:
    type: string
    description: Email address for signer
    example: example@gmail.com

  role:
    type: string
    enum:
      - signer
      - approver
      - final_copy_reader
    description: Defines the role of the signer in the sign request. Signers will
      need to sign the document, Approvers may just approve the document.
      Finally, final_copy_reader will only receive the finished
      sign request with a sign log
    example: signer
    default: signer

  is_in_person:
    type: boolean
    description: 'When used in combination with an embed url on the sender,
      after sender has signed, they will be redirected to the next in_person
      signer, see: In person signing'
    example: true

  order:
    type: integer
    description: Order of signer
    minimum: 0
    example: 2

  embed_url_external_user_id:
    type: string
    description: User id for this signer in external application responsible for
      authentication when accessing the embed url
    example: '1234'
