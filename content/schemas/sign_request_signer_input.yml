---
title: Sign Request Signer Input

type: object

description: |-
  Input created by a Signer on a Sign Request

required:
  - page_index

allOf:
  - $ref: '#/components/schemas/SignRequestPrefillTag'
  - properties:
      'type':
        type: string
        enum:
          - signature
          - date
          - text
          - checkbox
        description: >-
          'signature' for signature input, 'text' for text input, 'date' for
          date input) or 'checkbox' for checkbox input
        example: 'text'
      page_index:
        type: integer
        description: Index of page that input is on
        example: 4
