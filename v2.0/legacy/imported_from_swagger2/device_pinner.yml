---
title: Device Pinner Object
description: |-
  Device pins allow enterprises to control what devices can use native Box
  applications. To learn more about device pinning, please see our
  documentation.
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      owned_by:
        $ref: '#/components/schemas/User--Mini'
      product_name:
        type: string
        description: The type of device being pinned
      created_at:
        type: string
        format: date-time
        description: The time this pin was created
      modified_at:
        type: string
        format: date-time
        description: The time this pin was modified
