---
operationId: post_storage_policy_assignments

summary: Assign storage policy

tags:
  - Multi Zones

x-box-reference-category: multizones

description: |-
  Creates a storage policy assignment for an enterprise or user.

requestBody:
  content:
    application/json:
      schema:
        required:
          - storage_policy
          - assigned_to
        properties:
          storage_policy:
            type: object
            description: |-
              The storage policy to assign to the user or
              enterprise
            required:
              - type
              - id
            properties:
              type:
                type: string
                description: |-
                  The type to assign.
                example: "storage_policy"
                enum:
                  - storage_policy
              id:
                type: string
                description: |-
                  The ID of the storage policy to assign.
                example: "1434325"

          assigned_to:
            type: object
            description: |-
              The user or enterprise to assign the storage
              policy to.
            required:
              - type
              - id
            properties:
              type:
                type: string
                description: |-
                  The type to assign the policy to.
                example: "user"
                enum:
                  - user
                  - enterprise
              id:
                type: string
                description: |-
                  The ID of the user or enterprise
                example: "9987987"

responses:
  200:
    description: |-
      Returns the new storage policy assignment created.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoragePolicyAssignment'
