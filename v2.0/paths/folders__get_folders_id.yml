---
operationId: get_folders_id

summary: Get Folder by ID

tags:
  - Folders

description: |-
  Retrieves the full metadata about a folder, including information about when
  it was last updated as well as some of the files and folders contained in it.

parameters:
  - name: folder_id
    description: |-
      The ID of the folder to fetch. The root folder of a Box account is
      always represented by the id "0".
    example: |-
      "12345"
    in: path
    required: true
    schema:
      type: string

  - name: fields
    description: |-
      The folder attribute(s) to include in the response
    in: query
    example: "id,type,name"
    required: false
    schema:
      type: string


responses:
  '200':
    description: |-
      A full folder object is returned, including the most current information
      available about it.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder--Standard'

  '401':
    description: 4xx if the user does not have access to it.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'

  '404':
    description: An 404 error is thrown if the folder does not exist.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'

  default:
    description: Get Folder's info error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
