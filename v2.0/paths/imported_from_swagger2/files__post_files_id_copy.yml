---
tags:
  - Files
operationId: post_files_id_copy
summary: Copy File
description: |-
  Used to create a copy of a file in another folder. The original version of the
  file will not be altered.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/CopyFile'
  required: true
responses:
  '201':
    description: |-
      A full file object is returned if the ID is valid and if the update is
      successful.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BoxFile'
        examples:
          response:
            value:
              type: file
              id: '5000948880'
              sequence_id: '3'
              etag: '3'
              sha1: 134b65991ed521fcfe4724b7d814ab8ded5185dc
              name: tigers.jpeg
              description: a picture of tigers
              size: 629644
              path_collection:
                total_count: 2
                entries:
                  - type: folder
                    id: '0'
                    name: All Files
                  - type: folder
                    id: '11446498'
                    sequence_id: '1'
                    etag: '1'
                    name: Pictures
              created_at: '2012-12-12T10:55:30-08:00'
              modified_at: '2012-12-12T11:04:26-08:00'
              created_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              modified_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              owned_by:
                type: user
                id: '17738362'
                name: sean rose
                login: sean@box.com
              shared_link:
                url: 'https://www.box.com/s/rh935iit6ewrmw0unyul'
                download_url: 'https://www.box.com/shared/static/asdasd.jpeg'
                is_password_enabled: false
                download_count: 0
                preview_count: 0
                access: open
                permissions:
                  can_download: true
                  can_preview: true
              parent:
                type: folder
                id: '11446498'
