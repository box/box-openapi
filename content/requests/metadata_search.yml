---
title: Metadata query search request

type: object

description: |-
  Create a search using SQL-like syntax to return items that match specific
  metadata.

required:
  - from
  - ancestor_folder_id

properties:
  from:
    type: string
    description: |-
      Specifies the template used in the query. Must be in the form
      scope.templateKey
    example: enterprise_123456.someTemplate

  query:
    type: string
    description: |-
      Logical expression of the query that is roughly analogous to a SQL SELECT
      statement with parameterized arguments.
    example:

  query_params:
    type: object
    description: |-
      Set of arguments corresponding to the parameters specified in the query.
      Types must match the type of fields used in the query.
    required:
    items:
      arg:
        type: string
        example:

  ancestor_folder_id:
    type: string
    description: |-
      The value of the folder_id that you are restricting the query to. A value
      of zero will return results from all folders you have access to. A
      non-zero value will only return results found in the folder
      corresponding to the folder_id or in any of its child folders.
    example:

  use_index:
    type: string
    description: |-
      The name of the index to use. Index names are unique with a template.
    example:

  order_by:
    type: array
    description: |-
      Placeholder description - the desired order of results contingent on the
      field_key(s) specified by the metadata template used in the from field
      and using the directions asc or desc.
    items:
      field_key:
        type: string
        description: |-
          Key property for the field property of the metadata template
          specified in the from field.
        example: "amount"
      direction:
        type: string
        description: |-
          The direction to order by, either ascending or descending.
        example: "asc"
        enum:
          - "ASC"
          - "DESC"
          - "asc"
          - "desc"

  limit:
    type: int
    description: |-
      Value between 0 and 100 that indicates the maximum number of results to
      return for a single request. This only specifies a maximum boundary and
      will not guarantee the minimum number of results returned.
    default: 20
    minimum: 0
    maximum: 100
    example: 50

  marker:
    type: string
    description: |-
      Marker to use for requesting the next page.
