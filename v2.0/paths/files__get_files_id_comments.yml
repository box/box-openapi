---
operationId: get_files_id_comments

summary: Retrieve file comments

description: |-
  Retrieves a list of comments for a file.

tags:
  - Comments
  - Files

x-box-reference-category: comments

parameters:
  - $ref: '../attributes/file_id.yml'
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/item_limit.yml'
  - $ref: '../attributes/item_offset.yml'

responses:
  '200':
    description: |-
      Returns a collection of comment objects. If there are no
      comments on this file an empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Comments'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
