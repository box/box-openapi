---
description: |-
  A relation between a file and the scopes for which the file can be accessed

properties:
  object:
    allOf:
      - $ref: "#/components/schemas/File"

  scope:
    type: string
    example: item_download
    enum:
      - annotation_edit
      - annotation_view_all
      - annotation_view_self
      - base_explorer
      - base_picker
      - base_preview
      - base_upload
      - item_delete
      - item_download
      - item_preview
      - item_rename
      - item_share
      - item_upload
