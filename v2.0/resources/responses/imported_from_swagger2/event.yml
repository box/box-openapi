---
title: Event Object
description: ''
type: object
properties:
  type:
    type: string
    enum:
      - event
  event_id:
    type: string
    description: 'The id of the event, used for de-duplication purposes'
  created_by:
    $ref: '#/components/schemas/UserReference'
  event_type:
    type: string
    description: One of the event types
  session_id:
    type: string
    description: |-
      The session of the user that performed the action. Not all events will
      populate this attribute.
  source:
    type: object
    description: |-
      The object that was modified. See Object definitions for appropriate
      object: file, folder, comment, etc. Not all events have a source object.
  additional_details:
    type: object
    description: |-
      This object provides additional information about the event if available.
      This can include how a user performed an event as well as additional
      information to correlate an event to external Keysafe logs. Not all events
      have an additional_details object.  This object is only available in the
      Enterprise Events.
