---
tags:
  - Metadata
operationId: delete_files_id
summary: Delete Metadata on File
description: |-
  Used to delete the template instance. To delete custom key:value pairs within
  a template instance, you should refer to the updating metadata section.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
  - name: SCOPE
    in: path
    required: true
    schema:
      type: string
  - name: TEMPLATE
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty HTTP 204 response to confirm the deletion of the template
      instance.
  default:
    description: Delete file metadata error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
