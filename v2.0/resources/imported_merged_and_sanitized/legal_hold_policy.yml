---
title: Legal Hold Policy object
type: object
description: |-
  Legal Hold Policy information describes the basic
  characteristics of the

  Policy, such as name, description, and filter dates.
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      policy_name:
        type: string
        description: |-
          Name of the legal hold policy. This is limited to
          254 characters.
      description:
        type: string
        description: |-
          Description of the legal hold policy. Optional
          property with a 500

          character limit.
      status:
        type: string
        enum:
          - active
          - applying
          - releasing
          - released
        description: |-
          'active' - the policy is not in a transition state

          'applying' - that the policy is in the process of
          being applied

          'releasing' - that the process is in the process
          of being released

          'released' - the policy is no longer active
      assignment_count:
        $ref: '#/components/schemas/AssignmentCounts'
      created_by:
        $ref: '#/components/schemas/User--Mini'
        type: object
        description: The user who created the legal hold policy object
      created_at:
        type: string
        format: date-time
        description: When the legal hold policy object was created
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: |-
          When the legal hold policy object was modified.
          Does not update when

          assignments are added or removed.
        example: '2012-12-12T10:53:43-08:00'
      deleted_at:
        type: string
        format: date-time
        description: |-
          When the policy release request was sent. (Because
          it can take time for a

          policy to fully delete, this isn't quite the same
          time that the policy is

          fully deleted). If `null`, the policy was not
          deleted.
        example: '2012-12-12T10:53:43-08:00'
      filter_started_at:
        type: string
        format: date-time
        description: |-
          User-specified, optional date filter applies to
          Custodian assignments only
        example: '2012-12-12T10:53:43-08:00'
      filter_ended_at:
        type: string
        format: date-time
        description: |-
          User-specified, optional date filter applies to
          Custodian assignments only
        example: '2012-12-12T10:53:43-08:00'
      release_notes:
        type: string
        description: |-
          Notes about why the policy was released. Optional
          property with a 500

          character limit.
      type:
        type: string
        description: '`legal_hold_policy`'
      id:
        type: string
        description: The ID of the legal hold policy object
      assignment_counts:
        type: object
        description: |-
          Counts of assignments within this policy by
          apply-to type
