---
title: Integration Mapping Slack Create Request

type: object

description: |-
  A Slack Integration Mapping create request
properties:
  partner_item:
    allOf:
      - $ref: '#/components/schemas/IntegrationMappingPartnerItemSlack'
      - description: |-
          Mapped item for which the mapping should be returned
      - nullable: false

  box_item:
    allOf:
      - $ref: '#/components/schemas/IntegrationMappingBoxItemSlack'
      - description: |-
          Box item for which the mappings should be returned
      - nullable: false

  options:
    description: |-
      Options of the integration mapping
    nullable: false
    oneOf:
      - $ref: '#/components/schemas/IntegrationMappingSlackOptions'

required:
  - partner_item
  - box_item
