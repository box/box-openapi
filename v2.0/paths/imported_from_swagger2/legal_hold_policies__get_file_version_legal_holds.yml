---
tags:
  - Legal Hold Policies
operationId: get_file_version_legal_holds
summary: Get List of File Version Legal Holds
description: Get list of non-deleted Holds for a single Policy.
parameters:
  - name: policy_id
    in: query
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      Returns the list of File Version Legal Holds for the passed in Policy. By
      default, will only return only type, and id, but you can specify more by
      using the fields parameter.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionLegalHoldList'
  default:
    description: Get File Version Legal Hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
