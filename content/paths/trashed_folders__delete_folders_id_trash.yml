---
operationId: delete_folders_id_trash

summary: Permanently remove folder

tags:
  - Trashed items

x-box-tag: trashed_folders

description: |-
  Permanently deletes a folder that is in the trash.
  This action cannot be undone.

parameters:
  - $ref: '../attributes/folder_id.yml'

responses:
  204:
    description: |-
      Returns an empty response when the folder was
      permanently deleted.

  404:
    description: |-
      Returns an error if the folder is not in the trash.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
