---
operationId: post_shield_information_barrier_segment_restrictions

summary: Create Shield Information Barrier Segment Restriction

tags:
  - shieldInformationBarrierSegmentRestrictions
  - create_shield_information_barrier_segment_restrictions

x-box-tag: shield_information_barrier_segment_restrictions

x-box-scopes:
  - manage_managed_users

description: |-
  Create Shield Information Barrier Segment Restriction.
requestBody:
  content:
    application/vnd.box+json:
      schema:
        type: object
        required:
          - type
          - shield_information_barrier_segment
          - restricted_segment
        properties:
          type:
            type: string
            enum:
              - shield_information_barrier_segment_restriction

          shield_information_barrier:
            type: object
            properties:
              id:
                type: string
                example: '1910967'
                description: |-
                  The ID of the Shield Information Barrier.

              type:
                type: string
                enum:
                  - shield_information_barrier
            description: |-
              The `type` and `id` of the
              Shield Information Barrier of this Segment.

          shield_information_barrier_segment:
            type: object
            properties:
              id:
                type: string
                example: '1910967'
                description: |-
                  The ID reference of the requesting
                  Shield Information Barrier Segment.

              type:
                type: string
                enum:
                  - shield_information_barrier_segment
            description: |-
              The `type` and `id` of the requested
              Shield Information Barrier Segment.
            example: 'Investment Banking'

          restricted_segment:
            type: object
            properties:
              id:
                type: string
                example: '1910967'
                description: |-
                  The ID reference of the restricted
                  Shield Information Barrier Segment.

              type:
                type: string
                enum:
                  - shield_information_barrier_segment
            description: |-
              The `type` and `id` of the restricted
              Shield Information Barrier Segment.
            example: 'Asset Management'

responses:
  201:
    description: |-
      Returns the newly created Shield
      Information Barrier Segment Restriction object.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: |-
           '#/components/schemas/ShieldInformationBarrierSegmentRestriction'

  404:
    description: |-
      Returns a `not_found` error if the
      Shield Information Barrier or Segment could not be found.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/vnd.box.internal+json:
        schema:
          $ref: '#/components/schemas/ClientError'
