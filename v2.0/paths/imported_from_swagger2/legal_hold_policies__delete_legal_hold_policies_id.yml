  response comes back.
parameters:
  - name: ID
    in: path
    required: true
    schema:
      type: string
responses:
  '202':
    description: Returns a 202 if the request to delete the Policy was accepted.
  default:
    description: Delete Legal Hold policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
