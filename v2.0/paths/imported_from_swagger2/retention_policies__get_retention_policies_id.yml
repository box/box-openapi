---
tags:
  - Retention Policies
operationId: get_retention_policies_id
summary: Get Retention Policy
description: Used to retrieve information about a retention policy
parameters:
  - name: POLICY_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: The specified retention policy will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicy'
        examples:
          response:
            value:
              type: retention_policy
              id: '123456789'
              policy_name: Tax Documents
              policy_type: finite
              retention_length: 365
              disposition_action: remove_retention
              status: active
              created_by:
                type: user
                id: '11993747'
                name: Sean
                login: sean@box.com
              created_at: '2015-05-01T11:12:54-07:00'
              modified_at: '2015-06-08T11:11:50-07:00'
  '404':
    description: |-
      If the retention policy specified does not exist, a 404 HTTP status code
      of not_found is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get Retention Policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
