---
operationId: get_files_id

summary: Retrieve a file

tags:
  - Files

x-box-reference-category: files

description: |-
  Retrieves the details about a file.

parameters:
  - $ref: '../attributes/file_id.yml'
  - $ref: '../attributes/fields.yml'

responses:
  '200':
    description: |-
      Returns a file object.

      [Some fields are optional](#file) and need to be explicitly
      requested using the [fields](#get-files-id--request--fields)
      parameter.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/File'

  default:
    description: |-
      A client error can occur of the user does not have access to the file,
      the file does not exists, or incorrect parameters are passed in the
      request.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
