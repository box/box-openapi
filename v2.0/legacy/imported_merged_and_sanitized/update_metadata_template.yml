---
type: array
items:
  type: object
  required:
    - op
  properties:
    op:
      type: string
      description: The operation name.
      enum:
        - addEnumOption
        - addField
        - editEnumOption
        - editField
        - editTemplate
        - removeEnumOption
        - removeField
        - reorderEnumOptions
        - reorderFields
    data:
      type: object
      description: |-
        The data for the operation.  Can vary depending on
        the operation.
    fieldKey:
      type: string
      description: |-
        For operations that affect a specific field, the key
        of the field to be

        affected.
    fieldKeys:
      type: array
      items:
        type: string
      description: |-
        For operations that affect multiple fields, the keys
        of the fields to be

        affected.
    enumOptionKeys:
      type: array
      items:
        type: string
      description: |-
        For operations that affect multiple enum options,
        the keys of the enum

        options to be affected.
example:
  - op: editField
    fieldKey: test
    data:
      description: Test
