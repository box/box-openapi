---
tags:
  - Users
operationId: get_users_id_memberships
summary: Get Memberships for User
description: |-
  Retrieves all of the group memberships for a given user. Note this is only
  available to group admins. To retrieve group memberships for the user making
  the API request, use the users/me/memberships endpoint.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: Default is 100. Max is 1000
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The item at which to begin the response
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: ''
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GroupMembershipList'
        examples:
          response:
            value:
              total_count: 2
              entries:
                - type: group_membership
                  id: '1560354'
                  user:
                    type: user
                    id: '13130906'
                    name: Alice
                    login: alice@gmail.com
                  group:
                    type: group
                    id: '119720'
                    name: family
                  role: member
                - type: group_membership
                  id: '1560356'
                  user:
                    type: user
                    id: '192633962'
                    name: rabbit
                    login: rabbit@gmail.com
                  group:
                    type: group
                    id: '119720'
                    name: family
                  role: member
              offset: 0
              limit: 100
  default:
    description: Get user membership error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
