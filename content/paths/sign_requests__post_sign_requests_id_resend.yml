---
operationId: post_sign_requests_id_resend

summary: Resend Sign Request

tags:
  - Sign Requests

x-box-tag: sign_requests

description: |-
  Resends a Sign Request to all signers that have not signed yet.

parameters:
  - $ref: '../attributes/sign_request_id.yml'

responses:
  202:
    description: |-
      Returns an empty response when the API call was successful.
      The email notifications will be sent asynchronously.
  
  404:
    description: |-
      Returns an error when the sign request could not be found or the
      user does not have access to the sign request.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
          
  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
