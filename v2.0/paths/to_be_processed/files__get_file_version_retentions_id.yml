---
tags:
  - Files
operationId: get_file_version_retentions_id
summary: Get File Version Retention
description: Used to retrieve information about a file version retention
parameters:
  - name: FILE_VERSION_RETENTION_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      The specified file version retention will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionRetention'
        examples:
          response:
            value:
              type: file_version_retention
              id: '112729'
              applied_at: '2015-08-06T22:02:24-07:00'
              disposition_at: '2016-08-06T21:45:28-07:00'
              winning_retention_policy:
                type: retention_policy
                id: '41173'
                policy_name: Tax Documents
              file_version:
                type: file_version
                id: '124887629'
                sha1: 4262d6250b0e6f440dca43a2337bd4621bad9136
              file:
                type: file_version
                id: '5011706273'
                etag: '2'
  '404':
    description: |-
      If the file version retention specified does not exist, a 404 HTTP status
      code of not_found is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Get file version Retention error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
