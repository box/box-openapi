---
properties:
  type:
    type: string
    description: '`legal_hold_policy_assignment`'
  ID:
    type: string
    description: The ID of the legal hold policy assignment object
  legal_hold_policy:
    type: object
    description: The policy that the legal hold policy assignment is part of
  assigned_to:
    type: object
    description: |-
      The entity that the legal hold policy assignment is assigned to. Includes
      type and ID.
  assigned_by:
    type: object
    description: The user who created the legal hold policy assignment
  assigned_at:
    type: date-time
    description: When the legal hold policy assignment object was created
  deleted_at:
    type: date-time
    description: |-
      When the assignment release request was sent. (Because it can take time
      for an assignment to fully delete, this isn't quite the same time that the
      assignment is fully deleted). If null, Assignment was not deleted.
