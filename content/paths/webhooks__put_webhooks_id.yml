---
operationId: put_webhooks_id

summary: Update webhook

tags:
  - Webhooks

x-box-tag: webhooks

description: |-
  Updates a webhook.

parameters:
  - $ref: '../attributes/webhook_id.yml'

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          target:
            type: object
            description: |-
              The item that will trigger the webhook
            properties:
              id:
                description: |-
                  The ID of the item to trigger a webhook
                type: string
                example: "1231232"

              type:
                description: |-
                  The type of item to trigger a webhook
                type: string
                example: file
                enum:
                  - file
                  - folder

          address:
            type: string
            example: "https://example.com/webhooks"
            description: |-
              The URL that is notified by this webhook

          triggers:
            type: array
            example:
              - FILE.UPLOADED
            description: |-
              An array of event names that this webhook is
              to be triggered for
            items:
              $ref: '../attributes/webhook_trigger.yml'

responses:
  200:
    description: |-
      Returns the new webhook object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Webhook'

  400:
    description: |-
      Returns an error if the parameters were
      incorrect.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      Returns an error if the application does not
      have the permission to manage webhooks.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: |-
      Returns an error if the target item or webhook
      could not be found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  409:
    description: |-
      Returns an error if the a webhook for this
      combination of target, application, and user
      already exists.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
