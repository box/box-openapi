---
operationId: get_folders_id_items

summary: Retrieve folder items

tags:
  - Folder

description: |-
  Retrieves the files, folders, web links, and other items contained
  within a folder. No other data about the folder will be returned.

parameters:
  - $ref: '../attributes/folder_id.yml'
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/item_offset.yml'
  - $ref: '../attributes/item_limit.yml'

responses:
  '200':
    description: A collection of items contained in the folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ItemReferenceCollection'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
