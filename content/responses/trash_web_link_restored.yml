---
title: Trashed Web Link (Restored)

type: object

x-box-resource-id: trash_web_link_restored
x-box-tag: trashed_web_links

description: |-
  Represents a web link restored from the trash.

properties:
  type:
    type: string
    description: "`web_link`"
    example: web_link
    enum:
      - web_link

  id:
    type: string
    description: The unique identifier for this web link
    example: "11446498"

  sequence_id:
    allOf:
      - $ref: "../attributes/sequence_id.yml"
      - nullable: false

  etag:
    type: string
    example: "1"
    description: |-
      The entity tag of this web link. Used with `If-Match`
      headers.

  name:
    type: string
    description: The name of the web link
    example: "My Bookmark"

  url:
    type: string
    example: https://www.example.com/example/1234
    description: The URL this web link points to

  parent:
    allOf:
      - $ref: '#/components/schemas/Folder--Mini'
      - description: The parent object the web link belongs to

  description:
    type: string
    example: Example page
    description: |-
      The description accompanying the web link. This is
      visible within the Box web application.

  path_collection:
    allOf:
      - $ref: '../attributes/path_collection.yml'
      - description: |-
          The tree of folders that this web link is contained in,
          starting at the root.
      - nullable: false

  created_at:
    type: string
    format: date-time
    description: When this file was created on Boxâ€™s servers.
    example: '2012-12-12T10:53:43-08:00'

  modified_at:
    type: string
    format: date-time
    description: |-
      When this file was last updated on the Box
      servers.
    example: '2012-12-12T10:53:43-08:00'

  trashed_at:
    type: string
    nullable: true
    description: |-
      The time at which this bookmark was put in the trash - becomes `null`
      after restore
    example: "null"

  purged_at:
    type: string
    nullable: true
    description: |-
      The time at which this bookmark will be permanently deleted - becomes
      `null` after restore
    example: "null"

  created_by:
    allOf:
      - $ref: '#/components/schemas/User--Mini'
      - description: The user who created this web link

  modified_by:
    allOf:
      - $ref: '#/components/schemas/User--Mini'
      - description: The user who last modified this web link

  owned_by:
    allOf:
      - $ref: '#/components/schemas/User--Mini'
      - description: The user who owns this web link

  shared_link:
    type: string
    description: |-
      The shared link for this bookmark. This will be
      `null` if a bookmark had been trashed, even though the original shared
      link does become active again.
    nullable: true
    example: null

  item_status:
    type: string
    example: trashed
    enum:
      - active
      - trashed
      - deleted
    description: |-
      Whether this item is deleted or not. Values include `active`,
      `trashed` if the file has been moved to the trash, and `deleted` if
      the file has been permanently deleted
