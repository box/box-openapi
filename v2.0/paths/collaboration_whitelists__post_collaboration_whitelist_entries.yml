---
operationId: post_collaboration_whitelist_entries

summary: Create whitelist entry

tags:
  - Collaboration Whitelist

x-box-reference-category: collaboration_whitelist

description: |-
  Creates a collaboration whitelist entry, specifying a domain
  and direction to allow collaboration for.


requestBody:
  content:
    application/json:
      schema:
        required:
          - domain
          - direction
        properties:
          domain:
            type: string
            description: |-
              The domain to add to the whitelist.
            example: "example.com"
          direction:
            type: string
            description: |-
              The direction in which to allow collaborations.
            example: "inboud"
            enum:
              - inbound
              - outbound
              - both

responses:
  200:
    description: |-
      Returns a new collaboration whitelist entry.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationWhitelistEntry'
