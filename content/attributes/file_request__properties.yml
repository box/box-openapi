properties:
  title:
    type: string
    description: |-
      An optional title for the file reequest. This can be used to
      change the title of file request.
    example: "Please upload required documents"

  description:
    type: string
    description: |-
      An optional description for the file reequest. This can be used to
      change the description of file request.
    example: "Please upload required documents"

  status:
    type: string
    description: Status of file request. Setting status as Inactive will return 404 for submitter.
    example: ACTIVE
    enum:
      - ACTIVE
      - INACTIVE

  is_email_required:
    type: boolean
    description: |-
      Is a submitter required to provide their email address? Setting this to
      true shows an email field on file request form.
    example: true

  is_description_required:
    type: boolean
    description: |-
      Is a submitter required to provide a description of files they are
      submitting. Setting this to true shows a description field on file request
      form.
    example: true


  expires_at:
    type: string
    format: date-time
    description: >-
      Date after which file request will not accept new submissions i.e. status
      will change to inactive.
    example: "2020-09-28T10:53:43-08:00"
