---
operationId: put_metadata_templates_id_id_schema

tags:
  - Metadata templates

x-box-tag: metadata_templates
x-box-sanitized: true

summary: Update metadata template

description: |-
  Updates a metadata template.

  The metadata template can only be updated if the template
  already exists.

  The update is applied atomically. If any errors occur during the
  application of the operations, the metadata template will not be changed.

parameters:
  - $ref: '../attributes/metadata_scope.yml'
  - $ref: '../attributes/metadata_template_key.yml'

requestBody:
  content:
    application/json-patch+json:
      schema:
        description: |-
          A [JSON-Patch](https://tools.ietf.org/html/rfc6902)
          specification for the changes to make to the metadata
          template.

          The changes are represented as a JSON array of
          operation objects.

        type: array

        items:
          $ref: '../attributes/metadata_template_operation.yml'

responses:
  200:
    description: |-
      Returns the updated metadata template, with the
      custom template data included.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'

  400:
    description: |-
      The request body does not contain a valid metadata schema.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      The request body contains a scope that the user is not
      allowed to create templates for.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  404:
    description: The requested template could not be found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
