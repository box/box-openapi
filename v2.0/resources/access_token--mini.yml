---
x-box-resource-display-name: Access Token Mini

x-box-resource-id: access_token--mini

description: |-
  The basics of an access token

x-box-reference-hide: true

properties:
  access_token:
    type: string
    format: token
    example: c3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQ
    description: |-
      The requested access token.

  expires_in:
    type: integer
    format: int64
    example: 3600
    description: |-
      The time in seconds in seconds by which this token will expire.

  token_type:
    type: string
    enum:
      - bearer
    example: bearer
    description: |-
      The type of access token returned.

  restricted_to:
    type: array
    description: |-
      The permissions that this access token permits,
      providing a list of resources (files, folders, etc)
      and the scopes permitted for each of those resources.
    items:
      $ref: "#/components/schemas/FileScope"
