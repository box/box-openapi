---
tags:
  - Webhooks
operationId: get_webhooks_id
summary: Get Webhook
description: Get a Webhook
parameters:
  - name: WEBHOOK_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Returns a webhook object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Webhook'
        examples:
          response:
            value:
              id: '4137'
              type: webhook
              target:
                id: '5018848529'
                type: file
              created_by:
                type: user
                id: '2030392653'
                name: John Q. Developer
                login: johnq@example.net
              created_at: '2016-05-04T18:51:45-07:00'
              address: 'https://example.net/actions/file_changed'
              triggers:
                - FILE.PREVIEWED
  '403':
    description: Insufficient permissions
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Webhook ID not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get webhook error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
