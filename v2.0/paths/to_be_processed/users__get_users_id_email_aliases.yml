---
tags:
  - Users
operationId: get_users_id_email_aliases
summary: Get Email Aliases
description: |-
  Retrieves all email aliases for this user. The collection of email aliases
  does not include the primary login for the user; use GET /users/USER_ID to
  retrieve the login email address.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      If the user_id is valid a collection of email aliases will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EmailAliasList'
  default:
    description: Get Email alias error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
