---
operationId: get_terms_of_services

x-box-reference-category: terms_of_services

summary: Get all terms of services

tags:
  - Terms of Service

description: |-
  Returns the current terms of service text and settings
  for the enterprise.


parameters:
  - name: tos_type
    description: |-
      Limits the results to the terms of service of the given type.
    in: query
    required: false
    example: managed
    schema:
      type: string
      enum:
        - external
        - managed

responses:
  200:
    description: |-
      Returns a collection of terms of service text and settings for the
      enterprise.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TermsOfServices'
