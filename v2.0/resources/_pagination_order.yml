---
x-box-resource-id: _pagination_order

description: |-
  The order in which a pagination is ordered

properties:
  by:
    description: |-
      The field to order by
    example: 'type'
    type: string

  direction:
    type: string
    description: |-
      The direction to order by, either ascending or descending
    example: 'ASC'
    enum:
      - ASC
      - DESC
