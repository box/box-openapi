---
operationId: get_metadata_templates_id

summary: Get metadata template by ID

tags:
  - Metadata Templates

x-box-reference-category: metadata_templates

description: |-
  Retrieves a metadata template by its ID.

parameters:
  - name: template_id
    schema:
      type: string
    required: true
    in: path
    example: f7a9891f
    description: The ID of the template

responses:
  200:
    description: |-
      Returns the metadata template that matches the ID.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
