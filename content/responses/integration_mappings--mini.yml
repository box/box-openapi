---
title: Integration Mapping (Mini)

type: object

x-box-resource-id: integration_mappings--mini
x-box-tag: integration_mappings

description: |-
  An Integration Mapping Object (Mini)
allOf:
  - $ref: '#/components/schemas/IntegrationMapping--Base'
  - properties:
      partner_item_id:
        type: string
        example: "C12351346"
        description: 'ID of the mapped partner item'
        nullable: false

      partner_item_type:
        type: string
        example: "channel"
        enum:
          - channel
        description: 'Domain-specific type of the mapped partner item'
        nullable: false

      box_item_id:
        type: string
        example: "123124351"
        description: 'ID of the Box item mapped to the object referenced in
        `partner_item_id`'
        nullable: false

      box_item_type:
        type: string
        example: "folder"
        enum:
          - folder
        description: 'Type of the Box object referenced in `box_item_id`'
        nullable: false
