---
operationId: post_terms_of_services

tags:
  - Terms of service

summary: Create terms of service

x-box-tag: terms_of_services

description: |-
  Creates a terms of service for a given enterprise
  and type of user.

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - status
          - text
        properties:
          status:
            description: |-
              Whether this terms of service is active.
            example: 'enabled'
            type: string
            enum:
              - enabled
              - disabled

          tos_type:
            description: |-
              The type of user to set the terms of
              service for.
            example: managed
            type: string
            enum:
              - external
              - managed

          text:
            description: |-
              The terms of service text to display to users.

              The text can be set to empty if the `status` is set to `disabled`.
            example: "By collaborating on this file you are accepting..."
            type: string

responses:
  200:
    description: |-
      Returns a new task object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Task'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
