---
operationId: get_files_id_versions

summary: List all file versions

tags:
  - File versions

x-box-tag: file_versions
x-box-reference-category: file_versions

description: |-
  Retrieve a list of the current and past versions for a file.

  Versions are only tracked by Box users with premium accounts.

parameters:
  - $ref: '../attributes/file_id.yml'
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/limit.yml'
  - $ref: '../attributes/offset.yml'

responses:
  200:
    description: |-
      Returns an array of current and past versions for this file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersions'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
