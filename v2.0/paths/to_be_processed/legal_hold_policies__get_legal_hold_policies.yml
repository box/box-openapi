---
tags:
  - Legal Hold Policies
operationId: get_legal_hold_policies
summary: Get Legal Hold Policies
description: Get a list of Legal Hold Policies that belong to your Enterprise.
parameters:
  - name: policy_name
    description: Case insensitive prefix-match filter on Policy name.
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: |-
      Limit result size to this number. Defaults to 100, maximum is 1,000.
    in: query
    required: false
    schema:
      type: integer
      format: int32
  - name: marker
    description: |-
      Take from next_marker column of a prior call to get the next page
    in: query
    required: false
    schema:
      type: string
responses:
  '200':
    description: |-
      Returns the list of Legal Hold Policies in your Enterprise that match the
      filter parameters. By default, will only return only 'type', 'id', and
      'policy_name', but you can specify more by using the 'fields' parameter.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicyList'
  default:
    description: Get Legal Hold policies error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
