---
operationId: get_retention_policies

summary: List retention policies

tags:
  - Retention policies

x-box-reference-category: retention_policies

description: |-
  Retrieves all of the retention policies for an enterprise.

parameters:
  - name: policy_name
    description: |-
      Filters results by a case sensitive prefix of the name of
      retention policies.
    in: query
    required: false
    example: "Sales Policy"
    schema:
      type: string

  - name: policy_type
    description: |-
      Filters results by the type of retention policy.
    in: query
    required: false
    example: finite
    schema:
      type: string
      enum:
        - finite
        - indefinite

  - name: created_by_user_id
    description: |-
      Filters results by the ID of the user who created policy.
    example: "21312321"
    in: query
    required: false
    schema:
      type: string

responses:
  200:
    description: |-
      Returns a list retention policies in the enterprise.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicies'

  400:
    description: |-
      Returns a `bad_request` if a non existent `policy_type` was specified.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  404:
    description: |-
      Returns a `not_found` error if the user specified in `created_by_user_id`
      does not exist.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
