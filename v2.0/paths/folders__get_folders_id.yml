---
operationId: get_folders_id

summary: Retrieve a folder

tags:
  - Folder

description: |-
  Retrieve the details about a folder, including the first 100 entries in the
  folder.

parameters:
  - name: folder_id
    description: |-
      The ID of the folder to retrieve. The root folder of a Box account is
      always represented by the id `"0"`.
    example: "12345"
    in: path
    required: true
    schema:
      type: string

  - name: fields
    description: |-
      A comma-separated list of folder attributes to include in the
      response. This can be used to request fields that are not normally
      returned in a standard response.
    in: query
    example: "id,type,name"
    required: false
    schema:
      type: string


responses:
  '200':
    description: |-
      A standard folder object, including the first 100 entries in the folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'

  default:
    description: |-
      A client error can occur of the user does not have access to the folder,
      the folder does not exists, or incorrect parameters are passed in the
      request.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
