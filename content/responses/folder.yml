---
title: Folder

type: object

x-box-resource-id: folder
x-box-variant: standard

description: |-
  A standard representation of a folder, as returned from any
  folder API endpoints by default

required:
  - size
  - path_collection
  - created_by
  - modified_by
  - owned_by
  - item_status
  - item_collection

allOf:
  - $ref: '#/components/schemas/Folder--Mini'
  - properties:
      created_at:
        type: string
        format: date-time
        nullable: true
        description: |-
          The date and time when the folder was created. This value may
          be `null` for some folders such as the root folder or the trash
          folder.
        example: "2012-12-12T10:53:43-08:00"

      modified_at:
        type: string
        format: date-time
        description: |-
          The date and time when the folder was last updated. This value may
          be `null` for some folders such as the root folder or the trash
          folder.
        example: "2012-12-12T10:53:43-08:00"
        nullable: true

      description:
        allOf:
          - $ref: "../attributes/folder__description.yml"
          - nullable: false

      size:
        type: integer
        format: int64
        description: |-
          The folder size in bytes.

          Be careful parsing this integer as its
          value can get very large.
        example: 629644
        nullable: false

      path_collection:
        allOf:
          - $ref: '../attributes/path_collection.yml'
          - description: |-
              The tree of folders that this folder is contained in,
              starting at the root.
          - nullable: false

      created_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who created this folder
          - nullable: false

      modified_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who last modified this folder.
          - nullable: false

      trashed_at:
        type: string
        format: date-time
        description: |-
          The time at which this folder was put in the trash.
        example: "2012-12-12T10:53:43-08:00"
        nullable: true

      purged_at:
        type: string
        format: date-time
        description: |-
          The time at which this folder is expected to be purged
          from the trash.
        example: "2012-12-12T10:53:43-08:00"
        nullable: true

      content_created_at:
        type: string
        format: date-time
        nullable: true
        description: |-
          The date and time at which this folder was originally
          created.
        example: "2012-12-12T10:53:43-08:00"

      content_modified_at:
        type: string
        format: date-time
        nullable: true
        description: |-
          The date and time at which this folder was last updated.
        example: "2012-12-12T10:53:43-08:00"

      owned_by:
        allOf:
          - $ref: '#/components/schemas/User--Mini'
          - description: The user who owns this folder.
          - nullable: false

      shared_link:
        allOf:
          - $ref: '../attributes/shared_link.yml'
          - description: |-
              The shared link for this folder. This will be
              `null` if no shared link has been created for this
              folder.
        nullable: true

      folder_upload_email:
        type: object
        nullable: true
        properties:
          access:
            $ref: "../attributes/folder_upload_email__access.yml"

          email:
            description: |-
              The optional upload email address for this folder.
            type: string
            format: email
            example: upload.Contracts.asd7asd@u.box.com
            nullable: false

      parent:
        allOf:
          - $ref: '#/components/schemas/Folder--Mini'
          - description: |-
              The optional folder that this folder is located within.

              This value may be `null` for some folders such as the
              root folder or the trash folder.
        nullable: true

      item_status:
        type: string
        description: |-
          Defines if this item has been deleted or not.

          * `active` when the item has is not in the trash
          * `trashed` when the item has been moved to the trash but not deleted
          * `deleted` when the item has been permanently deleted.
        enum:
          - active
          - trashed
          - deleted
        nullable: false
        example: "active"

      item_collection:
        allOf:
          - $ref: '#/components/schemas/Items'
          - description: |-
              A page of the items that are in the folder.

              This field can only be requested when querying a folder's
              information, not when querying a folder's items.
          - nullable: false
