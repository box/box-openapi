---
operationId: put_terms_of_service_user_statuses_id

summary: Update user's terms of service status

tags:
  - Terms of Service

x-box-reference-category: terms_of_services

description: |-
  Updates the status for a terms of service for a user.

parameters:
  - $ref: '../attributes/terms_of_service_user_status_id.yml'

requestBody:
  content:
    application/json:
      schema:
        required:
          - is_accepted
        properties:
          is_accepted:
            type: boolean
            example: true
            description: |-
              Wether the user has accepted the terms.

responses:
  200:
    description: |-
      Returns the updated terms of service status object.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TermsOfServiceUserStatus'
