---
operationId: get_folders_id_collaborations

summary: Retrieve folder collaborations

description: |-
  Retrieves a list of collaborations for a folder folder. This
  returns all of the users that have access to the folder.

tags:
  - Folder

parameters:
  - name: folder_id
    description: |-
      The ID of the folder to retrieve collaborations for.
    example: "123456"
    in: path
    required: true
    schema:
      type: string

  - name: fields
    description: |-
      A comma-separated list of folder attributes to include in the
      response. This can be used to request fields that are not
      normally returned in a standard response.
    example: "id,name"
    in: query
    required: false
    schema:
      type: string

  - name: limit
    description: |-
      The maximum number of items to return per page.
    in: query
    required: false
    example: 1000
    schema:
      type: integer
      format: int64
      default: 100
      maximum: 1000

  - name: offset
    description: |-
      The offset of the item at which to begin the response.
    in: query
    required: false
    example: 1000
    schema:
      type: integer
      format: int64
      default: 0

responses:
  '200':
    description: |-
      A collection of collaboration objects. If there are no
      collaborations on this folder an empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationCollection'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
