---
operationId: get_integration_mappings_slack

summary: List Slack integration mappings

tags:
  - Integration mappings

x-box-tag: integration_mappings

x-box-scopes:
  - integration_mappings.readwrite

description: |-
  Lists Slack integration mappings in users' enterprise. This endpoint is
  available only for users with admin or co-admin role.

parameters:
  - $ref: '../attributes/marker.yml'
  - $ref: '../attributes/limit.yml'
  - in: query
    name: partner_item_type
    schema:
      type: string
      enum:
        - channel
      nullable: false
    example: "channel"
    description: Mapped item type, for which the mapping should be
      returned
  - in: query
    name: partner_item_id
    schema:
      type: string
      nullable: false
    example: "123456"
    description: ID of the mapped item, for which the mapping
      should be returned
  - in: query
    name: box_item_id
    schema:
      type: string
      nullable: false
    example: "456789"
    description: Box item ID for which the mappings should be
      returned
  - in: query
    name: box_item_type
    schema:
      type: string
      enum:
        - folder
      nullable: false
    example: "folder"
    description: Box item type, for which the mappings should be returned
  - in: query
    name: is_manually_created
    schema:
      type: boolean
      nullable: false
    example: true
    description: Returns information if the mapping was created manually

responses:
  200:
    description: |-
      Returns a collection of integration mappings
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/IntegrationMappings'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
