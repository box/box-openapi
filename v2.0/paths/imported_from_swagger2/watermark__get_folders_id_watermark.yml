---
tags:
  - Watermark
operationId: get_folders_id_watermark
summary: Get Watermark on Folder
description: Used to retrieve the watermark for a corresponding Box folder.
parameters:
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      An object containing information about the watermark associated for this
      folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  '404':
    description: |-
      If the folder does not have a watermark applied to it, a 404 Not Found
      will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get watermark on folder error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
