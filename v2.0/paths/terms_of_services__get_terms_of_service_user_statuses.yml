---
operationId: get_terms_of_service_user_statuses

summary: List ToS user statuses

tags:
  - Terms of Service

x-box-reference-category: terms_of_services

description: |-
  Retrieves an overview of users and their status for a
  terms of service, including Whether they have accepted
  the terms and when.

parameters:
  - name: tos_id
    description: |-
      The ID of the terms of service.
    example: "324234"
    in: query
    required: true
    schema:
      type: string

  - name: user_id
    description: |-
      Limits results to the given user ID.
    example: "123334"
    in: query
    required: false
    schema:
      type: string

responses:
  200:
    description: |-
      Returns a list of terms of service statuses.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TermsOfServiceUserStatuses'
