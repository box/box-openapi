---
tags:
  - Files
operationId: delete_files_id_trash
summary: Permanently Delete
description: |-
  Permanently deletes an item that is in the trash. The item will no longer
  exist in Box. This action cannot be undone.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      An empty 204 No Content response will be returned upon successful
      deletion.
  '404':
    description: A 404 will be returned if the item is not in the trash.
