---
operationId: put_users_id

summary: Update user

tags:
  - Users

x-box-tag: users
x-box-reference-category: users
x-box-enable-explorer: true

description: |-
  Updates a managed user in an enterprise. This endpoint
  is only available to users and applications with the right
  admin permissions.

parameters:
  - $ref: '../attributes/user_id.yml'
  - $ref: '../attributes/fields.yml'

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          enterprise:
            type: string
            example: null
            description: |-
              Set this to `null` to roll the user out of the enterprise
              and make them a free user

          notify:
            type: boolean
            example: true
            description: |-
              Whether the user should receive an email when they
              are rolled out of an enterprise

          name:
            type: string
            description: The name of the user
            example: Aaron Levie
            maxLength: 50

          login:
            type: string
            description: |-
              The email address the user uses to log in
            example: boss@box.com

          role:
            type: string
            enum:
              - coadmin
              - user
            description: The user’s enterprise role
            example: user

          language:
            type: string
            format: ISO639-1-BOX
            description: |-
              The language of the user, formatted in modified version of the
              [ISO 639-1][1] format.

              [1]: https://developer.box.com/docs/api-language-codes
            example: en

          is_sync_enabled:
            type: boolean
            description: Whether the user can use Box Sync
            example: true

          job_title:
            type: string
            description: The user’s job title
            maxLength: 100
            example: CEO

          phone:
            type: string
            description: The user’s phone number
            maxLength: 100
            example: "6509241374"

          address:
            type: string
            description: The user’s address
            maxLength: 255
            example: 900 Jefferson Ave, Redwood City, CA 94063

          tracking_codes:
            type: array
            description: |-
              Tracking codes allow an admin to generate reports from the
              admin console and assign an attribute to a specific group
              of users. This setting must be enabled for an enterprise before it
              can be used.
            example:
              - "code1: 12345"
            items:
              type: string

          can_see_managed_users:
            type: boolean
            example: true
            description: |-
              Whether the user can see other enterprise users in their
              contact list

          timezone:
            type: string
            format: timezone
            description: The user's timezone
            example: Africa/Bujumbura

          is_external_collab_restricted:
            type: boolean
            example: true
            description: |-
              Whether the user is allowed to collaborate with users outside
              their enterprise

          is_exempt_from_device_limits:
            type: boolean
            example: true
            description: |-
              Whether to exempt the user from enterprise device limits

          is_exempt_from_login_verification:
            type: boolean
            example: true
            description: |-
              Whether the user must use two-factor authentication

          is_password_reset_required:
            type: boolean
            example: true
            description: |-
              Whether the user is required to reset their password

          status:
            type: string
            enum:
              - active
              - inactive
              - cannot_delete_edit
              - cannot_delete_edit_upload
            description: The user's account status
            example: active

          space_amount:
            type: integer
            description: |-
              The user’s total available space in bytes. Set this to `-1` to
              indicate unlimited storage.
            example: 11345156112

          notification_email:
            type: object
            nullable: true
            description: |-
              An alternate notification email address to which email
              notifications are sent. When it's confirmed, this will be
              the email address to which notifications are sent instead of
              to the primary email address.

              Set this value to `null` to remove the notification email.
            properties:
              email:
                type: string
                example: notifications@example.com
                description: The email address to send the notifications to.

responses:
  200:
    description: |-
      Returns the updated user object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'

  400:
    description: |-
      Returns an error if some of the parameters are missing or
      not valid.

      * `invalid_parameter` when a parameter is formatted incorrectly,
        for example when the `notification_email` has an incorrectly formatted
        email address.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  403:
    description: |-
      Returns an error if the user is not allowed to make the changes.

      * `access_denied_insufficient_permissions` when the user does not have
        the right permissions, for example when updating the notification email
        is turned off for the enterprise.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
