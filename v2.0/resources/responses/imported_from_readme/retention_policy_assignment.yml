---
properties:
  type:
    type: string
    description: '`retention_policy_assignment`'
  id:
    type: string
    description: The ID of the retention policy assignment object
  retention_policy:
    type: mini retention policy object
    description: |-
      A mini retention policy object representing the retention policy that has
      been assigned to this content
  assigned_to:
    type: object
    description: |-
      The `type` and `id` of the content that is under retention. The `type` can
      either be `folder` or `enterprise`.
  assigned_by:
    type: mini user object
    description: |-
      A mini user object representing the user that created the retention policy
      assignment object
  assigned_at:
    type: date-time
    description: When the retention policy assignment object was created
