---
title: Sign Request Signer Input

type: object

description: |-
  Input created by a Signer on a Sign Request

required:
  - page_index

allOf:
  - $ref: '#/components/schemas/SignRequestPrefillTag'
  - properties:
      'type':
        type: string
        enum:
          - signature
          - date
          - text
          - checkbox
        description: >-
          Type of input
        example: 'text'
      content_type:
        type: string
        enum:
          - initial
          - stamp
          - signature
          - company
          - title
          - email
          - full_name
          - first_name
          - last_name
          - text
          - date
          - checkbox
        description: Content type of input
        example: 'signature'
      page_index:
        type: integer
        description: Index of page that the input is on
        example: 4
