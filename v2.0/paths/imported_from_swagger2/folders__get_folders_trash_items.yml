---
tags:
  - Folders
operationId: get_folders_trash_items
summary: Get Trashed Items
description: |-
  Retrieves the files and/or folders that have been moved to the trash. Any
  attribute in the full files or folders objects can be passed in with the
  fields parameter to get specific attributes, and only those specific
  attributes back; otherwise, the mini format is returned for each item by
  default. Multiple attributes can be passed in separated by commas e.g.
  fields=name,created_at. Paginated results can be retrieved using the limit and
  offset parameters.
parameters:
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
  - name: limit
    description: The maximum number of items to return
    in: query
    required: false
    schema:
      type: integer
      format: int64
  - name: offset
    description: The item at which to begin the response
    in: query
    required: false
    schema:
      type: integer
      format: int64
responses:
  '200':
    description: A collection of items contained in the trash is returned
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileReferenceList'
  default:
    description: Get trashed items operation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
