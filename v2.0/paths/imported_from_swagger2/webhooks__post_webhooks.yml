---
tags:
  - Webhooks
operationId: post_webhooks
summary: Create Webhook
description: Create Webhook
requestBody:
  $ref: '#/components/requestBodies/Webhook'
responses:
  '201':
    description: Returns a webhook object if creation succeeds
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Webhook'
        examples:
          response:
            value:
              id: '4165'
              type: webhook
              target:
                id: '5016243669'
                type: file
              created_by:
                type: user
                id: '2030392653'
                name: John Q. Developer
                login: johnq@example.net
              created_at: '2016-05-09T17:41:27-07:00'
              address: 'https://example.net/actions/file_changed'
              triggers:
                - FILE.DOWNLOADED
                - FILE.PREVIEWED
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Insufficient permissions
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Target could not be found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '409':
    description: Webhook already exists
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Create webhook error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
