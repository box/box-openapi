---
description: |-
  A mini representation of a user, used when
  nested under another resource.

allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      type:
        type: string
        description: '`user`'
        example: '`user`'

      id:
        type: string
        description: The ID of the user object
        example: "181216415"

      name:
        type: string
        description: The name of the user
        example: Aaron Levie
        maxLength: 50

      login:
        type: string
        description: The email address the user uses to log in
        example: ceo@box.com
