---
operationId: get_folders_id_items

summary: Retrieve folder items

tags:
  - Folder

description: |-
  Retrieves the files, folders, web links, and other items contained
  within a folder. No other data about the folder will be returned.

parameters:
  - name: folder_id
    description: |-
      The ID of the folder to retrieve. The root folder of a Box account is
      always represented by the id `"0"`.
    example: "123456"
    in: path
    required: true
    schema:
      type: string

  - name: fields
    description: |-
      A comma-separated list of item attributes to include in the
      response. This can be used to request fields that are not normally
      returned in a standard response for this endpoint.
    example: "id,name"
    in: query
    required: false
    schema:
      type: string

  - name: limit
    description: |-
      The maximum number of items to return per page.
    in: query
    required: false
    example: 1000
    schema:
      type: integer
      format: int64
      default: 100
      maximum: 1000

  - name: offset
    description: |-
      The offset of the item at which to begin the response.
    in: query
    required: false
    example: 5000
    schema:
      type: string
      default: 0

responses:
  '200':
    description: A collection of items contained in the folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ItemReferenceCollection'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
