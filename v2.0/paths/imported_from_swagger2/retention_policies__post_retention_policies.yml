---
tags:
  - Retention Policies
operationId: post_retention_policies
summary: Create Retention Policy
description: Used to create a new retention policy.
requestBody:
  $ref: '#/components/requestBodies/RetentionPolicy'
responses:
  '201':
    description: A new retention policy object will be returned upon success.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicy'
        examples:
          response:
            value:
              type: retention_policy
              id: '123456789'
              policy_name: Tax Documents
              policy_type: finite
              retention_length: 365
              disposition_action: permanently_delete
              status: active
              created_by:
                type: user
                id: '11993747'
                name: Sean
                login: sean@box.com
              created_at: '2015-05-01T11:12:54-07:00'
  '400':
    description: |-
      If a “retention_length” or incorrect “disposition_action” is specified for
      an indefinite policy, a 400 HTTP status code of bad_request will be
      returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '409':
    description: |-
      If a retention policy with the given name already exists, a 409 HTTP
      status code of conflict will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Create Retention policy error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
