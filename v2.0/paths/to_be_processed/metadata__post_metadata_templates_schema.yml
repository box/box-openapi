---
tags:
  - Metadata
operationId: post_metadata_templates_schema
summary: Create Metadata Template
description: Used to create a new metadata template with the specified schema.
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/MetadataTemplate'
  required: true
responses:
  '201':
    description: The schema representing the metadata template created.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MetadataTemplate'
        examples:
          response:
            value:
              templateKey: customer
              scope: enterprise_490685
              displayName: Customer
              fields:
                - type: string
                  key: customerTeam
                  displayName: Customer team
                  hidden: false
                - type: string
                  key: category
                  displayName: Category
                  hidden: false
                - type: string
                  key: brand
                  displayName: Brand
                  hidden: false
                - type: enum
                  key: fy
                  displayName: FY
                  options:
                    - key: FY11
                    - key: FY12
                    - key: FY13
                    - key: FY14
                    - key: FY15
                  hidden: false
                - type: enum
                  key: qtr
                  displayName: Qtr
                  options:
                    - key: First
                    - key: Second
                    - key: Third
                    - key: Fourth
                  hidden: false
  '400':
    description: Request body contains invalid metadata schema.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
        examples:
          response:
            value:
              type: error
              status: 400
              code: bad_request
              help_url: 'http://developers.box.com/docs/#errors'
              message: '"displayName" is required and not set'
              request_id: 616776114571858dc4ab8f
  '403':
    description: |-
      Request body contains a scope that the user is not allowed to create a
      template for.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
        examples:
          response:
            value:
              type: error
              status: 403
              code: forbidden
              help_url: 'http://developers.box.com/docs/#errors'
              message: Forbidden
              request_id: 616776114571858dc4ab8f
  default:
    description: Create Metadata template error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
