---
title: Uploader display name

type: string

example: Ellis Wiggins

nullable: false

description: |-
  The display name of the user that uploaded the file. In most cases
  this is the name of the logged in user at the time of upload.

  If this file was uploaded by a logged out user and an email address
  was provided on upload, then this field will return that email address.

  In all other anonymous cases where no email was provided this field
  will default to a value of "Someone".
