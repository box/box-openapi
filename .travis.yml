language: node_js
cache:
  directories:
    - "node_modules"
before_install:
  - sudo apt-get update
  - sudo apt-get install -y yamllint
node_js:
  - 11
branches:
  only:
    - "@cbetta/refactor"
before_deploy: npm run build
deploy:
  - provider: pages
    local-dir: build
    github-token: $GITHUB_TOKEN
    skip-cleanup: true
    keep-history: true
    on:
      branch:  "@cbetta/refactor"
      node: 11