---
title: File Version Retention Object
description: >-
  A retention policy blocks permanent deletion of content
  for a

  specified amount of time. Admins can apply policies to
  specified

  folders, or an entire enterprise. A file version retention
  is a

  record for a retained file version. To use this feature,
  you must

  have the manage retention policies scope enabled for your
  API key via

  your application management console. For more information
  about retention

  policies, please visit our help documentation."
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      file_version:
        $ref: '#/components/schemas/FileVersionReference'
        type: mini file version object
        description: >-
          The file version this file version retention was
          applied to
      file:
        $ref: '#/components/schemas/FileReference'
        type: mini file object
        description: >-
          The file this file version retention was applied
          to
      applied_at:
        type: string
        format: date-time
        description: >-
          When this file version retention object was
          created
        example: '2012-12-12T10:53:43-08:00'
      disposition_at:
        type: string
        format: date-time
        description: >-
          When the retention period expires on this file
          version retention
        example: '2012-12-12T10:53:43-08:00'
      winning_retention_policy:
        $ref: '#/components/schemas/RetentionPolicyReference'
        type: mini retention policy object
        description: >-
          The winning retention policy applied to this file
          version retention. A

          file version can have multiple retention policies
          applied.
      type:
        type: string
        description: '`file_version_retention`'
      id:
        type: string
        description: The ID of the file version retention object
