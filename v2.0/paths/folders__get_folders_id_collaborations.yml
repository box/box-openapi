---
operationId: get_folders_id_collaborations

summary: Retrieve folder collaborations

description: |-
  Retrieves a list of collaborations for a folder folder. This
  returns all of the users that have access to the folder.

tags:
  - Collaborations

parameters:
  - $ref: '../attributes/folder_id.yml'
  - $ref: '../attributes/fields.yml'
  - $ref: '../attributes/item_limit.yml'
  - $ref: '../attributes/item_offset.yml'

responses:
  '200':
    description: |-
      A collection of collaboration objects. If there are no
      collaborations on this folder an empty collection will be returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CollaborationCollection'

  default:
    description: A client error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
