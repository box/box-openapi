---
tags:
  - Users
operationId: put_users_id
summary: Move User's Folder
description: |-
  Moves all of the owned content from within one user’s folder into a new folder
  in another user’s account. You can move folders across users as long as the
  you have administrative permissions and the ‘source’ user owns the folders. To
  move everything from the root folder, use “0” which always represents the root
  folder of a Box account.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
  - name: FOLDER_ID
    in: path
    required: true
    schema:
      type: string
  - name: notify
    in: query
    required: false
    schema:
      type: boolean
  - name: fields
    description: Attribute(s) to include in the response
    in: query
    required: false
    schema:
      type: string
requestBody:
  $ref: '#/components/requestBodies/Folder'
responses:
  '200':
    description: |-
      Returns the information for the newly created destination folder.. An
      error is thrown if you do not have the necessary permissions to move the
      folder.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Folder'
