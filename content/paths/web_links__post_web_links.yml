---
operationId: post_web_links

summary: Create web link

tags:
  - Web links

x-box-tag: web_links

description: |-
  Creates a web link object within a folder.

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - parent
          - url
        properties:
          url:
            type: string
            example: https://box.com
            description: |-
              The URL that this web link links to. Must start with
              `"http://"` or `"https://"`.

          parent:
            type: object
            description: |-
              The parent folder to create the web link within.
            required:
              - id
            properties:
              id:
                type: string
                description: The ID of parent folder
                example: "0"

          name:
            type: string
            example: Box Website
            description: |-
              Name of the web link. Defaults to the URL if not set.

          description:
            type: string
            example: Cloud Content Management
            description: |-
              Description of the web link.

responses:
  200:
    description:
      Returns the newly created web link object.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/WebLink'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
