---
title: Create a sign request

type: object

description: |-
  A request to create a sign request object

required:
  - signers
  - source_files

properties:
  is_document_preparation_needed:
    type: boolean
    description: >-
      Indicates if the sender should be taken into the builder flow to
      prepare the document, or if the document is already prepared.
    example: true

  redirect_url:
    type: string
    description: The uri that a signer will be redirect to after signing a document
    example: https://redirect.com

  declined_redirect_url:
    type: string
    description: >-
      The uri that a signer will be redirect to after declining to sign a
      document
    example: https://declined-redirect.com

  required_attachments:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: passport
          description: Name of file attachment you would like signers to upload
    description: Attachments that signers are required to upload

  are_attachments_disabled:
    type: boolean
    description: Disable uploading/adding attachments for signers
    example: true

  are_text_signatures_disabled:
    type: boolean
    description: Disable usage of signatures generated by typing (text)
    example: true

  is_text_disabled:
    type: boolean
    description: Disable ability for signer to add text
    example: true

  are_dates_disabled:
    type: boolean
    description: Disable ability for signer to add dates
    example: true

  are_emails_disabled:
    type: boolean
    description: >-
      Disable all status emails, as well as the original email that
      contains the sign request
    example: true

  signature_color:
    type: string
    enum: ['blue', 'black', 'red']
    example: blue
    description: >-
      Force a specific color for the signature

  is_phone_verification_required_to_view:
    type: boolean
    description: >-
      Forces signers to verify a text message prior to viewing the
      document. You must specify the phone number of signers to have this setting apply to them.
    example: true

  email_subject:
    type: string
    example: Sign Request from Nike
    description: Subject of sign request email. This is cleaned by sign request.

  email_message:
    type: string
    example: Hello! Please sign the document below
    description: Message to include in sign request email. This is cleaned, but some html tags are allowed. Links included in the message are also converted to actual links in the email.
  
  are_reminders_enabled:
    type: boolean
    example: true
    description: >-
      Automatically remind signers to sign a document on day 3, 8, 13 and
      18 (or less if the document has been digitally signed already).
  
  signers:
    type: array
    items:
      $ref: '#/components/schemas/SignRequestCreateSigner'
    description: Array of signers for the sign request
  
  source_files:
    type: array
    items:
      $ref: '#/components/schemas/File--Mini'
    description: List of files to create a signing document from
  
  parent_folder:
    allOf:
      - $ref: '#/components/schemas/Folder--Mini'
      - description: The destination folder to place sign request specific data in (copy of source files, signing log etc.)
  
  name:
    type: string
    example: name
    description: name of sign request
  
  prefill_tags:
    type: array
    items:
      $ref: '#/components/schemas/SignRequestPrefillTag'
  
  days_valid:
    type: integer
    description: Number of days after which this request will automatically expire if not completed
    minimum: 1
    maximum: 730
    example: 2
  
  external_id:
    type: string
    description: external system id of related object
    example: '123'
