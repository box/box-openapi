---
tags:
  - Watermark
operationId: get_files_id_watermark
summary: Get Watermark on File
description: Used to retrieve the watermark for a corresponding Box file.
parameters:
  - name: FILE_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: |-
      An object containing information about the watermark associated for this
      file.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Watermark'
  '404':
    description: |-
      An 404 error is thrown if the the file does not have the watermark.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  default:
    description: Get watermark on file error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
