---
title: Legal Hold Policy Assignment object
type: object
description: |-
  Legal Hold Assignments are used to assign Legal Hold Policies to Custodians,
  Folders, Files, or File Versions. Creating a Legal Hold Assignment puts a hold
  on the File-Versions that belong to the Assignment's 'apply-to' entity.
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      legal_hold_policy:
        $ref: '#/components/schemas/RetentionPolicyReference'
      assigned_to:
        $ref: '#/components/schemas/ItemReference'
      assigned_by:
        $ref: '#/components/schemas/UserReference'
      assigned_at:
        type: string
        format: date-time
        description: Time the Assignment was created.
      deleted_at:
        type: string
        format: date-time
        description: 'Time that the Assignment release request was sent. '
