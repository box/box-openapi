---
title: Comment Object
description: >-
  Comments are messages generated by Box users. Each message
  is tied to a

  specific file. You can create comments independently or
  create them as

  responses to other comments
type: object
allOf:
  - $ref: '#/components/schemas/Reference'
  - properties:
      is_reply_comment:
        type: boolean
        description: >-
          Whether or not this comment is a reply to another
          comment
        example: true
      message:
        type: string
        description: The comment text that the user typed
      tagged_message:
        type: string
        description: >-
          The string representing the comment text with
          @mentions included. @mention

          format is @[id:username] where id is user_id and
          username is display name.

          Field is not included by default.
      created_by:
        $ref: '#/components/schemas/UserReference'
        type: mini user object
        description: >-
          A mini user object representing the author of the
          comment
      created_at:
        type: string
        format: date-time
        description: The time this comment was created
        example: '2012-12-12T10:53:43-08:00'
      modified_at:
        type: string
        format: date-time
        description: The time this comment was last modified
        example: '2012-12-12T10:53:43-08:00'
      item:
        $ref: '#/components/schemas/ItemReference'
        type: object
        description: The object this comment was placed on
      type:
        type: string
        description: '`comment`'
      id:
        type: string
        description: The ID of the comment object
