---
operationId: get_legal_hold_policy_assignments

summary: List policy's assignments

tags:
  - Legal Hold Policies

x-box-reference-category: legal_hold_policies

description: |-
  Retrieves a list of items a legal hold policy has been assigned to.

parameters:
  - name: policy_id
    description: |-
      The ID of the legal hold policy
    example: "324432"
    in: query
    required: true
    schema:
      type: string

  - name: assign_to_type
    description: |-
      Filters the results by the type of item the
      policy was applied to.
    example: file
    in: query
    schema:
      type: string
      enum:
        - file
        - file_version
        - folder
        - user

  - name: assign_to_id
    description: |-
      Filters the results by the ID of item the
      policy was applied to.
    example: "1234323"
    in: query
    schema:
      type: string

  - $ref: '../attributes/item_marker.yml'
  - $ref: '../attributes/item_limit.yml'

responses:
  200:
    description: |-
      Returns a list of legal hold policy assignments.

    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LegalHoldPolicyAssignments'
