---
operationId: options_files_content

summary: Preflight check

tags:
  - Files

x-box-reference-category: files

description: |-
  Performs a check to verify that a file will be accepted by Box
  before you upload the entire file.

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: |-
              The name for the file
            example: File.mp4

          size:
            type: integer
            format: int32
            description: |-
              The size of the file in bytes
            example: 1024

          parent:
            allOf:
              - $ref: "#/components/schemas/Parent"
              - description: |-
                  The parent folder for the new file

responses:
  200:
    description: |-
      If the check passed, the response will include a session URL that
      can be used to upload the file to.
    content:
      application/json:
        schema:
          description: |-
            The details for the upload session for the file.

          properties:
            upload_url:
              type: string
              example: |-
                https://upload-las.app.box.com/api/2.0/files/content?\
                upload_session_id=1234
              description: |-
                A URL for an upload session that can be used to upload
                the file.

            upload_token:
              type: string
              example: |-
                Pc3FIOG9vSGV4VHo4QzAyg5T1JvNnJoZ3ExaVNyQWw6WjRsanRKZG5lQk9qUE1BVQP

              description: |-
                An optional access token to use to upload the file

  409:
    description: |-
      If the check did not pass, the response will include some details on
      why it did not pass.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ConflictError'


  default:
    description: |-
      A generic client error can occur when incorrect file
      permissions were passed in
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
