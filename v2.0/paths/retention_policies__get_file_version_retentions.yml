---
operationId: get_file_version_retentions

tags:
  - Retention Policies

x-box-reference-category: retention_policies

summary: List retentions on files

description: |-
  Retrieves all file version retentions for the given enterprise.

parameters:
  - name: file_id
    description: |-
      Filters results by files with this ID.
    in: query
    example: "43123123"
    required: false
    schema:
      type: string

  - name: file_version_id
    description: |-
      Filters results by file versions with this ID.
    in: query
    example: "1"
    required: false
    schema:
      type: string

  - name: policy_id
    description: |-
      Filters results by the retention policy with this ID.
    in: query
    required: false
    example: "982312"
    schema:
      type: string

  - name: disposition_action
    description: |-
      Filters results by the retention policy with this disposition
      action.
    in: query
    required: false
    example: permanently_delete
    schema:
      type: string
      enum:
        - permanently_delete
        - remove_retention

  - name: disposition_before
    description: |-
      Filters results by files that will have their disposition
      come into effect before this date.
    in: query
    required: false
    example: "2012-12-12T10:53:43-08:00"
    schema:
      type: string

  - name: disposition_after
    description: |-
      Filters results by files that will have their disposition
      come into effect after this date.
    in: query
    required: false
    example: "2012-12-19T10:34:23-08:00"
    schema:
      type: string

  - $ref: '../attributes/item_limit.yml'
  - $ref: '../attributes/item_marker.yml'

responses:
  200:
    description: |-
      Returns a list of all file version retentions for the enterprise.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FileVersionRetentions'
