---
description: |-
  A mini representation of a file version, used when
  nested under another resource.

allOf:
  - $ref: '#/components/schemas/ItemReference'
  - properties:
      type:
        type: string
        description: '`folder`'
        example: '`folder`'

      id:
        type: string
        description: The ID of the folder
        example: "11446498"

      sequence_id:
        type: string
        example: "1"
        description: |-
          A unique ID for use with the `/events` endpoint. May be `null` for
          some folders, such as root or trash.

      etag:
        type: string
        example: "1"
        description: |-
          The entity tag of this folder object. Used with If-Match
          headers. May be `null` for some folders such as root or
          trash.

      name:
        type: string
        description: The name of the folder.
        example: "Pictures"
