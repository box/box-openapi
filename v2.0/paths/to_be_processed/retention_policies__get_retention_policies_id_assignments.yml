---
tags:
  - Retention Policies
operationId: get_retention_policies_id_assignments
summary: Get Retention Policy Assignments
description: |-
  Returns a list of all retention policy assignments associated with a specified
  retention policy.
parameters:
  - name: POLICY_ID
    in: path
    required: true
    schema:
      type: string
  - name: type
    description: |-
      The type of the retention policy assignment to retrieve. Can either be
      folder or enterprise.
    in: query
    required: false
    schema:
      type: string
      enum:
        - folder
        - enterprise
responses:
  '200':
    description: |-
      Returns a list of the retention policy assignments associated with the
      specified retention policy.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RetentionPolicyAssignmentList'
        examples:
          response:
            value:
              entries:
                - type: retention_policy_assignment
                  id: '12345678'
  '400':
    description: |-
      If a bad “type” parameter is given, a 400 HTTP status code of bad_request
      is returned.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
  default:
    description: Get Retention policy assignments error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
