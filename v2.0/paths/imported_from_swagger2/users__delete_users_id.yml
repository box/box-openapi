---
tags:
  - Users
operationId: delete_users_id
summary: Delete Email Alias
description: Removes an email alias from a user.
parameters:
  - name: USER_ID
    in: path
    required: true
    schema:
      type: string
  - name: EMAIL_ALIAS_ID
    in: path
    required: true
    schema:
      type: string
responses:
  '204':
    description: |-
      If the user has permission to remove this email alias, an empty 204 No
      Content response will be returned to confirm deletion.
  default:
    description: Delete Email alias error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
